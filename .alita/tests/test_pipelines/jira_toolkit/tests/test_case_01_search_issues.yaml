name: "JR01 - Search Issues by JQL"
description: "Verify search_issues tool returns issues matching a JQL query"

toolkits:
  - id: ${JIRA_TOOLKIT_ID}
    name: ${JIRA_TOOLKIT_NAME}

state:
  input:
    type: str
  messages:
    type: list
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_search_issues

nodes:
  - id: invoke_search_issues
    type: toolkit
    tool: search_using_jql
    toolkit_name: ${JIRA_TOOLKIT_NAME}
    input: []
    input_mapping:
      jql:
        type: fixed
        value: "project = EL ORDER BY created DESC"
    output:
      - issues_list
    structured_output: true
    transition: END
