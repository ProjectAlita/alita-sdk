# NEG_06: Get Non-Existent Repository
# Verifies that operations on non-existent repository return actionable errors
# Expected: Clear error message about repository not found

name: "NEG06 - Non-Existent Repository"
description: "Verify toolkit returns actionable error for non-existent repository"

toolkits:
  - id: ${GITHUB_TOOLKIT_ID}
    name: ${GITHUB_TOOLKIT_NAME}

state:
  input:
    type: str
  messages:
    type: list
  nonexistent_repo:
    type: str
    value: "nonexistent-owner-xyz123/nonexistent-repo-abc456"
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_get_issue_bad_repo

nodes:
  - id: invoke_get_issue_bad_repo
    type: toolkit
    tool: get_issue
    toolkit_name: ${GITHUB_TOOLKIT_NAME}
    input:
      - nonexistent_repo
    input_mapping:
      issue_number:
        type: fixed
        value: 1
      repo_name:
        type: variable
        value: nonexistent_repo
    output:
      - tool_result
    structured_output: true
    transition: validate_error

  - id: validate_error
    type: code
    code:
      type: fixed
      value: |
        result = alita_state.get('tool_result')
        nonexistent_repo = alita_state.get('nonexistent_repo')
        result_str = str(result).lower() if result else ''

        # Error quality checks
        # 1. Should indicate not found
        has_not_found = any(term in result_str for term in [
            'not found', '404', 'does not exist', 'no such repository',
            'could not find', 'repository', 'access'
        ])

        # 2. Should reference repository
        references_repo = any(term in result_str for term in ['repo', 'repository'])

        # 3. No raw tracebacks
        no_traceback = 'traceback' not in result_str

        # 4. Not a success response
        not_success = 'number' not in result_str or 'error' in result_str or 'failed' in result_str

        # 5. Concise message
        is_concise = len(result_str) < 1000

        test_passed = has_not_found and not_success and no_traceback and is_concise

        test_results = {
            "test_passed": test_passed,
            "error_quality": {
                "indicates_not_found": has_not_found,
                "references_repository": references_repo,
                "no_raw_traceback": no_traceback,
                "not_success_response": not_success,
                "is_concise": is_concise
            },
            "nonexistent_repo": nonexistent_repo,
            "actual_response": result_str[:500],
            "response_length": len(result_str),
            "improvement_needed": [] if test_passed else [
                "Missing 'not found' indicator" if not has_not_found else None,
                "Does not reference repository" if not references_repo else None,
                "Contains raw traceback" if not no_traceback else None,
                "Returns success for non-existent repo" if not not_success else None,
                "Response too verbose" if not is_concise else None
            ]
        }
        test_results["improvement_needed"] = [x for x in test_results["improvement_needed"] if x]
        test_results
    input:
      - tool_result
      - nonexistent_repo
    output:
      - messages
    structured_output: false
    transition: END
