# NEG_07: Get Non-Existent File
# Verifies that read_file returns an actionable error for non-existent files
# Expected: Clear error message mentioning "not found" with file path context

name: "NEG07 - Get Non-Existent File"
description: "Verify read_file returns actionable error for non-existent file path"

toolkits:
  - id: ${GITHUB_TOOLKIT_ID}
    name: ${GITHUB_TOOLKIT_NAME}

state:
  input:
    type: str
  messages:
    type: list
  file_path:
    type: str
    value: "this/path/definitely/does/not/exist/file-12345.md"
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_read_file

nodes:
  - id: invoke_read_file
    type: toolkit
    tool: read_file
    toolkit_name: ${GITHUB_TOOLKIT_NAME}
    input:
      - file_path
    input_mapping:
      file_path:
        type: variable
        value: file_path
    output:
      - tool_result
    structured_output: true
    transition: validate_error

  - id: validate_error
    type: code
    code:
      type: fixed
      value: |
        result = alita_state.get('tool_result')
        file_path = alita_state.get('file_path')
        result_str = str(result).lower() if result else ''

        # Error quality checks
        # 1. Should indicate resource not found
        has_not_found = any(term in result_str for term in ['not found', '404', 'does not exist', 'no such file', 'path'])

        # 2. Should reference the resource type (file/path)
        references_resource = any(term in result_str for term in ['file', 'path', 'content'])

        # 3. Should NOT contain raw Python tracebacks
        no_traceback = 'traceback' not in result_str

        # 4. Should NOT be a success response (no file content)
        not_success = 'content' not in result_str or 'error' in result_str or 'failed' in result_str

        # 5. Error message should be concise
        is_concise = len(result_str) < 1000

        test_passed = has_not_found and not_success and is_concise

        test_results = {
            "test_passed": test_passed,
            "error_quality": {
                "indicates_not_found": has_not_found,
                "references_resource_type": references_resource,
                "no_raw_traceback": no_traceback,
                "not_success_response": not_success,
                "is_concise": is_concise
            },
            "requested_file": file_path,
            "actual_response": result_str[:500],
            "response_length": len(result_str),
            "improvement_needed": [] if test_passed else [
                "Missing 'not found' indicator" if not has_not_found else None,
                "Does not reference file/path" if not references_resource else None,
                "Contains raw traceback" if not no_traceback else None,
                "Returns success for non-existent file" if not not_success else None,
                "Response too verbose" if not is_concise else None
            ]
        }
        test_results["improvement_needed"] = [x for x in test_results["improvement_needed"] if x]
        test_results
    input:
      - tool_result
      - file_path
    output:
      - messages
    structured_output: false
    transition: END
