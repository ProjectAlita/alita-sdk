# NEG_22: Create File That Already Exists
# Verifies that create_file returns actionable error for existing file
# Expected: Clear error about file already existing, suggest using update_file

name: "NEG22 - Create File That Already Exists"
description: "Verify create_file returns actionable error when file already exists"

toolkits:
  - id: ${GITHUB_TOOLKIT_ID}
    name: ${GITHUB_TOOLKIT_NAME}

state:
  input:
    type: str
  messages:
    type: list
  existing_file:
    type: str
    value: "README.md"  # Most repos have a README
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_create_existing

nodes:
  - id: invoke_create_existing
    type: toolkit
    tool: create_file
    toolkit_name: ${GITHUB_TOOLKIT_NAME}
    input:
      - existing_file
    input_mapping:
      file_path:
        type: variable
        value: existing_file
      file_contents:
        type: fixed
        value: "Attempting to create duplicate file"
    output:
      - tool_result
    structured_output: true
    transition: validate_error

  - id: validate_error
    type: code
    code:
      type: fixed
      value: |
        result = alita_state.get('tool_result')
        existing_file = alita_state.get('existing_file')
        result_str = str(result).lower() if result else ''

        # Error quality checks
        has_exists_error = any(term in result_str for term in [
            'already exists', 'exists', 'duplicate', 'sha',
            '422', 'conflict', 'update'
        ])

        # Bonus: suggests using update_file instead
        suggests_update = 'update' in result_str

        references_file = any(term in result_str for term in ['file', 'path', 'readme'])

        no_traceback = 'traceback' not in result_str

        # Should not indicate success for creating duplicate
        not_success = 'successfully' not in result_str or 'error' in result_str or 'failed' in result_str

        test_passed = has_exists_error and not_success and no_traceback

        test_results = {
            "test_passed": test_passed,
            "error_quality": {
                "indicates_already_exists": has_exists_error,
                "suggests_update_instead": suggests_update,
                "references_file": references_file,
                "no_raw_traceback": no_traceback,
                "not_success_response": not_success
            },
            "existing_file": existing_file,
            "actual_response": result_str[:500],
            "improvement_needed": [] if test_passed else [
                "Missing 'already exists' indicator" if not has_exists_error else None,
                "Should suggest using update_file" if not suggests_update else None,
                "Contains raw traceback" if not no_traceback else None,
                "Incorrectly indicates success" if not not_success else None
            ]
        }
        test_results["improvement_needed"] = [x for x in test_results["improvement_needed"] if x]
        test_results
    input:
      - tool_result
      - existing_file
    output:
      - messages
    structured_output: false
    transition: END
