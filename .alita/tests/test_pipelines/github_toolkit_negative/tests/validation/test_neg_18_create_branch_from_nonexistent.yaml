# NEG_18: Create Branch from Non-Existent Base
# Verifies that creating a branch from non-existent base returns actionable error
# Expected: Clear error message about base branch not found

name: "NEG18 - Create Branch from Non-Existent Base"
description: "Verify create_branch returns actionable error when base branch doesn't exist"

toolkits:
  - id: ${GITHUB_TOOLKIT_ID}
    name: ${GITHUB_TOOLKIT_NAME}

state:
  input:
    type: str
  messages:
    type: list
  new_branch:
    type: str
    value: "test-branch-from-invalid-base"
  invalid_base:
    type: str
    value: "nonexistent-base-branch-xyz"
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_create_branch

nodes:
  - id: invoke_create_branch
    type: toolkit
    tool: create_branch
    toolkit_name: ${GITHUB_TOOLKIT_NAME}
    input:
      - new_branch
      - invalid_base
    input_mapping:
      branch_name:
        type: variable
        value: new_branch
      from_branch:
        type: variable
        value: invalid_base
    output:
      - tool_result
    structured_output: true
    transition: validate_error

  - id: validate_error
    type: code
    code:
      type: fixed
      value: |
        result = alita_state.get('tool_result')
        invalid_base = alita_state.get('invalid_base')
        result_str = str(result).lower() if result else ''

        # Error quality checks
        has_not_found = any(term in result_str for term in [
            'not found', '404', 'does not exist', 'invalid',
            'reference', 'ref', 'base', 'source'
        ])

        references_branch = any(term in result_str for term in ['branch', 'ref', 'base'])

        no_traceback = 'traceback' not in result_str

        not_success = 'created' not in result_str or 'error' in result_str or 'failed' in result_str

        test_passed = has_not_found and not_success and no_traceback

        test_results = {
            "test_passed": test_passed,
            "error_quality": {
                "indicates_not_found": has_not_found,
                "references_branch": references_branch,
                "no_raw_traceback": no_traceback,
                "not_success_response": not_success
            },
            "invalid_base_branch": invalid_base,
            "actual_response": result_str[:500],
            "improvement_needed": [] if test_passed else [
                "Missing 'not found' indicator" if not has_not_found else None,
                "Does not reference branch" if not references_branch else None,
                "Contains raw traceback" if not no_traceback else None,
                "Returns success for invalid base" if not not_success else None
            ]
        }
        test_results["improvement_needed"] = [x for x in test_results["improvement_needed"] if x]
        test_results
    input:
      - tool_result
      - invalid_base
    output:
      - messages
    structured_output: false
    transition: END
