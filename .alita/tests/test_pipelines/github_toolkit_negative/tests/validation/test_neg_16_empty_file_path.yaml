# NEG_16: Empty File Path
# Verifies that empty file path returns actionable error
# Expected: Clear error message about empty/invalid path

name: "NEG16 - Empty File Path"
description: "Verify read_file returns actionable error for empty file path"

toolkits:
  - id: ${GITHUB_TOOLKIT_ID}
    name: ${GITHUB_TOOLKIT_NAME}

state:
  input:
    type: str
  messages:
    type: list
  empty_path:
    type: str
    value: ""
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_read_empty_path

nodes:
  - id: invoke_read_empty_path
    type: toolkit
    tool: read_file
    toolkit_name: ${GITHUB_TOOLKIT_NAME}
    input:
      - empty_path
    input_mapping:
      file_path:
        type: variable
        value: empty_path
    output:
      - tool_result
    structured_output: true
    transition: validate_error

  - id: validate_error
    type: code
    code:
      type: fixed
      value: |
        result = alita_state.get('tool_result')
        result_str = str(result).lower() if result else ''

        # Error quality checks
        has_error = any(term in result_str for term in [
            'empty', 'invalid', 'required', 'cannot be empty',
            'path', 'error', 'failed', 'missing', '404'
        ])

        no_traceback = 'traceback' not in result_str

        # Should not return file content
        not_success = 'content' not in result_str or 'error' in result_str

        test_passed = has_error and not_success and no_traceback

        test_results = {
            "test_passed": test_passed,
            "error_quality": {
                "indicates_error": has_error,
                "no_raw_traceback": no_traceback,
                "not_success_response": not_success
            },
            "actual_response": result_str[:500],
            "improvement_needed": [] if test_passed else [
                "Missing error indicator for empty path" if not has_error else None,
                "Contains raw traceback" if not no_traceback else None,
                "Returns content for empty path" if not not_success else None
            ]
        }
        test_results["improvement_needed"] = [x for x in test_results["improvement_needed"] if x]
        test_results
    input:
      - tool_result
    output:
      - messages
    structured_output: false
    transition: END
