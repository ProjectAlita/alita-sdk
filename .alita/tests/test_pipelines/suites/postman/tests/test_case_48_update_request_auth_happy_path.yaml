name: "PST48 update request auth happy"
priority: Critical
description: |
  Validates that the update_request_auth tool successfully updates
  the authentication settings of an existing request.
  
  Objective: Verify request authentication update functionality
  
  Expected Behavior:
  - Tool executes successfully
  - Request authentication is updated
  - Auth settings include type and credentials
  - Returns confirmation of the update

toolkits:
  - id: ${TOOLKIT_ID}
    name: ${TOOLKIT_NAME}

state:
  tool_result:
    type: dict
  test_results:
    type: dict
  request_path:
    type: str
    value: ${TEST_REQUEST_PATH}
  auth:
    type: dict
    value:
      type: "bearer"
      bearer:
        - key: "token"
          value: "test_bearer_token"
          type: "string"

entry_point: invoke_update_request_auth

nodes:
  - id: invoke_update_request_auth
    type: toolkit
    toolkit_name: ${TOOLKIT_NAME}
    tool: update_request_auth
    input:
      - request_path
      - auth
    input_mapping:
      request_path:
        type: variable
        value: request_path
      auth:
        type: variable
        value: auth
    output:

      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'update_request_auth' tool.
          
          Tool Result: {tool_result}
          
          This test validates that update_request_auth updates authentication settings.
          
          Perform the following checks:
          1. Confirm the tool executed successfully.
          2. Verify the result indicates authentication was updated.
          3. Check for success confirmation.
          4. Validate the auth structure was properly processed.
          
          Return a JSON object named test_results with the following structure:
          
          {{
            "test_passed": boolean (true if authentication was updated successfully),
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}
          
          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
