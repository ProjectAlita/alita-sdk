name: "PST50 update request tests clear"
priority: High
description: |
  Validates that the update_request_tests tool properly handles clearing
  test scripts by setting them to empty string.
  
  Objective: Verify clearing request test scripts
  
  Expected Behavior:
  - Tool executes successfully
  - Test scripts are cleared
  - Request has no test scripts after operation
  - Returns confirmation of the update

toolkits:
  - id: ${TOOLKIT_ID}
    name: ${TOOLKIT_NAME}

state:
  tool_result:
    type: dict
  test_results:
    type: dict
  request_path:
    type: str
    value: ${TEST_REQUEST_PATH}
  tests:
    type: str
    value: ""
entry_point: invoke_update_request_tests

nodes:
  - id: invoke_update_request_tests
    type: toolkit
    toolkit_name: ${TOOLKIT_NAME}
    tool: update_request_tests
    input:
      - request_path
      - tests
    input_mapping:
      request_path:
        type: variable
        value: request_path
      tests:
        type: variable
        value: tests
    output:

      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'update_request_tests' tool when clearing scripts.
          
          Tool Result: {tool_result}
          
          This test validates that update_request_tests clears test scripts.
          
          Perform the following checks:
          1. Confirm the tool executed successfully.
          2. Verify the test scripts were cleared.
          3. Check for success confirmation.
          4. Validate no errors occurred during the operation.
          
          Return a JSON object named test_results with the following structure:
          
          {{
            "test_passed": boolean (true if test scripts were cleared successfully),
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}
          
          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
