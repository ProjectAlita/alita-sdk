name: "PST08 - get_request_by_path: Retrieve request by path"
priority: Critical
description: |
  Validates that the get_request_by_path tool successfully retrieves a specific
  API request using its path within the collection.
  
  Objective: Verify request retrieval by path
  
  Expected Behavior:
  - Test folder is created successfully
  - Test request is created in the folder
  - get_request_by_path retrieves the request successfully
  - Returns complete request details (method, URL, name)
  - Request data is properly structured
  - Cleanup removes both request and folder

toolkits:
  - id: ${POSTMAN_TOOLKIT_ID}
    name: ${POSTMAN_TOOLKIT_NAME}

state:
  folder_name:
    type: str
  request_name:
    type: str
  request_method:
    type: str
    value: "GET"
  request_url:
    type: str
    value: "https://api.example.com/test"
  request_description:
    type: str
    value: "Test request created by PST08 for request retrieval testing"
  folder_path:
    type: str
  request_path:
    type: str
  create_folder_result:
    type: str
  create_request_result:
    type: str
  get_request_result:
    type: str
  delete_request_result:
    type: str
  delete_folder_result:
    type: str
  test_results:
    type: dict

entry_point: prepare_test_data

nodes:
  - id: prepare_test_data
    type: code
    code:
      type: fixed
      value: |
        import time
        import random
        import string
        
        # Generate unique names
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=4))
        folder_name = f"PST08_Folder_{timestamp}_{random_suffix}"
        request_name = f"PST08_Request_{timestamp}_{random_suffix}"
        
        # Build paths
        folder_path = folder_name
        request_path = f"{folder_name}/{request_name}"
        
        {
          "folder_name": folder_name, 
          "request_name": request_name,
          "folder_path": folder_path,
          "request_path": request_path
        }
    output:
      - folder_name
      - request_name
      - folder_path
      - request_path
    structured_output: true
    transition: create_test_folder

  - id: create_test_folder
    type: toolkit
    toolkit_name: ${POSTMAN_TOOLKIT_NAME}
    tool: create_folder
    input:
      - folder_name
    input_mapping:
      name:
        type: variable
        value: folder_name
      description:
        type: fixed
        value: "Folder for PST08 test"
    output:
      - create_folder_result
    structured_output: true
    transition: create_test_request

  - id: create_test_request
    type: toolkit
    toolkit_name: ${POSTMAN_TOOLKIT_NAME}
    tool: create_request
    input:
      - folder_path
      - request_name
      - request_method
      - request_url
      - request_description
    input_mapping:
      folder_path:
        type: variable
        value: folder_path
      name:
        type: variable
        value: request_name
      method:
        type: variable
        value: request_method
      url:
        type: variable
        value: request_url
      description:
        type: variable
        value: request_description
    output:
      - create_request_result
    structured_output: true
    transition: get_request_by_path

  - id: get_request_by_path
    type: toolkit
    toolkit_name: ${POSTMAN_TOOLKIT_NAME}
    tool: get_request_by_path
    input:
      - request_path
    input_mapping:
      request_path:
        type: variable
        value: request_path
    output:
      - get_request_result
    structured_output: true
    transition: validate_results

  - id: validate_results
    type: llm
    model: ${DEFAULT_LLM_MODEL}
    input:
      - create_folder_result
      - create_request_result
      - get_request_result
      - request_name
      - request_method
      - request_url
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: "You are a strict quality assurance validator. Only return valid JSON."
      task:
        type: fstring
        value: |
          Analyze the output from Postman request operations.
          
          Folder Creation Result: {create_folder_result}
          Request Creation Result: {create_request_result}
          Get Request Result: {get_request_result}
          Expected Request Name: {request_name}
          Expected Method: {request_method}
          Expected URL: {request_url}
          
          This is a POSITIVE test - we expect successful request creation and retrieval.
          
          Validation Criteria (ALL must pass for test_passed=true):
          1. folder_created: Folder was created successfully
          2. request_created: Request was created successfully
          3. request_retrieved: get_request_by_path returned request details
          4. correct_name: Request name matches expected
          5. correct_method: Request method matches expected
          6. correct_url: Request URL matches expected
          7. has_structure: Request has proper structure (method, url, name fields)
          8. no_errors: No error indicators in any output
          
          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "folder_created": boolean,
            "request_created": boolean,
            "request_retrieved": boolean,
            "correct_name": boolean,
            "correct_method": boolean,
            "correct_url": boolean,
            "has_structure": boolean,
            "no_errors": boolean,
            "summary": "brief description of outcome",
            "error": string | null
          }}
          
          Return ONLY the JSON object. No markdown formatting.
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: cleanup_delete_request

  - id: cleanup_delete_request
    type: toolkit
    continue_on_error: true
    toolkit_name: ${POSTMAN_TOOLKIT_NAME}
    tool: delete_request
    input:
      - request_path
    input_mapping:
      request_path:
        type: variable
        value: request_path
    output:
      - delete_request_result
    structured_output: true
    transition: cleanup_delete_folder

  - id: cleanup_delete_folder
    type: toolkit
    continue_on_error: true
    toolkit_name: ${POSTMAN_TOOLKIT_NAME}
    tool: delete_folder
    input:
      - folder_path
    input_mapping:
      folder_path:
        type: variable
        value: folder_path
    output:
      - delete_folder_result
    structured_output: true
    transition: END
