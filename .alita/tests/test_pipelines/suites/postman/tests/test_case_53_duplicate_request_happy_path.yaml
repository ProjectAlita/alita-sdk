name: "PST53 duplicate request happy"
priority: Critical
description: |
  Validates that the duplicate_request tool successfully creates a copy
  of an existing request with a new name.
  
  Objective: Verify request duplication functionality
  
  Expected Behavior:
  - Tool executes successfully
  - New request is created as a copy
  - Copy has the specified new name
  - Returns new request ID and confirmation

toolkits:
  - id: ${TOOLKIT_ID}
    name: ${TOOLKIT_NAME}

state:
  tool_result:
    type: dict
  test_results:
    type: dict
  request_path:
    type: str
    value: ${TEST_REQUEST_PATH}
  new_name:
    type: str
    value: "Test Request Copy"
entry_point: invoke_duplicate_request

nodes:
  - id: invoke_duplicate_request
    type: toolkit
    toolkit_name: ${TOOLKIT_NAME}
    tool: duplicate_request
    input:
      - request_path
      - new_name
    input_mapping:
      request_path:
        type: variable
        value: request_path
      new_name:
        type: variable
        value: new_name
    output:

      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'duplicate_request' tool.
          
          Tool Result: {tool_result}
          
          This test validates that duplicate_request creates a request copy.
          
          Perform the following checks:
          1. Confirm the tool executed successfully.
          2. Verify the result indicates a new request was created.
          3. Check for new request ID or confirmation.
          4. Validate the duplicate has the specified new name.
          
          Return a JSON object named test_results with the following structure:
          
          {{
            "test_passed": boolean (true if request was duplicated successfully),
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}
          
          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
