name: "PST52 update request pre script"
priority: High
description: |
  Validates that the update_request_pre_script tool properly handles clearing
  pre-request scripts by setting them to empty string.
  
  Objective: Verify clearing pre-request scripts
  
  Expected Behavior:
  - Tool executes successfully
  - Pre-request scripts are cleared
  - Request has no pre-request scripts after operation
  - Returns confirmation of the update

toolkits:
  - id: ${TOOLKIT_ID}
    name: ${TOOLKIT_NAME}

state:
  tool_result:
    type: dict
  test_results:
    type: dict
  request_path:
    type: str
    value: ${TEST_REQUEST_PATH}
  pre_script:
    type: str
    value: ""
entry_point: invoke_update_request_pre_script

nodes:
  - id: invoke_update_request_pre_script
    type: toolkit
    toolkit_name: ${TOOLKIT_NAME}
    tool: update_request_pre_script
    input:
      - request_path
      - pre_script
    input_mapping:
      request_path:
        type: variable
        value: request_path
      pre_script:
        type: variable
        value: pre_script
    output:

      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'update_request_pre_script' tool when clearing scripts.
          
          Tool Result: {tool_result}
          
          This test validates that update_request_pre_script clears pre-request scripts.
          
          Perform the following checks:
          1. Confirm the tool executed successfully.
          2. Verify the pre-request scripts were cleared.
          3. Check for success confirmation.
          4. Validate no errors occurred during the operation.
          
          Return a JSON object named test_results with the following structure:
          
          {{
            "test_passed": boolean (true if pre-request scripts were cleared successfully),
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}
          
          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
