name: "PST12 get request script"
priority: High
description: |
  Validates that the get_request_script tool successfully retrieves pre-request
  script content when script_type is set to "prerequest".
  
  Objective: Verify pre-request script retrieval
  
  Expected Behavior:
  - Tool executes successfully
  - Returns pre-request script content
  - Properly distinguishes pre-request from test scripts
  - Handles requests with no pre-request scripts gracefully

toolkits:
  - id: ${TOOLKIT_ID}
    name: ${TOOLKIT_NAME}

state:
  tool_result:
    type: dict
  test_results:
    type: dict
  request_path:
    type: str
    value: ${TEST_REQUEST_PATH}
  script_type:
    type: str
    value: "prerequest"
entry_point: invoke_get_request_script

nodes:
  - id: invoke_get_request_script
    type: toolkit
    toolkit_name: ${TOOLKIT_NAME}
    tool: get_request_script
    input:
      - request_path
      - script_type
    input_mapping:
      request_path:
        type: variable
        value: request_path
      script_type:
        type: variable
        value: script_type
    output:

      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'get_request_script' tool for pre-request scripts.
          
          Tool Result: {tool_result}
          
          This test validates that get_request_script retrieves pre-request script content.
          
          Perform the following checks:
          1. Confirm the tool executed successfully.
          2. Verify the result contains pre-request script content or indicates no scripts.
          3. Check that pre-request script type is properly identified.
          4. Validate the response is appropriate for pre-request scripts.
          
          Return a JSON object named test_results with the following structure:
          
          {{
            "test_passed": boolean (true if pre-request script was retrieved),
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}
          
          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
