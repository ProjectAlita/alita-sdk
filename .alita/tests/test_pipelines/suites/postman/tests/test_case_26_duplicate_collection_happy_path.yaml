name: "PST26 duplicate collection happy"
priority: Critical
description: |
  Validates that the duplicate_collection tool successfully creates a copy
  of an existing collection with a new name.
  
  Objective: Verify collection duplication functionality
  
  Expected Behavior:
  - Tool executes successfully
  - New collection is created as a copy
  - Copy has the specified new name
  - Returns new collection ID and details

toolkits:
  - id: ${TOOLKIT_ID}
    name: ${TOOLKIT_NAME}

state:
  tool_result:
    type: dict
  test_results:
    type: dict
  new_name:
    type: str
    value: "Test Collection Copy"
entry_point: invoke_duplicate_collection

nodes:
  - id: invoke_duplicate_collection
    type: toolkit
    toolkit_name: ${TOOLKIT_NAME}
    tool: duplicate_collection
    input:
      - new_name
    input_mapping:
      new_name:
        type: variable
        value: new_name
    output:

      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'duplicate_collection' tool.
          
          Tool Result: {tool_result}
          
          This test validates that duplicate_collection creates a collection copy.
          
          Perform the following checks:
          1. Confirm the tool executed successfully.
          2. Verify the result indicates a new collection was created.
          3. Check for new collection ID or confirmation.
          4. Validate the duplicate has the specified new name.
          
          Return a JSON object named test_results with the following structure:
          
          {{
            "test_passed": boolean (true if collection was duplicated successfully),
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}
          
          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
