name: "PST29 update folder happy path"
priority: Critical
description: |
  Validates that the update_folder tool successfully updates folder properties
  including name, description, and authentication.
  
  Objective: Verify folder property update functionality
  
  Expected Behavior:
  - Tool executes successfully
  - Folder properties are updated
  - Changes are persisted
  - Returns confirmation of the update

toolkits:
  - id: ${TOOLKIT_ID}
    name: ${TOOLKIT_NAME}

state:
  tool_result:
    type: dict
  test_results:
    type: dict
  folder_path:
    type: str
    value: ${TEST_FOLDER_PATH}
  new_name:
    type: str
    value: "Updated Folder Name"
  new_description:
    type: str
    value: "Updated folder description"
entry_point: invoke_update_folder

nodes:
  - id: invoke_update_folder
    type: toolkit
    toolkit_name: ${TOOLKIT_NAME}
    tool: update_folder
    input:
      - folder_path
      - new_name
      - new_description
    input_mapping:
      folder_path:
        type: variable
        value: folder_path
      name:
        type: variable
        value: new_name
      description:
        type: variable
        value: new_description
    output:

      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'update_folder' tool.
          
          Tool Result: {tool_result}
          
          This test validates that update_folder updates folder properties.
          
          Perform the following checks:
          1. Confirm the tool executed successfully.
          2. Verify the result indicates folder was updated.
          3. Check for success confirmation or updated folder data.
          4. Validate the properties were properly applied.
          
          Return a JSON object named test_results with the following structure:
          
          {{
            "test_passed": boolean (true if folder was updated successfully),
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}
          
          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
