name: "PST01 get collections"
priority: Critical
description: |
  Validates that the get_collections tool successfully retrieves all Postman collections
  accessible to the configured user account.
  
  Objective: Verify basic collection listing functionality
  
  Expected Behavior:
  - Tool executes successfully without errors
  - Returns JSON array of collections
  - Each collection has standard properties (id, name, uid)

toolkits:
  - id: ${POSTMAN_TOOLKIT_ID}
    name: ${POSTMAN_TOOLKIT_NAME}

state:
  tool_result:
    type: dict
  test_results:
    type: dict

entry_point: invoke_get_collections

nodes:
  - id: invoke_get_collections
    type: toolkit
    tool: get_collections
    toolkit_name: ${POSTMAN_TOOLKIT_NAME}
    input: []
    input_mapping: {}
    output:
      - tool_result
    structured_output: true
    transition: validate_results

  - id: validate_results
    type: llm
    model: ${DEFAULT_LLM_MODEL}
    input:
      - tool_result
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: "You are a strict quality assurance validator. Only return valid JSON."
      task:
        type: fstring
        value: |
          Analyze the output from the 'get_collections' tool.
          
          Tool Result: {tool_result}
          
          This test validates that get_collections returns a properly formatted list of Postman collections.
          
          Validation Criteria (ALL must pass for test_passed=true):
          1. tool_executed: Tool executed successfully (result is not empty or null)
          2. valid_json: Result is valid JSON format
          3. has_collections_key: Result contains 'collections' key
          4. is_array: Collections value is an array/list
          5. has_items: Array contains at least one collection
          6. correct_structure: Each collection has required fields (id, name, uid)
          7. no_errors: No error indicators in output
          
          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "valid_json": boolean,
            "has_collections_key": boolean,
            "is_array": boolean,
            "has_items": boolean,
            "correct_structure": boolean,
            "no_errors": boolean,
            "collection_count": number (how many collections found),
            "sample_collection_name": "name of first collection or null",
            "summary": "brief description of outcome",
            "error": string | null
          }}
          
          Return ONLY the JSON object. No markdown formatting.
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
