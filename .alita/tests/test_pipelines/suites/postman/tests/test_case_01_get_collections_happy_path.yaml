name: "PST01 get collections happy path"
priority: Critical
description: |
  Validates that the get_collections tool successfully retrieves all Postman collections
  accessible to the configured user account.
  
  Objective: Verify basic collection listing functionality
  
  Expected Behavior:
  - Tool executes successfully without errors
  - Returns JSON array of collections
  - Each collection has standard properties (id, name, uid)

toolkits:
  - id: ${TOOLKIT_ID}
    name: ${TOOLKIT_NAME}

state:
  tool_result:
    type: dict
  test_results:
    type: dict

entry_point: invoke_get_collections

nodes:
  - id: invoke_get_collections
    type: toolkit
    tool: get_collections
    toolkit_name: ${TOOLKIT_NAME}
    input: []
    input_mapping: {}
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'get_collections' tool.
          
          Tool Result: {tool_result}
          
          This test validates that get_collections returns a list of Postman collections.
          
          Perform the following checks:
          1. Confirm the tool executed successfully (result is not empty or null).
          2. Verify the result contains a JSON structure with collections data.
          3. Check if the response includes a collections array or list.
          4. Validate that collections have expected properties like id, name, or uid.
          
          Return a JSON object named test_results with the following structure:
          
          {{
            "test_passed": boolean (true if collections were retrieved successfully),
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}
          
          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
