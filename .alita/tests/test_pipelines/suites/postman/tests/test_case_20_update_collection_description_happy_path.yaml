name: "PST20 update collection"
priority: Critical
description: |
  Validates that the update_collection_description tool successfully updates
  the description of a Postman collection.
  
  Objective: Verify collection description update functionality
  
  Expected Behavior:
  - Tool executes successfully
  - Collection description is updated
  - Returns confirmation of the update
  - Updated description is persisted

toolkits:
  - id: ${TOOLKIT_ID}
    name: ${TOOLKIT_NAME}

state:
  tool_result:
    type: dict
  test_results:
    type: dict
  new_description:
    type: str
    value: "Updated collection description for testing"
entry_point: invoke_update_collection_description

nodes:
  - id: invoke_update_collection_description
    type: toolkit
    toolkit_name: ${TOOLKIT_NAME}
    tool: update_collection_description
    input:
      - new_description
    input_mapping:
      description:
        type: variable
        value: new_description
    output:

      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'update_collection_description' tool.
          
          Tool Result: {tool_result}
          
          This test validates that update_collection_description updates the description.
          
          Perform the following checks:
          1. Confirm the tool executed successfully.
          2. Verify the result indicates description was updated.
          3. Check for success confirmation or updated collection data.
          4. Validate no errors occurred during the update.
          
          Return a JSON object named test_results with the following structure:
          
          {{
            "test_passed": boolean (true if description was updated successfully),
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}
          
          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
