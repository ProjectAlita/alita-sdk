name: "PST37 update request method"
priority: Critical
description: |
  Validates that the update_request_method tool successfully updates the HTTP
  method of an existing request.
  
  Objective: Verify request method update functionality
  
  Expected Behavior:
  - Tool executes successfully
  - Request HTTP method is updated
  - Changes are persisted
  - Returns confirmation of the update

toolkits:
  - id: ${TOOLKIT_ID}
    name: ${TOOLKIT_NAME}

state:
  tool_result:
    type: dict
  test_results:
    type: dict
  request_path:
    type: str
    value: ${TEST_REQUEST_PATH}
  new_method:
    type: str
    value: "POST"
entry_point: invoke_update_request_method

nodes:
  - id: invoke_update_request_method
    type: toolkit
    toolkit_name: ${TOOLKIT_NAME}
    tool: update_request_method
    input:
      - request_path
      - new_method
    input_mapping:
      request_path:
        type: variable
        value: request_path
      method:
        type: variable
        value: new_method
    output:

      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'update_request_method' tool.
          
          Tool Result: {tool_result}
          
          This test validates that update_request_method updates the HTTP method.
          
          Perform the following checks:
          1. Confirm the tool executed successfully.
          2. Verify the result indicates method was updated.
          3. Check for success confirmation.
          4. Validate the method change was applied.
          
          Return a JSON object named test_results with the following structure:
          
          {{
            "test_passed": boolean (true if request method was updated successfully),
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}
          
          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
