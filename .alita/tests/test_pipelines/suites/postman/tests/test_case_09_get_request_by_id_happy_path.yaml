name: "PST09 get request by id happy"
priority: Critical
description: |
  Validates that the get_request_by_id tool successfully retrieves a specific
  API request using its unique ID.
  
  Objective: Verify request retrieval by ID
  
  Expected Behavior:
  - Tool executes successfully
  - Returns complete request details
  - Request matches the provided ID
  - Includes all request properties (method, URL, headers, body)

toolkits:
  - id: ${TOOLKIT_ID}
    name: ${TOOLKIT_NAME}

state:
  tool_result:
    type: dict
  test_results:
    type: dict
  request_id:
    type: str
    value: ${TEST_REQUEST_ID}
entry_point: invoke_get_request_by_id

nodes:
  - id: invoke_get_request_by_id
    type: toolkit
    toolkit_name: ${TOOLKIT_NAME}
    tool: get_request_by_id
    input:
      - request_id
    input_mapping:
      request_id:
        type: variable
        value: request_id
    output:

      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'get_request_by_id' tool.
          
          Tool Result: {tool_result}
          
          This test validates that get_request_by_id returns complete request details.
          
          Perform the following checks:
          1. Confirm the tool executed successfully.
          2. Verify the result contains request information.
          3. Check for request identifier matching the provided ID.
          4. Validate the request structure includes essential properties.
          
          Return a JSON object named test_results with the following structure:
          
          {{
            "test_passed": boolean (true if request was retrieved by ID),
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}
          
          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
