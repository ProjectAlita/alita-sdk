name: "PST44 update request headers"
priority: High
description: |
  Validates that the update_request_headers tool properly handles clearing
  all request headers by passing empty array.
  
  Objective: Verify clearing request headers
  
  Expected Behavior:
  - Tool executes successfully
  - All request headers are cleared
  - Returns confirmation of the update
  - Request has no headers after operation

toolkits:
  - id: ${TOOLKIT_ID}
    name: ${TOOLKIT_NAME}

state:
  tool_result:
    type: dict
  test_results:
    type: dict
  request_path:
    type: str
    value: ${TEST_REQUEST_PATH}
  headers:
    type: str
    value: []
entry_point: invoke_update_request_headers

nodes:
  - id: invoke_update_request_headers
    type: toolkit
    toolkit_name: ${TOOLKIT_NAME}
    tool: update_request_headers
    input:
      - request_path
      - headers
    input_mapping:
      request_path:
        type: variable
        value: request_path
      headers:
        type: variable
        value: headers
    output:

      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'update_request_headers' tool when clearing headers.
          
          Tool Result: {tool_result}
          
          This test validates that update_request_headers clears all headers.
          
          Perform the following checks:
          1. Confirm the tool executed successfully.
          2. Verify the headers were cleared or set to empty.
          3. Check for success confirmation.
          4. Validate no errors occurred during the operation.
          
          Return a JSON object named test_results with the following structure:
          
          {{
            "test_passed": boolean (true if headers were cleared successfully),
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}
          
          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
