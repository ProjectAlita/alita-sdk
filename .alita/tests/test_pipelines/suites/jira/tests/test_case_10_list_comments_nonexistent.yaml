name: "JR10 - List Comments (Non-existent Issue)"
priority: High
description: |
  Verify `list_comments` tool handles non-existent issue gracefully.

  Objective: Ensure tool returns error for invalid issue key.

  Expected Behavior:
  - Tool executes and handles error appropriately.

toolkits:
  - id: ${JIRA_TOOLKIT_ID}
    name: ${JIRA_TOOLKIT_NAME}

state:
  issue_key:
    type: str
    value: "INVALID-99999"
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_list_comments

nodes:
  - id: invoke_list_comments
    type: toolkit
    tool: list_comments
    toolkit_name: ${JIRA_TOOLKIT_NAME}
    input:
      - issue_key
    input_mapping:
      issue_key:
        type: variable
        value: issue_key
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: ${DEFAULT_LLM_MODEL}
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'list_comments' tool.

          Tool Result: {tool_result}

          Perform the following checks:
          1. Confirm the tool executed (result is not empty or null).
          2. Result may contain error for invalid issue.

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean,
            "summary": "Brief description of outcome",
            "error": "Error details if failed, null if passed",
            "explanation": "Detailed reasoning behind the test_passed value"
          }}

          Return **ONLY** the JSON object. No markdown, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
