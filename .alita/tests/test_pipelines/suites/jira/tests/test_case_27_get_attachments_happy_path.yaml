name: "JR27 - Get Attachments Content (Happy Path)"
priority: Critical
description: |
  Verify `get_attachments_content` tool retrieves attachments from issue.

  Objective: Ensure tool can get attachments from existing issue.

  Expected Behavior:
  - Tool executes successfully without errors.
  - Returns attachment information or empty list.

toolkits:
  - id: ${JIRA_TOOLKIT_ID}
    name: ${JIRA_TOOLKIT_NAME}

state:
  issue_key:
    type: str
    value: EL-200
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_get_attachments

nodes:
  - id: invoke_get_attachments
    type: toolkit
    tool: get_attachments_content
    toolkit_name: ${JIRA_TOOLKIT_NAME}
    input:
      - issue_key
    input_mapping:
      jira_issue_key:
        type: variable
        value: issue_key
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: ${DEFAULT_LLM_MODEL}
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'get_attachments_content' tool.

          Tool Result: {tool_result}

          Perform the following checks:
          1. Confirm the tool executed successfully (result is not empty or null).
          2. Result should contain attachment information.

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean,
            "summary": "Brief description of outcome",
            "error": "Error details if failed, null if passed"
          }}

          Return **ONLY** the JSON object. No markdown, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
