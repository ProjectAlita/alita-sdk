name: "JR25 - Link Issues (Happy Path)"
priority: Critical
description: |
  Verify `link_issues` tool links two JIRA issues.

  Objective: Ensure tool can link two issues together.

  Expected Behavior:
  - Tool executes successfully without errors.
  - Returns confirmation of link creation.

toolkits:
  - id: ${JIRA_TOOLKIT_ID}
    name: ${JIRA_TOOLKIT_NAME}

state:
  inward_issue_key:
    type: str
    value: ${JIRA_TEST_ISSUE}
  outward_issue_key:
    type: str
    value: ${JIRA_TEST_ISSUE_2}
  link_type:
    type: str
    value: "Relates"
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_link_issues

nodes:
  - id: invoke_link_issues
    type: toolkit
    tool: link_issues
    toolkit_name: ${JIRA_TOOLKIT_NAME}
    input:
      - inward_issue_key
      - outward_issue_key
      - link_type
    input_mapping:
      inward_issue_key:
        type: variable
        value: inward_issue_key
      outward_issue_key:
        type: variable
        value: outward_issue_key
      linktype:
        type: variable
        value: link_type
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'link_issues' tool.

          Tool Result: {tool_result}

          Perform the following checks:
          1. Confirm the tool executed successfully (result is not empty or null).
          2. Verify result indicates link was created successfully.

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean,
            "summary": "Brief description of outcome",
            "error": "Error details if failed, null if passed"
          }}

          Return **ONLY** the JSON object. No markdown, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
