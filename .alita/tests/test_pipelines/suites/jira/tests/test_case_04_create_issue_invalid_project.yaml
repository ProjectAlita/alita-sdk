name: "JR04 - Create Issue (Invalid Project)"
priority: High
description: |
  Verify `create_issue` tool handles invalid project gracefully.

  Objective: Ensure tool returns error for non-existent project key.

  Expected Behavior:
  - Tool executes and handles error appropriately.
  - Returns error message or exception for invalid project.

toolkits:
  - id: ${JIRA_TOOLKIT_ID}
    name: ${JIRA_TOOLKIT_NAME}

state:
  issue_json:
    type: str
    value: '{"fields": {"project": {"key": "INVALIDPROJ99999"}, "summary": "Test Issue", "issuetype": {"name": "Task"}}}'
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_create_issue

nodes:
  - id: invoke_create_issue
    type: toolkit
    tool: create_issue
    toolkit_name: ${JIRA_TOOLKIT_NAME}
    input:
      - issue_json
    input_mapping:
      issue_json:
        type: variable
        value: issue_json
    output:
      - tool_result
    structured_output: true
    continue_on_error: true
    transition: process_results

  - id: process_results
    type: llm
    model: ${DEFAULT_LLM_MODEL}
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'create_issue' tool.

          Tool Result: {tool_result}

          Perform the following checks:
          1. Confirm the tool executed (result is not empty or null).
          2. Examine any error message for specific meaning. Valid error patterns for invalid projects include:
             - project key does not exist or is invalid
             - valid project is required
             - project not found or cannot be accessed
             - insufficient permissions to create in the project
             - http error codes 404 (not found) or 400 (bad request)
          3. Determine if the error is about the invalid project itself. Errors like "INVALIDPROJ does not exist" or "valid project is required" are expected and correct. System errors unrelated to the invalid project key are failures.

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean,
            "summary": "Brief description of what the tool returned",
            "error": "Error message if any, null otherwise",
            "explanation": "Why the test passed or failed based on the error meaning"
          }}

          Return **ONLY** the JSON object. No markdown, no additional text.
            "error": "Error details if failed, null if passed"
          }}

          Return **ONLY** the JSON object. No markdown, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
