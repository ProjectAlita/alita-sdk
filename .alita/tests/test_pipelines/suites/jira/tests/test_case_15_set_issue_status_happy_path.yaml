name: "JR15 - Set Issue Status (Happy Path)"
priority: Critical
description: |
  Verify `set_issue_status` tool changes issue status.

  Objective: Ensure tool can transition issue to new status.

  Expected Behavior:
  - Tool executes successfully without errors.
  - Status is changed successfully.

toolkits:
  - id: ${JIRA_TOOLKIT_ID}
    name: ${JIRA_TOOLKIT_NAME}

state:
  issue_key:
    type: str
    value: ${JIRA_TEST_ISSUE}
  status_name:
    type: str
    value: "In Progress"
  mandatory_fields:
    type: str
    value: "{}"
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_set_issue_status

nodes:
  - id: invoke_set_issue_status
    type: toolkit
    tool: set_issue_status
    toolkit_name: ${JIRA_TOOLKIT_NAME}
    input:
      - issue_key
      - status_name
      - mandatory_fields
    input_mapping:
      issue_key:
        type: variable
        value: issue_key
      status_name:
        type: variable
        value: status_name
      mandatory_fields_json:
        type: variable
        value: mandatory_fields
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: ${DEFAULT_LLM_MODEL}
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'set_issue_status' tool.

          Tool Result: {tool_result}

          Perform the following checks:
          1. Confirm the tool executed successfully (result is not empty or null).
          2. Verify result indicates status change was successful.

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean,
            "summary": "Brief description of outcome",
            "error": "Error details if failed, null if passed"
          }}

          Return **ONLY** the JSON object. No markdown, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
