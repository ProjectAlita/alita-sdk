name: "JR14 - List Projects (Verify Response)"
priority: High
description: |
  Verify `list_projects` tool response format.

  Objective: Ensure tool returns properly formatted project list.

  Expected Behavior:
  - Tool executes successfully.
  - Returns string containing project data.

toolkits:
  - id: ${JIRA_TOOLKIT_ID}
    name: ${JIRA_TOOLKIT_NAME}

state:
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_list_projects

nodes:
  - id: invoke_list_projects
    type: toolkit
    tool: list_projects
    toolkit_name: ${JIRA_TOOLKIT_NAME}
    input: []
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'list_projects' tool.

          Tool Result: {tool_result}

          Perform the following checks:
          1. Confirm tool executed successfully (result is not empty or null).
          2. Result should be a string containing project information.

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean,
            "summary": "Brief description of outcome",
            "error": "Error details if failed, null if passed"
          }}

          Return **ONLY** the JSON object. No markdown, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
