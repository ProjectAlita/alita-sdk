name: "JR16 - Set Issue Status (Invalid Status)"
priority: High
description: |
  Verify `set_issue_status` tool handles invalid status gracefully.

  Objective: Ensure tool returns error for invalid status name.

  Expected Behavior:
  - Tool executes and handles error appropriately.

toolkits:
  - id: ${JIRA_TOOLKIT_ID}
    name: ${JIRA_TOOLKIT_NAME}

state:
  issue_key:
    type: str
    value: ${JIRA_TEST_ISSUE}
  status_name:
    type: str
    value: "INVALID_STATUS_XYZ"
  mandatory_fields:
    type: str
    value: "{}"
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_set_issue_status

nodes:
  - id: invoke_set_issue_status
    type: toolkit
    tool: set_issue_status
    toolkit_name: ${JIRA_TOOLKIT_NAME}
    input:
      - issue_key
      - status_name
      - mandatory_fields
    input_mapping:
      issue_key:
        type: variable
        value: issue_key
      status_name:
        type: variable
        value: status_name
      mandatory_fields_json:
        type: variable
        value: mandatory_fields
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: ${DEFAULT_LLM_MODEL}
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'set_issue_status' tool.

          Tool Result: {tool_result}

          This test validates error handling for invalid status transitions.

          Perform the following checks:
          1. Confirm the tool executed (result is not empty or null).
          2. Examine any error message for specific meaning. Valid error patterns for invalid status transitions include:
             - invalid status or transition requested
             - transition not allowed or not available
             - status does not exist for this issue type
             - http error codes 400 (bad request) or 404 (not found)
          3. Determine if the error is about the invalid status/transition itself. Errors like "transition not allowed" are expected and correct. System errors unrelated to the status validation are failures.

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean,          - Empty or null result

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean (TRUE if error occurred as expected),
            "summary": "Brief description of outcome",
            "error": "Error details if failed, null if passed"
          }}

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean,
            "summary": "Brief description of outcome",
            "error": "Error details if failed, null if passed"
          }}

          Return **ONLY** the JSON object. No markdown, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
