name: "JR11 - Add Comments (Happy Path)"
priority: Critical
description: |
  Verify `add_comments` tool adds comment to JIRA issue.

  Objective: Ensure tool can add comment to existing issue.

  Expected Behavior:
  - Tool executes successfully without errors.
  - Comment is added to the issue.
  - Returns confirmation or comment data.

toolkits:
  - id: ${JIRA_TOOLKIT_ID}
    name: ${JIRA_TOOLKIT_NAME}

state:
  issue_key:
    type: str
    value: ${JIRA_TEST_ISSUE}
  comment_text:
    type: str
    value: "Test automation comment added at ${TIMESTAMP}"
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_add_comments

nodes:
  - id: invoke_add_comments
    type: toolkit
    tool: add_comments
    toolkit_name: ${JIRA_TOOLKIT_NAME}
    input:
      - issue_key
      - comment_text
    input_mapping:
      issue_key:
        type: variable
        value: issue_key
      comment:
        type: variable
        value: comment_text
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'add_comments' tool.

          Tool Result: {tool_result}

          Perform the following checks:
          1. Confirm the tool executed successfully (result is not empty or null).
          2. Verify result indicates comment was added successfully.

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean,
            "summary": "Brief description of outcome",
            "error": "Error details if failed, null if passed"
          }}

          Return **ONLY** the JSON object. No markdown, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
