name: "JR28 - Get Attachments Content (Non-existent Issue)"
priority: High
description: |
  Verify `get_attachments_content` tool handles non-existent issue gracefully.

  Objective: Ensure tool returns error for invalid issue key.

  Expected Behavior:
  - Tool executes and handles error appropriately.

toolkits:
  - id: ${JIRA_TOOLKIT_ID}
    name: ${JIRA_TOOLKIT_NAME}

state:
  issue_key:
    type: str
    value: ${JIRA_TEST_ISSUE}
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_get_attachments

nodes:
  - id: invoke_get_attachments
    type: toolkit
    tool: get_attachments_content
    toolkit_name: ${JIRA_TOOLKIT_NAME}
    input:
      - issue_key
    input_mapping:
      jira_issue_key:
        type: variable
        value: issue_key
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'get_attachments_content' tool when given a non-existent issue key.

          Tool Result: {tool_result}

          This is an EDGE CASE TEST for invalid issue handling.

          Perform the following checks:
          1. Did the tool execute (result is not empty or null)?
          2. Does the result contain an error message about the issue not existing or lacking permissions?
          3. The test PASSES if the tool correctly reports an error for the non-existent issue.

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean (TRUE if tool reported error for non-existent issue, FALSE if tool succeeded incorrectly),
            "summary": "Brief description of outcome",
            "error": null (this is an expected error case, so error field should be null when test passes)
          }}

          Return **ONLY** the JSON object. No markdown, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
