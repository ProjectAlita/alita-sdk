name: "JR02 - Search Using JQL (No Results)"
priority: High
description: |
  Verify `search_using_jql` tool handles empty search results gracefully.

  Objective: Ensure tool returns appropriate message when no issues match JQL.

  Expected Behavior:
  - Tool executes without errors.
  - Returns "No Jira issues found" message when no results match query.

toolkits:
  - id: ${JIRA_TOOLKIT_ID}
    name: ${JIRA_TOOLKIT_NAME}

state:
  jql_query:
    type: str
    value: 'project = ${JIRA_PROJECT} AND summary ~ "NONEXISTENT_UNIQUE_STRING_XYZ123"'
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_search_using_jql

nodes:
  - id: invoke_search_using_jql
    type: toolkit
    tool: search_using_jql
    toolkit_name: ${JIRA_TOOLKIT_NAME}
    input:
      - jql_query
    input_mapping:
      jql:
        type: variable
        value: jql_query
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: ${DEFAULT_LLM_MODEL}
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'search_using_jql' tool.

          Tool Result: {tool_result}

          Perform the following checks:
          1. Confirm the tool executed successfully (result is not empty or null).
          2. Verify result contains "No Jira issues found" for empty search results.

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean,
            "summary": "Brief description of outcome",
            "error": "Error details if failed, null if passed"
          }}

          Return **ONLY** the JSON object. No markdown, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
