name: "ADO12 - get_pull_request: Retrieve PR details by ID"
description: |
  Verify the ADO 'get_pull_request' tool retrieves pull request details by ID.

  Objective: Test happy path for fetching PR details

  Expected Behavior:
  - Tool executes successfully
  - Returns PR object with expected fields
  - Contains PR #10 details with title 'PR FOR AI TEST'

toolkits:
  - id: ${ADO_REPOS_TOOLKIT_ID}
    name: ${ADO_REPOS_TOOLKIT_NAME}

state:
  pull_request_id:
    type: str
    value: "10"
  expected_title:
    type: str
    value: "PR FOR AI TEST"
  expected_fields:
    type: list
    value: ["pull_request_id", "title", "commits", "comments", "source_branch", "target_branch"]
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_get_pull_request
nodes:
  - id: invoke_get_pull_request
    type: toolkit
    input:
      - pull_request_id
    input_mapping:
      pull_request_id:
        type: variable
        value: pull_request_id
    output:
      - tool_result
    structured_output: true
    tool: get_pull_request
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - tool_result
      - pull_request_id
      - expected_title
      - expected_fields
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'get_pull_request' tool.

          Tool Result: {tool_result}
          Expected PR ID: {pull_request_id}
          Expected Title: {expected_title}
          Expected Fields: {expected_fields}

          Validation Criteria (ALL must pass):
          1. tool_executed: Result is not empty/null and no exception was thrown
          2. pr_id_matches: Output contains pull_request_id matching {pull_request_id}
          3. title_matches: Output contains title '{expected_title}'
          4. has_required_fields: Output contains all expected fields
          5. no_error: Output does NOT contain 'error', 'failed', 'exception', or 'not found'

          Return a JSON object with structure:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "pr_id_matches": boolean,
            "title_matches": boolean,
            "has_required_fields": boolean,
            "missing_fields": [string],
            "no_error": boolean,
            "error": string | null
          }}

          Return ONLY the JSON object (no markdown or explanation).
    model: gpt-4o
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
