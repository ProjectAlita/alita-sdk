name: "ADO13 - get_pull_request: Handle invalid PR ID gracefully"
description: |
  Verify the ADO 'get_pull_request' tool handles invalid PR ID gracefully.

  Objective: Test error handling for non-existent PR

  Expected Behavior:
  - Tool executes but returns error or null result
  - Provides informative error message
  - Does not crash or throw unhandled exception

toolkits:
  - id: ${ADO_REPOS_TOOLKIT_ID}
    name: ${ADO_REPOS_TOOLKIT_NAME}

state:
  pull_request_id:
    type: str
    value: "999999"
  expected_error_indicators:
    type: list
    value: ["not found", "does not exist", "error", "null", "None", "404"]
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_get_pull_request
nodes:
  - id: invoke_get_pull_request
    type: toolkit
    input:
      - pull_request_id
    input_mapping:
      pull_request_id:
        type: variable
        value: pull_request_id
    output:
      - tool_result
    structured_output: true
    continue_on_error: true
    tool: get_pull_request
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - tool_result
      - pull_request_id
      - expected_error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'get_pull_request' tool with INVALID PR ID.

          Tool Result: {tool_result}
          Invalid PR ID Used: {pull_request_id}
          Expected Error Indicators: {expected_error_indicators}

          This is a NEGATIVE test - we expect the tool to handle invalid input gracefully.

          Validation Criteria (ALL must pass):
          1. tool_executed: Tool ran without crashing (result is not completely empty)
          2. graceful_handling: Output contains at least one of the error indicators OR is null/empty
          3. no_valid_pr_returned: Output does NOT contain a valid PR object with pullRequestId field matching a real PR
          4. no_unhandled_exception: Output does NOT contain 'unhandled', 'traceback', 'stack trace'

          Return a JSON object with structure:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "graceful_handling": boolean,
            "no_valid_pr_returned": boolean,
            "no_unhandled_exception": boolean,
            "error_indicator_found": "which indicator was found or 'none'",
            "error": string | null
          }}

          Return ONLY the JSON object (no markdown or explanation).
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
