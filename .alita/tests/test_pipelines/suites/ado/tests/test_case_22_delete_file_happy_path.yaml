name: "ADO22 - delete_file: Delete existing file"
description: |
  Verify the ADO 'delete_file' tool deletes an existing file from repository.

  Objective: Test happy path for file deletion
  NOTE: This test depends on ADO18 having created the file first.

  Expected Behavior:
  - Tool executes successfully
  - Specified file is deleted
  - Returns commit details or confirmation

toolkits:
  - id: ${ADO_REPOS_TOOLKIT_ID}
    name: ${ADO_REPOS_TOOLKIT_NAME}

state:
  file_path:
    type: str
  file_content:
    type: str
  branch_name:
    type: str
    value: "EliteaTest"
  directory_path:
    type: str
    value: ""
  success_indicators:
    type: list
    value: ["Deleted", "deleted"]
  tool_result:
    type: str
  verification_result:
    type: str
  test_results:
    type: dict

entry_point: prepare_test_data
nodes:
  - id: prepare_test_data
    type: code
    code:
      type: fixed
      value: |
        import time
        import random
        import string

        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=4))

        # File to be deleted
        file_path = f"delete-test-{timestamp}-{random_suffix}.txt"
        file_content = f"This file will be deleted by test at {timestamp}-{random_suffix}"

        {"file_path": file_path, "file_content": file_content}
    input:
      - directory_path
    output:
      - file_path
      - file_content
    structured_output: true
    transition: create_test_file

  - id: create_test_file
    type: toolkit
    input:
      - file_path
      - file_content
      - branch_name
    input_mapping:
      file_path:
        type: variable
        value: file_path
      file_contents:
        type: variable
        value: file_content
      branch_name:
        type: variable
        value: branch_name
    output:
      - create_result
    structured_output: true
    tool: create_file
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: invoke_delete_file

  - id: invoke_delete_file
    type: toolkit
    input:
      - file_path
      - branch_name
    input_mapping:
      file_path:
        type: variable
        value: file_path
      branch_name:
        type: variable
        value: branch_name
    output:
      - tool_result
    structured_output: true
    tool: delete_file
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: verify_file_deleted

  - id: verify_file_deleted
    type: toolkit
    input:
      - directory_path
    input_mapping:
      directory_path:
        type: variable
        value: directory_path
    output:
      - verification_result
    structured_output: true
    tool: list_files
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - tool_result
      - verification_result
      - file_path
      - success_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from 'delete_file' AND the verification call.

          Tool Result (delete_file): {tool_result}
          Verification Result (list_files): {verification_result}
          Deleted File Path: {file_path}
          Success Indicators: {success_indicators}

          Validation Criteria (ALL must pass):
          1. tool_executed: delete_file result is not empty/null
          2. success_indicated: delete_file output contains a success indicator
          3. file_not_in_list: list_files output does NOT contain the deleted file name
          4. no_error: delete_file output does NOT contain 'error', 'failed'

          Return a JSON object with structure:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "success_indicated": boolean,
            "file_not_in_list": boolean,
            "no_error": boolean,
            "error": string | null
          }}

          Return ONLY the JSON object (no markdown or explanation).
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
