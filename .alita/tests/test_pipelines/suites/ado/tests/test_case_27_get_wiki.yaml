name: "ADO27 - Get Wiki"
description: "Verify the ADO 'get_wiki' tool retrieves wiki information"

toolkits:
  - id: ${ADO_WIKI_TOOLKIT_ID}
    name: ${ADO_WIKI_TOOLKIT_NAME}

state:
  wiki_identifier:
    type: str
    value: 'TestProject.wiki'
  tool_result:
    type: dict
  test_results:
    type: dict

entry_point: invoke_get_wiki
nodes:
  - id: invoke_get_wiki
    type: toolkit
    input:
      - wiki_identifier
    input_mapping:
      wiki_identified:
        type: variable
        value: wiki_identifier
    output:
      - tool_result
    structured_output: true
    tool: get_wiki
    toolkit_name: ${ADO_WIKI_TOOLKIT_NAME}
    transition: validate_wiki_info

  - id: validate_wiki_info
    type: llm
    input:
      - tool_result
      - wiki_identifier
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a quality assurance validator.
      task:
        type: fstring
        value: |
          Validate that the wiki information was retrieved successfully.

          Tool Result: {tool_result}
          Expected Wiki: {wiki_identifier}

          Return JSON test_results:
          {{
            "test_passed": boolean,
            "tool_executed": boolean,
            "has_id": boolean,
            "has_name": boolean,
            "has_type": boolean,
            "has_url": boolean,
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: gpt-4o
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END