name: "ADO09 - Get Commits"
description: "Verify the ADO 'get_commits' tool returns commits for a path or branch"

toolkits:
  - id: ${ADO_REPOS_TOOLKIT_ID}
    name: ${ADO_REPOS_TOOLKIT_NAME}

state:
  repository_id:
    type: str
    value: ${ADO_REPOSITORY_ID}
  path:
    type: str
    value: 'README.md'
  tool_result:
    type: list
  test_results:
    type: dict

entry_point: invoke_get_commits
nodes:
  - id: invoke_get_commits
    type: toolkit
    input:
      - path
    input_mapping:
      path:
        type: variable
        value: path
    output:
      - tool_result
    structured_output: true
    tool: get_commits
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: validate_commits

  - id: validate_commits
    type: llm
    input:
      - tool_result
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a quality assurance validator.
      task:
        type: fstring
        value: |
          Validate the output from 'get_commits'.

          Tool Result: {tool_result}

          Validation rules:
           - tool_executed: True if output is a list (even if empty)
           - test_passed: True if commits have the expected structure:
             * Each commit must be an object/dict with these fields:
               - sha: commit hash string
               - author: author name string
               - createdAt: timestamp string
               - message: commit message string
               - url: commit URL string
           - has_readme_commit: True if the commit "25151c1cf71eebda3accf323eb9284b8c2908baa" with message "Added README.md" is present
           - commit_count: number of commits returned
           - sample_commit: first commit object (null if none)
           - error: string describing any validation failure or null

          Return ONLY the JSON object:
          {{
            "test_passed": boolean,
            "tool_executed": boolean,
            "commit_count": integer,
            "has_readme_commit": boolean,
            "sample_commit": object | null,
            "error": string | null
          }}
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
