name: "ADO24 - list_files: List files in root directory"
description: |
  Verify the ADO 'list_files' tool can list files in the repository root directory.

  Objective: Test directory listing functionality

  Expected Behavior:
  - Tool executes successfully
  - Returns files from root directory
  - Handles path parameter correctly

toolkits:
  - id: ${ADO_REPOS_TOOLKIT_ID}
    name: ${ADO_REPOS_TOOLKIT_NAME}

state:
  directory_path:
    type: str
    value: ""
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_list_files
nodes:
  - id: invoke_list_files
    type: toolkit
    input:
      - directory_path
    input_mapping:
      directory_path:
        type: variable
        value: directory_path
    output:
      - tool_result
    structured_output: true
    tool: list_files
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - tool_result
      - directory_path
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'list_files' tool for subdirectory.

          Tool Result: {tool_result}
          Directory Path: {directory_path}

          Validation Criteria (ALL must pass):
          1. tool_executed: Result is not empty/null and no exception was thrown
          2. returns_list: Output contains a list/array structure or file paths
          3. has_files: At least some files are returned from the directory
          4. no_error: Output does NOT contain 'error', 'failed', 'exception'

          Return a JSON object with structure:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "returns_list": boolean,
            "has_files": boolean,
            "file_count": number,
            "no_error": boolean,
            "error": string | null
          }}

          Return ONLY the JSON object (no markdown or explanation).
    model: gpt-4o
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
