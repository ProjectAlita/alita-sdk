name: "ADO30 - Delete Wiki Page by Path"
description: "Verify the ADO 'delete_page_by_path' tool deletes a wiki page using its path"

toolkits:
  - id: ${ADO_WIKI_TOOLKIT_ID}
    name: ${ADO_WIKI_TOOLKIT_NAME}

state:
  create_result:
    type: str
    value: ''
  page_content:
    type: str
  page_name:
    type: str
  test_results:
    type: dict
  tool_result:
    type: str
  version_identifier:
    type: str
    value: TestProject.wiki
  wiki_identifier:
    type: str
    value: TestProject.wiki
entry_point: prepare_test_data
nodes:
  - id: prepare_test_data
    type: code
    code:
      type: fixed
      value: |
        import time
        import random
        import string

        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=4))

        # Wiki page to be deleted
        page_name = f"/TestPageToDelete-{timestamp}-{random_suffix}"
        nl = chr(10)
        page_content = f"# Page for Delete Test{nl}{nl}Created by ADO30 at {timestamp}-{random_suffix}{nl}This page will be deleted."

        {"page_name": page_name, "page_content": page_content}
    input:
      - wiki_identifier
    output:
      - page_name
      - page_content
    structured_output: true
    transition: create_page_to_delete
  - id: create_page_to_delete
    type: toolkit
    input:
      - wiki_identifier
      - page_name
      - page_content
      - version_identifier
    input_mapping:
      expanded:
        type: fixed
        value: true
      page_content:
        type: variable
        value: page_content
      page_name:
        type: variable
        value: page_name
      version_identifier:
        type: variable
        value: version_identifier
      version_type:
        type: fixed
        value: branch
      wiki_identified:
        type: variable
        value: wiki_identifier
    output:
      - create_result
    structured_output: true
    tool: modify_wiki_page
    toolkit_name: ado-wiki-testing
    transition: invoke_delete_page_by_path
  - id: invoke_delete_page_by_path
    type: toolkit
    input:
      - wiki_identifier
      - page_name
    input_mapping:
      page_name:
        type: variable
        value: page_name
      wiki_identified:
        type: variable
        value: wiki_identifier
    output:
      - tool_result
    structured_output: true
    tool: delete_page_by_path
    toolkit_name: ado-wiki-testing
    transition: validate_deletion
  - id: validate_deletion
    type: llm
    input:
      - tool_result
      - page_name
      - wiki_identifier
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a quality assurance validator.
      task:
        type: fstring
        value: |
          Validate that the wiki page was deleted successfully.

          Tool Result: {tool_result}
          Page Path: {page_name}
          Wiki: {wiki_identifier}

          Return JSON test_results:
          {{
            "test_passed": boolean,
            "tool_executed": boolean,
            "deletion_confirmed": boolean,
            "correct_page_referenced": boolean,
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END