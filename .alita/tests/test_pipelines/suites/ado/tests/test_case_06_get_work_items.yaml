name: "ADO06 - Get Work Items for Pull Request"
description: "Verify the ADO 'get_work_items' tool returns work item IDs associated with a pull request"

toolkits:
  - id: ${ADO_REPOS_TOOLKIT_ID}
    name: ${ADO_REPOS_TOOLKIT_NAME}

state:
  repository_id:
    type: str
    value: ${ADO_REPOSITORY_ID}
  pull_request_id:
    type: str
    value: "10"
  tool_result:
    type: list
  test_results:
    type: dict

entry_point: invoke_get_work_items
nodes:
  - id: invoke_get_work_items
    type: toolkit
    input:
      - repository_id
      - pull_request_id
    input_mapping:
      repository_id:
        type: variable
        value: repository_id
      pull_request_id:
        type: variable
        value: pull_request_id
    output:
      - tool_result
    structured_output: true
    tool: get_work_items
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - tool_result
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a quality assurance validator.
      task:
        type: fstring
        value: |
          Validate the output from 'get_work_items'.

          Tool Result: {tool_result}

          Validation rules:
           - tool_executed: True if result is a list containing "69"
           - test_passed: True if tool_executed is True and each item in list is a string
           - work_item_count: number of work item ids returned
           - sample_item: first item or null
           - error: string or null

          Return JSON test_results:
          {{
            "test_passed": boolean,
            "tool_executed": boolean,
            "work_item_count": integer,
            "sample_item": integer | null,
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: gpt-4o
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
