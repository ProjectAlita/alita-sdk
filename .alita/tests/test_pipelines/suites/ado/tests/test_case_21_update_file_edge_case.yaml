name: "ADO21 - update_file: Handle non-existent file"
description: |
  Verify the ADO 'update_file' tool handles updating a non-existent file appropriately.

  Objective: Test error handling for missing file

  Expected Behavior:
  - Tool detects file does not exist
  - Returns appropriate error message
  - Does not create new file (use create_file instead)

toolkits:
  - id: ${ADO_REPOS_TOOLKIT_ID}
    name: ${ADO_REPOS_TOOLKIT_NAME}

state:
  file_path:
    type: str
    value: "non-existent-file-${TIMESTAMP}.txt"
  file_content:
    type: str
    value: "OLD <<<<\nPlaceholder old content\n>>>> OLD\nNEW <<<<\nThis should fail\n>>>> NEW"
  commit_message:
    type: str
    value: "Test: Attempt to update non-existent file"
  branch_name:
    type: str
    value: "EliteaTest"
  expected_error_indicators:
    type: list
    value: ["File not found", "not found", "does not exist", "error", "Error"]
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_update_file
nodes:
  - id: invoke_update_file
    type: toolkit
    input:
      - file_path
      - file_content
      - branch_name
    input_mapping:
      file_path:
        type: variable
        value: file_path
      update_query:
        type: variable
        value: file_content
      branch_name:
        type: variable
        value: branch_name
    output:
      - tool_result
    structured_output: true
    continue_on_error: true  # Important for negative test - we want to validate error handling, not fail the test
    tool: update_file
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - tool_result
      - file_path
      - expected_error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'update_file' tool with NON-EXISTENT file.

          Tool Result: {tool_result}
          Non-Existent File Path: {file_path}
          Expected Error Indicators: {expected_error_indicators}

          This is a NEGATIVE test - we expect the tool to reject updating a non-existent file.

          Validation Criteria:
          1. tool_executed: Tool ran without crashing (got some result)
          2. file_not_found_detected: Output contains error indicator OR success=false OR operation failed
          3. no_unhandled_exception: Output does NOT contain 'unhandled', 'traceback', 'stack trace'

          Note: Tool may return error in various formats (error field, success=false, exception message).
          Any indication that the operation failed due to missing file should pass.

          Return a JSON object with structure:
          {{
            "test_passed": boolean (true if tool detected the error gracefully),
            "tool_executed": boolean,
            "file_not_found_detected": boolean,
            "no_unhandled_exception": boolean,
            "error_indicator_found": "which indicator was found or 'none'",
            "error": string | null (include error message if available, else null)
          }}

          Return ONLY the JSON object (no markdown or explanation).
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
