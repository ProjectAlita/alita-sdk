name: "ADO19 - create_file: Handle file already exists"
description: |
  Verify the ADO 'create_file' tool handles duplicate file paths appropriately.

  Objective: Test error handling for existing file

  Expected Behavior:
  - Tool detects file already exists
  - Returns appropriate error message
  - Does not overwrite existing file

toolkits:
  - id: ${ADO_REPOS_TOOLKIT_ID}
    name: ${ADO_REPOS_TOOLKIT_NAME}

state:
  file_path:
    type: str
  file_content:
    type: str
  branch_name:
    type: str
    value: "EliteaTest"
  expected_error_indicators:
    type: list
    value: ["already exists", "exists", "duplicate", "error", "failed", "conflict"]
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: prepare_test_data
nodes:
  - id: prepare_test_data
    type: code
    code:
      type: fixed
      value: |
        import time
        import random
        import string

        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=4))

        # File for duplicate test
        file_path = f"test-files/duplicate-test-{timestamp}-{random_suffix}.txt"
        file_content = f"Original file created by ADO19 at {timestamp}-{random_suffix}"

        {"file_path": file_path, "file_content": file_content}
    input:
      - branch_name
    output:
      - file_path
      - file_content
    structured_output: true
    transition: create_initial_file

  - id: create_initial_file
    type: toolkit
    input:
      - file_path
      - file_content
      - branch_name
    input_mapping:
      file_path:
        type: variable
        value: file_path
      file_contents:
        type: variable
        value: file_content
      branch_name:
        type: variable
        value: branch_name
    output:
      - create_result
    structured_output: true
    tool: create_file
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: invoke_create_file

  - id: invoke_create_file
    type: toolkit
    input:
      - file_path
      - file_content
      - branch_name
    input_mapping:
      file_path:
        type: variable
        value: file_path
      file_contents:
        type: variable
        value: file_content
      branch_name:
        type: variable
        value: branch_name
    output:
      - tool_result
    structured_output: true
    tool: create_file
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - tool_result
      - file_path
      - expected_error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'create_file' tool with EXISTING file path.

          Tool Result: {tool_result}
          Existing File Path: {file_path}
          Expected Error Indicators: {expected_error_indicators}

          This is a NEGATIVE test - we expect the tool to reject creating a duplicate file.

          Validation Criteria (ALL must pass):
          1. tool_executed: Tool ran without crashing (got some result)
          2. duplicate_detected: Output contains at least one error indicator about existing file
          3. no_unhandled_exception: Output does NOT contain 'unhandled', 'traceback', 'stack trace'

          Return a JSON object with structure:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "duplicate_detected": boolean,
            "no_unhandled_exception": boolean,
            "error_indicator_found": "which indicator was found or 'none'",
            "error": string | null
          }}

          Return ONLY the JSON object (no markdown or explanation).
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: cleanup_file

  - id: cleanup_file
    type: toolkit
    input:
      - file_path
      - branch_name
    input_mapping:
      file_path:
        type: variable
        value: file_path
      branch_name:
        type: variable
        value: branch_name
    output:
      - cleanup_result
    structured_output: true
    tool: delete_file
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: END
