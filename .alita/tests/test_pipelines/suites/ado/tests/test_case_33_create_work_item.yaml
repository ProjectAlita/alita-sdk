name: "ADO33 - Create Work Item"
description: "Verify the ADO 'create_work_item' tool creates a new work item"

toolkits:
  - id: ${ADO_BOARDS_TOOLKIT_ID}
    name: ${ADO_BOARDS_TOOLKIT_NAME}

state:
  work_item_json:
    type: str
    value: '{"fields": {"System.Title": "Test Task Created by Automation", "System.Description": "This is a test work item created by the ADO toolkit test suite", "System.AreaPath": "TestProject", "System.IterationPath": "TestProject"}}'
  work_item_type:
    type: str
    value: "Task"
  tool_result:
    type: dict
  test_results:
    type: dict

entry_point: invoke_create_work_item
nodes:
  - id: invoke_create_work_item
    type: toolkit
    input:
      - work_item_json
      - work_item_type
    input_mapping:
      work_item_json:
        type: variable
        value: work_item_json
      wi_type:
        type: variable
        value: work_item_type
    output:
      - tool_result
    structured_output: true
    tool: create_work_item
    toolkit_name: ${ADO_BOARDS_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - tool_result
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a quality assurance validator.
      task:
        type: fstring
        value: |
          Validate the output from 'create_work_item' tool.

          Tool Result: {tool_result}

          Validation rules:
           - tool_executed: True if result is a dict with 'id' and 'message' fields
           - test_passed: True if tool_executed is True and 'id' is a positive integer
           - work_item_id: the created work item ID (integer or null)
           - has_success_message: True if 'message' contains "created successfully"
           - error: string or null

          Return JSON test_results:
          {{
            "test_passed": boolean,
            "tool_executed": boolean,
            "work_item_id": integer | null,
            "has_success_message": boolean,
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
