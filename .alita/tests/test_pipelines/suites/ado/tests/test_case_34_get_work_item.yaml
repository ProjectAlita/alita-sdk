name: "ADO34 - Get Work Item"
description: "Verify the ADO 'get_work_item' tool retrieves work item details by ID"

toolkits:
  - id: ${ADO_BOARDS_TOOLKIT_ID}
    name: ${ADO_BOARDS_TOOLKIT_NAME}

state:
  work_item_id:
    type: int
    value: 69
  tool_result:
    type: dict
  test_results:
    type: dict

entry_point: invoke_get_work_item
nodes:
  - id: invoke_get_work_item
    type: toolkit
    input:
      - work_item_id
    input_mapping:
      id:
        type: variable
        value: work_item_id
      fields:
        type: fixed
        value: ["System.Title", "System.State", "System.WorkItemType", "System.AssignedTo"]
    output:
      - tool_result
    structured_output: true
    tool: get_work_item
    toolkit_name: ${ADO_BOARDS_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - tool_result
      - work_item_id
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a quality assurance validator.
      task:
        type: fstring
        value: |
          Validate the output from 'get_work_item' tool.

          Tool Result: {tool_result}
          Expected Work Item ID: {work_item_id}

          Validation rules:
           - tool_executed: True if result is a dict
           - test_passed: True if tool_executed is True and 'id' matches expected ID
           - has_required_fields: True if result has 'id', 'url', 'System.Title', 'System.State'
           - correct_id: True if result['id'] matches {work_item_id}
           - error: string or null

          Return JSON test_results:
          {{
            "test_passed": boolean,
            "tool_executed": boolean,
            "has_required_fields": boolean,
            "correct_id": boolean,
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
