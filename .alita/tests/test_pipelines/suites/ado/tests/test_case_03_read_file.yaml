name: "ADO03 - Read File"
description: "Verify the ADO 'read_file' tool retrieves file content"

toolkits:
  - id: ${ADO_REPOS_TOOLKIT_ID}
    name: ${ADO_REPOS_TOOLKIT_NAME}

state:
  file_path:
    type: str
    value: 'README.md'
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_read_file
nodes:
  - id: invoke_read_file
    type: toolkit
    input:
      - file_path
    input_mapping:
      file_path:
        type: variable
        value: file_path
      branch:
        type: fixed
        value: main
    output:
      - tool_result
    structured_output: true
    tool: read_file
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: validate_content

  - id: validate_content
    type: llm
    input:
      - tool_result
      - file_path
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a quality assurance validator.
      task:
        type: fstring
        value: |
          Check that the content returned for file '{file_path}' is non-empty and looks like a README.

          Tool Result: {tool_result}

          Return JSON test_results:
          {{
            "test_passed": boolean,
            "tool_executed": boolean,
            "contains_heading": boolean,
             "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
