name: "ADO23 - delete_file: Handle non-existent file deletion"
description: |
  Verify the ADO 'delete_file' tool handles deletion of non-existent file appropriately.

  Objective: Test error handling for missing file deletion

  Expected Behavior:
  - Tool detects file does not exist
  - Returns appropriate error message
  - Handles gracefully without crashing

toolkits:
  - id: ${ADO_REPOS_TOOLKIT_ID}
    name: ${ADO_REPOS_TOOLKIT_NAME}

state:
  file_path:
    type: str
    value: "non-existent-file-to-delete-${TIMESTAMP}.txt"
  commit_message:
    type: str
    value: "Test: Attempt to delete non-existent file"
  branch_name:
    type: str
    value: "main"
  expected_error_indicators:
    type: list
    value: ["not found", "does not exist", "error", "failed", "404", "no such file"]
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_delete_file
nodes:
  - id: invoke_delete_file
    type: toolkit
    input:
      - file_path
      - commit_message
      - branch_name
    input_mapping:
      file_path:
        type: variable
        value: file_path
      commit_message:
        type: variable
        value: commit_message
      branch_name:
        type: variable
        value: branch_name
    output:
      - tool_result
    structured_output: true
    tool: delete_file
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - tool_result
      - file_path
      - expected_error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'delete_file' tool with NON-EXISTENT file.

          Tool Result: {tool_result}
          Non-Existent File Path: {file_path}
          Expected Error Indicators: {expected_error_indicators}

          This is a NEGATIVE test - we expect the tool to reject deleting a non-existent file.

          Validation Criteria (ALL must pass):
          1. tool_executed: Tool ran without crashing (got some result)
          2. file_not_found_detected: Output contains at least one error indicator about missing file
          3. no_unhandled_exception: Output does NOT contain 'unhandled', 'traceback', 'stack trace'

          Return a JSON object with structure:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "file_not_found_detected": boolean,
            "no_unhandled_exception": boolean,
            "error_indicator_found": "which indicator was found or 'none'",
            "error": string | null
          }}

          Return ONLY the JSON object (no markdown or explanation).
    model: gpt-4o
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
