name: "ADO42 - Delete Work Item"
description: "Verify the ADO 'delete_work_item' tool deletes a work item by ID"

toolkits:
  - id: ${ADO_BOARDS_TOOLKIT_ID}
    name: ${ADO_BOARDS_TOOLKIT_NAME}

state:
  work_item_json:
    type: str
    value: '{"fields": {"System.Title": "ADO42 Test Work Item", "System.Description": "Created by test automation for deletion test", "System.AreaPath": "TestProject", "System.IterationPath": "TestProject"}}'
  work_item_type:
    type: str
    value: "Task"
  create_result:
    type: dict
  work_item_id:
    type: int
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: create_work_item
nodes:
  - id: create_work_item
    type: toolkit
    input:
      - work_item_json
      - work_item_type
    input_mapping:
      work_item_json:
        type: variable
        value: work_item_json
      wi_type:
        type: variable
        value: work_item_type
    output:
      - create_result
    structured_output: true
    tool: create_work_item
    toolkit_name: ${ADO_BOARDS_TOOLKIT_NAME}
    transition: extract_work_item_id

  - id: extract_work_item_id
    type: code
    code:
      type: fixed
      value: |
        result_data = alita_state.get("create_result", {})
        work_item_id = result_data.get('id', 0)
        {"work_item_id": work_item_id}
    input:
      - create_result
    output:
      - work_item_id
    structured_output: true
    transition: invoke_delete_work_item

  - id: invoke_delete_work_item
    type: toolkit
    input:
      - work_item_id
    input_mapping:
      id:
        type: variable
        value: work_item_id
    output:
      - tool_result
    structured_output: true
    tool: delete_work_item
    toolkit_name: ${ADO_BOARDS_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - tool_result
      - work_item_id
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a quality assurance validator.
      task:
        type: fstring
        value: |
          Validate the output from 'delete_work_item' tool.

          Tool Result: {tool_result}
          Expected Work Item ID: {work_item_id}

          Validation rules:
           - tool_executed: True if result is a string
           - test_passed: True if tool_executed is True and message contains "successfully deleted"
           - contains_work_item_id: True if message mentions the work item ID {work_item_id}
           - error: string or null

          Return JSON test_results:
          {{
            "test_passed": boolean,
            "tool_executed": boolean,
            "contains_work_item_id": boolean,
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
