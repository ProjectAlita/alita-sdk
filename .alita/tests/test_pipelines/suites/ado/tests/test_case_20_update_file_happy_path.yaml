name: "ADO20 - update_file: Update existing file content"
description: |
  Verify the ADO 'update_file' tool updates an existing file's content.

  Objective: Test happy path for file update

  Expected Behavior:
  - Tool executes successfully
  - Existing file is updated with new content
  - Returns commit details or confirmation

toolkits:
  - id: ${ADO_REPOS_TOOLKIT_ID}
    name: ${ADO_REPOS_TOOLKIT_NAME}

state:
  file_path:
    type: str
  file_content:
    type: str
  updated_content:
    type: str
  branch_name:
    type: str
    value: "EliteaTest"
  success_indicators:
    type: list
    value: ["Updated", "updated"]
  tool_result:
    type: str
  verification_result:
    type: str
  test_results:
    type: dict

entry_point: prepare_test_data
nodes:
  - id: prepare_test_data
    type: code
    code:
      type: fixed
      value: |
        import time
        import random
        import string

        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=4))

        # File for update test
        file_path = f"update-test-{timestamp}-{random_suffix}.txt"
        nl = chr(10)
        file_content = f"# Original File{nl}Created by ADO20 at {timestamp}-{random_suffix}{nl}{nl}This file will be updated."
        new_content = f"# Updated File{nl}Updated by ADO20 test at {timestamp}-{random_suffix}{nl}{nl}This file was successfully updated."
        
        # Format update_query with OLD/NEW markers (required by update_file tool)
        updated_content = f"OLD <<<<{nl}{file_content}{nl}>>>> OLD{nl}NEW <<<<{nl}{new_content}{nl}>>>> NEW"

        {"file_path": file_path, "file_content": file_content, "updated_content": updated_content}
    input:
      - branch_name
    output:
      - file_path
      - file_content
      - updated_content
    structured_output: true
    transition: create_initial_file

  - id: create_initial_file
    type: toolkit
    input:
      - file_path
      - file_content
      - branch_name
    input_mapping:
      file_path:
        type: variable
        value: file_path
      file_contents:
        type: variable
        value: file_content
      branch_name:
        type: variable
        value: branch_name
    output:
      - create_result
    structured_output: true
    tool: create_file
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: invoke_update_file

  - id: invoke_update_file
    type: toolkit
    input:
      - file_path
      - updated_content
      - branch_name
    input_mapping:
      file_path:
        type: variable
        value: file_path
      update_query:
        type: variable
        value: updated_content
      branch_name:
        type: variable
        value: branch_name
    output:
      - tool_result
    structured_output: true
    tool: update_file
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: verify_file_updated

  - id: verify_file_updated
    type: toolkit
    input:
      - file_path
      - branch_name
    input_mapping:
      file_path:
        type: variable
        value: file_path
      branch:
        type: variable
        value: branch_name
    output:
      - verification_result
    structured_output: true
    tool: read_file
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - tool_result
      - verification_result
      - file_path
      - updated_content
      - success_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from 'update_file' AND the verification call.

          Tool Result (update_file): {tool_result}
          Verification Result (read_file): {verification_result}
          File Path: {file_path}
          Expected New Content: {updated_content}
          Success Indicators: {success_indicators}

          Validation Criteria (ALL must pass):
          1. tool_executed: update_file result is not empty/null
          2. success_indicated: update_file output contains a success indicator
          3. file_readable: read_file returned content (not error/empty)
          4. content_updated: read_file content contains '# Updated File' and 'Updated by ADO20'
          5. no_error: Neither output contains 'error', 'failed', 'not found'

          Return a JSON object with structure:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "success_indicated": boolean,
            "file_readable": boolean,
            "content_updated": boolean,
            "no_error": boolean,
            "error": string | null
          }}

          Return ONLY the JSON object (no markdown or explanation).
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: cleanup_file

  - id: cleanup_file
    type: toolkit
    input:
      - file_path
      - branch_name
    input_mapping:
      file_path:
        type: variable
        value: file_path
      branch_name:
        type: variable
        value: branch_name
    output:
      - cleanup_result
    structured_output: true
    tool: delete_file
    toolkit_name: ${ADO_REPOS_TOOLKIT_NAME}
    transition: END
