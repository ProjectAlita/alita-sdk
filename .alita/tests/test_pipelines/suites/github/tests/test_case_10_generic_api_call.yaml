name: "GH10 - Generic API Call"
description: "Verify generic_github_api_call tool calls supported methods like get_repo"

toolkits:
  - id: ${GITHUB_TOOLKIT_ID}
    name: ${GITHUB_TOOLKIT_NAME}

state:
  input:
    type: str
  messages:
    type: list
  method_name:
    type: str
    value: "get_repo"
  method_kwargs:
    type: dict
    value: {}
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_api

nodes:
  - id: invoke_api
    type: toolkit
    tool: generic_github_api_call
    toolkit_name: ${GITHUB_TOOLKIT_NAME}
    input:
      - method_name
      - method_kwargs
    input_mapping:
      method:
        type: variable
        value: method_name
      method_kwargs:
        type: variable
        value: method_kwargs
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o
    input:
      - method_name
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'generic_github_api_call' tool.

          Method Name: {method_name}
          Tool Result: {tool_result}

          Perform the following checks for the "{method_name}" API call:

          1. Confirm the tool executed successfully (result is not empty or null)
          2. Parse the result (could be a dict or JSON string)
          3. For get_repo method, verify repository data structure:
             - Has 'id' field
             - Has 'name' field
             - Has 'full_name' field
             - Has 'owner' field (and owner has 'login')
             - Has 'private' field
          4. Extract repository information (id, name, full_name, owner_login, private)

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean (true if tool executed and has valid repo data),
            "tool_executed": boolean,
            "method_name": string,
            "repo_info": {{
              "id": integer or null,
              "name": string or null,
              "full_name": string or null,
              "owner_login": string or null,
              "private": boolean or null
            }},
            "structure_check": {{
              "has_id": boolean,
              "has_name": boolean,
              "has_full_name": boolean,
              "has_owner": boolean,
              "has_private": boolean,
              "owner_has_login": boolean
            }},
            "error": string or null (error message if any),
            "failed_checks": list of strings (failed checks if any)
          }}

          Return **EXACTLY** **NONNEGOTIATABLE** only the `test_results` JSON object. Do not use markdown ```json when returning the json. Do not include any explanations, summaries, or additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
        test_results: "dict"
    transition: END
