name: "GH01 - List Branches"
description: "Verify list_branches_in_repo tool returns branches including expected branch names"

toolkits:
  - id: ${GITHUB_TOOLKIT_ID}
    name: ${GITHUB_TOOLKIT_NAME}

state:
  input:
    type: str
  messages:
    type: list
  max_count:
    type: int
    value: 50
  tool_result:
    type: str
  main_branch_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_list_branches

nodes:
  - id: invoke_list_branches
    type: toolkit
    tool: list_branches_in_repo
    toolkit_name: ${GITHUB_TOOLKIT_NAME}
    input:
      - max_count
    input_mapping:
      max_count:
        type: variable
        value: max_count
    output:
      - tool_result
    structured_output: true
    transition: verify_main_branch

  - id: verify_main_branch
    type: toolkit
    tool: read_file
    toolkit_name: ${GITHUB_TOOLKIT_NAME}
    input: []
    input_mapping:
      file_path:
        type: fixed
        value: "README.md"
      branch:
        type: fixed
        value: "main"
    output:
      - main_branch_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o
    input:
      - tool_result
      - main_branch_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from two GitHub operations:
          1. 'list_branches_in_repo' tool (limited to 50 branches)
          2. 'read_file' from 'main' branch (to verify branch exists)

          List Branches Result: {tool_result}
          Main Branch Verification: {main_branch_result}

          Perform the following checks:

          1. Confirm list_branches_in_repo executed successfully (result is not empty or null).
          2. Determine if any branches were found (branches count > 0).
          3. Check if 'main' branch verification succeeded (main_branch_result is not an error).
          
          Return a JSON object named test_results with the following structure:

          {
          "test_passed": boolean (true if all checks pass),
          "tool_executed": boolean,
          "branches_count": integer,
          "has_main_branch": boolean (true if main branch verification succeeded),
          "branches_sample": list of strings (first 5 branches from list),
          "error": string | null
          }

          Return **EXACTLY** **NONNEGOTIATABLE** only the `test_results` JSON object. Do not use markdown ```json when returning the json. Do not include any explanations, summaries, or additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
        test_results: "dict"
    transition: END
