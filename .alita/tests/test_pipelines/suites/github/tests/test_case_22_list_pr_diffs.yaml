name: "GH22 - List PR Diffs"
description: "Test list_pull_request_diffs retrieves file changes in PR"
priority: Critical

toolkits:
  - id: ${GITHUB_TOOLKIT_ID}
    name: ${GITHUB_TOOLKIT_NAME}

state:
  pr_number:
    type: int
    value: 163
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_list_diffs

nodes:
  - id: invoke_list_diffs
    type: toolkit
    tool: list_pull_request_diffs
    toolkit_name: ${GITHUB_TOOLKIT_NAME}
    input:
      - pr_number
    input_mapping:
      pr_number:
        type: variable
        value: pr_number
    output:
      - tool_result
    structured_output: true
    transition: validate_result

  - id: validate_result
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
      - pr_number
    input_mapping:
      system:
        type: fixed
        value: "you are a quality assurance validator."
      task:
        type: fstring
        value: |
          analyze the list_pull_request_diffs operation results.

          tool result: {tool_result}
          pr number: {pr_number}

          perform the following checks:

          1. verify tool executed successfully
          2. confirm diffs retrieved (result not empty)
          3. check diffs contain file changes
          4. verify has proper structure

          return a json object with:
          {{
            "test_passed": true/false,
            "has_diffs": true/false,
            "summary": "brief outcome description",
            "error": null or "error description"
          }}

          return **only** the json object. no markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
