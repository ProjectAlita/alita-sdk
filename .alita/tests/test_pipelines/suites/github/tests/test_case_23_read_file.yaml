name: "GH23 - Read File"
description: "Test read_file retrieves file content from repository"
priority: Critical

toolkits:
  - id: ${GITHUB_TOOLKIT_ID}
    name: ${GITHUB_TOOLKIT_NAME}

state:
  file_path:
    type: str
    value: "README.md"
  expected_content:
    type: str
    value: "alita"
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_read_file

nodes:
  - id: invoke_read_file
    type: toolkit
    tool: read_file
    toolkit_name: ${GITHUB_TOOLKIT_NAME}
    input:
      - file_path
    input_mapping:
      file_path:
        type: variable
        value: file_path
    output:
      - tool_result
    structured_output: true
    transition: validate_result

  - id: validate_result
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
      - file_path
      - expected_content
    input_mapping:
      system:
        type: fixed
        value: "you are a quality assurance validator."
      task:
        type: fstring
        value: |
          analyze the read_file operation results.

          tool result: {tool_result}
          file path: {file_path}
          expected content pattern: {expected_content}

          perform the following checks:

          1. verify tool executed successfully
          2. confirm file content retrieved (not empty)
          3. check content contains expected pattern (case insensitive)
          4. verify content length > 0

          return a json object with:
          {{
            "test_passed": true/false,
            "content_length": integer,
            "has_expected_content": true/false,
            "summary": "brief outcome description",
            "error": null or "error description"
          }}

          return **only** the json object. no markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
