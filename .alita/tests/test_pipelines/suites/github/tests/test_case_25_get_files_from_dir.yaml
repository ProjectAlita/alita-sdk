name: "GH25 - Get Files from Dir"
description: "Test get_files_from_directory retrieves files from specific directory"
priority: Critical

toolkits:
  - id: ${GITHUB_TOOLKIT_ID}
    name: ${GITHUB_TOOLKIT_NAME}

state:
  directory_path:
    type: str
    value: "test-data"
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_get_files

nodes:
  - id: invoke_get_files
    type: toolkit
    tool: get_files_from_directory
    toolkit_name: ${GITHUB_TOOLKIT_NAME}
    input:
      - directory_path
    input_mapping:
      directory_path:
        type: variable
        value: directory_path
    output:
      - tool_result
    structured_output: true
    transition: validate_result

  - id: validate_result
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
      - directory_path
    input_mapping:
      system:
        type: fixed
        value: "you are a quality assurance validator."
      task:
        type: fstring
        value: |
          analyze the get_files_from_directory operation results.

          tool result: {tool_result}
          directory path: {directory_path}

          perform the following checks:

          1. verify tool executed successfully
          2. confirm files were found (result not empty)
          3. check files count
          4. extract sample of files

          return a json object with:
          {{
            "test_passed": true/false,
            "files_count": integer,
            "summary": "brief outcome description",
            "error": null or "error description"
          }}

          return **only** the json object. no markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
