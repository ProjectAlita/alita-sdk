name: "ZE22 - create_test_case_web_link: Create web link for test case"
description: |
  Verify the Zephyr Essential 'create_test_case_web_link' tool creates a web link.

  Objective: Test web link creation for test case in AI tests folder (ID: 32965916)

  Expected Behavior:
  - Test case is created first in AI tests folder
  - Web link is created without errors
  - Returns link details with ID
  - No error indicators in output

toolkits:
  - id: ${ZEPHYR_ESSENTIAL_TOOLKIT_ID}
    name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}

state:
  project_key:
    type: str
    value: ${ZEPHYR_PROJECT_KEY:ASDKSUP}
  test_case_name:
    type: str
  test_case_json:
    type: str
  web_link_json:
    type: str
  test_case_key:
    type: str
  expected_success_indicators:
    type: list
    value: ["id", "link", "url", "created"]
  error_indicators:
    type: list
    value: ["error", "failed", "exception", "forbidden"]
  testcase_result:
    type: str
  link_result:
    type: str
  test_results:
    type: dict

entry_point: prepare_test_data
nodes:
  - id: prepare_test_data
    type: code
    code:
      type: fixed
      value: |
        import time
        import random
        import string
        import json

        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=4))

        # Generate unique test case name
        test_case_name = f"Test Case ZE22 {timestamp}-{random_suffix}"
        
        # Create JSON payload for test case creation
        test_case_data = {
            "name": test_case_name,
            "projectKey": "${ZEPHYR_PROJECT_KEY:ASDKSUP}",
            "folderId": 32965916,
            "priority": "Normal",
            "status": "Draft"
        }
        test_case_json = json.dumps(test_case_data)

        {"test_case_name": test_case_name, "test_case_json": test_case_json}
    output:
      - test_case_name
      - test_case_json
    structured_output: true
    transition: create_test_case

  - id: create_test_case
    type: toolkit
    input:
      - test_case_json
    input_mapping:
      json:
        type: variable
        value: test_case_json
    output:
      - testcase_result
    structured_output: true
    tool: create_test_case
    toolkit_name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}
    transition: prepare_link

  - id: prepare_link
    type: code
    code:
      type: fixed
      value: |
        import json
        
        # Extract input variable from state
        testcase_result = alita_state.get('testcase_result', '')
        
        # Parse create result to extract test case key
        try:
            result_data = json.loads(testcase_result) if isinstance(testcase_result, str) else testcase_result
            test_case_key = result_data.get('key', '')
        except:
            test_case_key = ''
        
        # Create web link JSON
        web_link_data = {
            "url": "https://example.com/test-documentation",
            "description": "Test documentation link for ZE22"
        }
        web_link_json = json.dumps(web_link_data)
        
        {"test_case_key": test_case_key, "web_link_json": web_link_json}
    input:
      - testcase_result
    output:
      - test_case_key
      - web_link_json
    structured_output: true
    transition: create_web_link

  - id: create_web_link
    type: toolkit
    input:
      - test_case_key
      - web_link_json
    input_mapping:
      test_case_key:
        type: variable
        value: test_case_key
      json:
        type: variable
        value: web_link_json
    output:
      - link_result
    structured_output: true
    tool: create_test_case_web_link
    toolkit_name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - testcase_result
      - link_result
      - expected_success_indicators
      - error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'create_test_case_web_link' tool execution.

          Test Case Result: {testcase_result}
          Link Result: {link_result}
          Expected Success Indicators: {expected_success_indicators}
          Error Indicators: {error_indicators}

          This is a POSITIVE test - we expect successful web link creation.

          Validation Criteria (ALL must pass for test_passed=true):
          1. tool_executed: Both tools ran and returned results
          2. no_errors: Output does NOT contain any error indicators
          3. testcase_created: Test case was created successfully
          4. link_created: Web link was created successfully
          5. has_link_id: Link response contains ID

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "no_errors": boolean,
            "testcase_created": boolean,
            "link_created": boolean,
            "has_link_id": boolean,
            "link_id": "id from response or 'none'",
            "success_indicator_found": "which indicator was found or 'none'",
            "error_indicator_found": "which error indicator was found or 'none'",
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
