name: "ZE02 - list_projects: List all Zephyr Essential projects"
description: |
  Verify the Zephyr Essential 'list_projects' tool retrieves available projects.

  Objective: Test project listing functionality

  Expected Behavior:
  - Projects are listed without errors
  - Returns array of projects
  - No error indicators in output

toolkits:
  - id: ${ZEPHYR_ESSENTIAL_TOOLKIT_ID}
    name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}

state:
  expected_success_indicators:
    type: list
    value: ["values", "project", "key", "id"]
  error_indicators:
    type: list
    value: ["error", "failed", "exception", "unauthorized", "forbidden"]
  projects_result:
    type: str
  test_results:
    type: dict

entry_point: list_projects
nodes:
  - id: list_projects
    type: toolkit
    input_mapping:
      max_results:
        type: fixed
        value: 10
    output:
      - projects_result
    structured_output: true
    tool: list_projects
    toolkit_name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - projects_result
      - expected_success_indicators
      - error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'list_projects' tool execution.

          Projects Result: {projects_result}
          Expected Success Indicators: {expected_success_indicators}
          Error Indicators: {error_indicators}

          This is a POSITIVE test - we expect successful project listing.

          Validation Criteria (ALL must pass for test_passed=true):
          1. tool_executed: Tool ran and returned results
          2. no_errors: Output does NOT contain any error indicators
          3. has_projects: Response contains project data (may be empty array)
          4. valid_structure: Response has expected structure (values/array)

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "no_errors": boolean,
            "has_projects": boolean,
            "valid_structure": boolean,
            "project_count": number (count of projects found, 0 if none),
            "success_indicator_found": "which indicator was found or 'none'",
            "error_indicator_found": "which error indicator was found or 'none'",
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
