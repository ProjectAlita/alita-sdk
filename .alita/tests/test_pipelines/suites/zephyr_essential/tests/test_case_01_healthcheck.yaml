name: "ZE01 - healthcheck: Verify Zephyr Essential API health"
description: |
  Verify the Zephyr Essential 'healthcheck' tool confirms API connectivity.

  Objective: Test API health check functionality

  Expected Behavior:
  - Health check executes without errors
  - Returns successful response
  - No error indicators in output

toolkits:
  - id: ${ZEPHYR_ESSENTIAL_TOOLKIT_ID}
    name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}

state:
  expected_success_indicators:
    type: list
    value: ["ok", "healthy", "success", "up"]
  error_indicators:
    type: list
    value: ["error", "failed", "exception", "down", "unavailable"]
  healthcheck_result:
    type: str
  test_results:
    type: dict

entry_point: check_health
nodes:
  - id: check_health
    type: toolkit
    output:
      - healthcheck_result
    structured_output: true
    tool: healthcheck
    toolkit_name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - healthcheck_result
      - expected_success_indicators
      - error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'healthcheck' tool execution.

          Healthcheck Result: {healthcheck_result}
          Expected Success Indicators: {expected_success_indicators}
          Error Indicators: {error_indicators}

          This is a POSITIVE test - we expect successful health check.
          
          IMPORTANT: The healthcheck API returns an empty response (HTTP 200/204 with no body) to indicate success.
          If healthcheck_result is empty or contains only whitespace, this means the API is healthy.
          Only fail if error indicators are present.

          Validation Criteria (ALL must pass for test_passed=true):
          1. tool_executed: Tool ran without throwing an exception
          2. no_errors: Output does NOT contain any error indicators
          3. health_ok: Result is either empty (success) OR contains success indicators (both indicate healthy API)

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "no_errors": boolean,
            "health_ok": boolean,
            "success_indicator_found": "which indicator was found or 'none'",
            "error_indicator_found": "which error indicator was found or 'none'",
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
