name: "ZE05 - create_folder: Create new folder successfully"
description: |
  Verify the Zephyr Essential 'create_folder' tool creates a new folder.

  Objective: Test successful folder creation

  Expected Behavior:
  - Folder is created without errors
  - Returns folder details with id
  - Folder name matches exactly
  - No error indicators in output

toolkits:
  - id: ${ZEPHYR_ESSENTIAL_TOOLKIT_ID}
    name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}

state:
  project_key:
    type: str
    value: ${ZEPHYR_PROJECT_KEY:ASDKSUP}
  folder_name:
    type: str
  folder_json:
    type: str
  expected_success_indicators:
    type: list
    value: ["id", "folder", "created"]
  error_indicators:
    type: list
    value: ["error", "failed", "exception", "already exists", "forbidden"]
  create_result:
    type: str
  get_result:
    type: str
  test_results:
    type: dict

entry_point: prepare_test_data
nodes:
  - id: prepare_test_data
    type: code
    code:
      type: fixed
      value: |
        import time
        import random
        import string
        import json

        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=4))

        # Generate unique folder name
        folder_name = f"TestFolder-ZE05-{timestamp}-{random_suffix}"
        
        # Create JSON payload for folder creation
        folder_data = {
            "name": folder_name,
            "projectKey": "${ZEPHYR_PROJECT_KEY:ASDKSUP}",
            "folderType": "TEST_CASE"
        }
        folder_json = json.dumps(folder_data)

        {"folder_name": folder_name, "folder_json": folder_json}
    output:
      - folder_name
      - folder_json
    structured_output: true
    transition: create_folder

  - id: create_folder
    type: toolkit
    input:
      - folder_json
    input_mapping:
      json:
        type: variable
        value: folder_json
    output:
      - create_result
    structured_output: true
    tool: create_folder
    toolkit_name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - create_result
      - folder_name
      - expected_success_indicators
      - error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'create_folder' tool execution.

          Folder Name: {folder_name}
          Create Result: {create_result}
          Expected Success Indicators: {expected_success_indicators}
          Error Indicators: {error_indicators}

          This is a POSITIVE test - we expect successful folder creation.

          Validation Criteria (ALL must pass for test_passed=true):
          1. tool_executed: Tool ran and returned results
          2. no_errors: Output does NOT contain any error indicators
          3. folder_created: Create result indicates success
          4. has_folder_id: Response contains folder ID
          
          Note: create_folder API returns only the folder ID. The folder name is not included in the create response.
          Name validation should be done via get_folder() if needed.

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "no_errors": boolean,
            "folder_created": boolean,
            "has_folder_id": boolean,
            "folder_id": "id from response or 'none'",
            "success_indicator_found": "which indicator was found or 'none'",
            "error_indicator_found": "which error indicator was found or 'none'",
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
