name: "ZE12 - create_test_case_test_steps: Create test steps for test case"
description: |
  Verify the Zephyr Essential 'create_test_case_test_steps' tool creates test steps.

  Objective: Test test step creation functionality in AI tests folder (ID: 32965916)

  Expected Behavior:
  - Test case is created first in AI tests folder
  - Test steps are created without errors
  - Returns success confirmation
  - No error indicators in output

toolkits:
  - id: ${ZEPHYR_ESSENTIAL_TOOLKIT_ID}
    name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}

state:
  project_key:
    type: str
    value: ${ZEPHYR_PROJECT_KEY:ASDKSUP}
  test_case_name:
    type: str
  test_case_json:
    type: str
  test_steps_json:
    type: str
  test_case_key:
    type: str
  expected_success_indicators:
    type: list
    value: ["created", "success", "step", "id"]
  error_indicators:
    type: list
    value: ["error", "failed", "exception", "not found"]
  create_result:
    type: str
  get_test_case_result:
    type: str
  steps_result:
    type: str
  test_results:
    type: dict

entry_point: prepare_test_data
nodes:
  - id: prepare_test_data
    type: code
    code:
      type: fixed
      value: |
        import time
        import random
        import string
        import json

        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=4))

        # Generate unique test case name
        test_case_name = f"Test Case ZE12 {timestamp}-{random_suffix}"
        
        # Create JSON payload for test case creation
        test_case_data = {
            "name": test_case_name,
            "projectKey": "${ZEPHYR_PROJECT_KEY:ASDKSUP}",
            "folderId": 32965916,
            "priority": "Normal",
            "status": "Draft"
        }
        test_case_json = json.dumps(test_case_data)

        {"test_case_name": test_case_name, "test_case_json": test_case_json}
    output:
      - test_case_name
      - test_case_json
    structured_output: true
    transition: create_test_case

  - id: create_test_case
    type: toolkit
    input:
      - test_case_json
    input_mapping:
      json:
        type: variable
        value: test_case_json
    output:
      - create_result
    structured_output: false
    tool: create_test_case
    toolkit_name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}
    transition: extract_test_case_key
  - id: extract_test_case_key
    type: code
    code:
      type: fixed
      value: |
        import json

        data = alita_state.get("create_result", {})
        key_value = data['key']

        {"test_case_key": key_value}
    input:
      - create_result
    output:
      - test_case_key
    structured_output: true
    transition: get_test_case
  - id: get_test_case
    type: toolkit
    input:
      - test_case_key
    input_mapping:
      test_case_key:
        type: variable
        value: test_case_key
    output:
      - get_test_case_result
    structured_output: true
    tool: get_test_case
    toolkit_name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}
    transition: prepare_steps
  - id: prepare_steps
    type: code
    code:
      type: fixed
      value: |
        import json
        
        # Create test steps JSON
        steps_data = {
            "mode": "OVERWRITE",
            "items": [
                {
                    "inline": {
                        "description": "Step 1: Navigate to login page",
                        "expectedResult": "Login page is displayed"
                    }
                },
                {
                    "inline": {
                        "description": "Step 2: Enter credentials",
                        "testData": "Username = testuser, Password = testpass123",
                        "expectedResult": "Credentials are accepted"
                    }
                }
            ]
        }
        test_steps_json = json.dumps(steps_data)
        
        {"test_steps_json": test_steps_json}
    input:
      - test_case_key
    output:
      - test_steps_json
    structured_output: true
    transition: create_test_steps

  - id: create_test_steps
    type: toolkit
    input:
      - test_case_key
      - test_steps_json
    input_mapping:
      test_case_key:
        type: variable
        value: test_case_key
      json:
        type: variable
        value: test_steps_json
    output:
      - steps_result
    structured_output: true
    tool: create_test_case_test_steps
    toolkit_name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - create_result
      - get_test_case_result
      - steps_result
      - expected_success_indicators
      - error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'create_test_case', 'get_test_case', and 'create_test_case_test_steps' tool executions.

          Create Result: {create_result}
          Get Test Case Result: {get_test_case_result}
          Steps Result: {steps_result}
          Expected Success Indicators: {expected_success_indicators}
          Error Indicators: {error_indicators}

          This is a POSITIVE test - we expect successful test step creation.

          Validation Criteria (ALL must pass for test_passed=true):
          1. tool_executed: All tools ran and returned results
          2. no_errors: Output does NOT contain any error indicators
          3. testcase_created: Test case was created successfully
          4. testcase_retrieved: Test case was retrieved successfully
          5. steps_created: Test steps were created successfully

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "no_errors": boolean,
            "testcase_created": boolean,
            "testcase_retrieved": boolean,
            "steps_created": boolean,
            "success_indicator_found": "which indicator was found or 'none'",
            "error_indicator_found": "which error indicator was found or 'none'",
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
