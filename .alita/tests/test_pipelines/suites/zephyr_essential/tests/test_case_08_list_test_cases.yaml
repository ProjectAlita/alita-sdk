name: "ZE08 - list_test_cases: List all test cases"
description: |
  Verify the Zephyr Essential 'list_test_cases' tool retrieves available test cases.

  Objective: Test test case listing functionality

  Expected Behavior:
  - Test cases are listed without errors
  - Returns array of test cases
  - No error indicators in output

toolkits:
  - id: ${ZEPHYR_ESSENTIAL_TOOLKIT_ID}
    name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}

state:
  project_key:
    type: str
    value: ${ZEPHYR_PROJECT_KEY:ASDKSUP}
  expected_success_indicators:
    type: list
    value: ["values", "test case", "key", "id"]
  error_indicators:
    type: list
    value: ["error", "failed", "exception", "unauthorized", "forbidden"]
  test_cases_result:
    type: str
  test_results:
    type: dict

entry_point: list_test_cases
nodes:
  - id: list_test_cases
    type: toolkit
    input:
      - project_key
    input_mapping:
      project_key:
        type: variable
        value: project_key
      max_results:
        type: fixed
        value: 20
    output:
      - test_cases_result
    structured_output: true
    tool: list_test_cases
    toolkit_name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - test_cases_result
      - expected_success_indicators
      - error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'list_test_cases' tool execution.

          Test Cases Result: {test_cases_result}
          Expected Success Indicators: {expected_success_indicators}
          Error Indicators: {error_indicators}

          This is a POSITIVE test - we expect successful test case listing.

          Validation Criteria (ALL must pass for test_passed=true):
          1. tool_executed: Tool ran and returned results
          2. no_errors: Output does NOT contain any error indicators
          3. has_test_cases: Response contains test case data (may be empty array)
          4. valid_structure: Response has expected structure (array or values field)

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "no_errors": boolean,
            "has_test_cases": boolean,
            "valid_structure": boolean,
            "test_case_count": number (count of test cases found, 0 if none),
            "success_indicator_found": "which indicator was found or 'none'",
            "error_indicator_found": "which error indicator was found or 'none'",
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
