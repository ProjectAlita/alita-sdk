name: "ZE16 - get_test_cycle: Retrieve test cycle by key"
description: |
  Verify the Zephyr Essential 'get_test_cycle' tool retrieves test cycle details by key.

  Objective: Test test cycle retrieval by key after creation  

  Expected Behavior:
  - Test cycle is created first
  - Test cycle details are retrieved without errors
  - Returns test cycle with matching key
  - No error indicators in output

toolkits:
  - id: ${ZEPHYR_ESSENTIAL_TOOLKIT_ID}
    name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}

state:
  project_key:
    type: str
    value: ${ZEPHYR_PROJECT_KEY:ASDKSUP}
  cycle_name:
    type: str
  cycle_json:
    type: str
  cycle_key:
    type: str
  expected_success_indicators:
    type: list
    value: ["key", "id", "name"]
  error_indicators:
    type: list
    value: ["error", "failed", "exception", "not found", "unauthorized"]
  create_result:
    type: str
  get_result:
    type: str
  test_results:
    type: dict

entry_point: prepare_test_data
nodes:
  - id: prepare_test_data
    type: code
    code:
      type: fixed
      value: |
        import time
        import random
        import string
        import json

        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=4))

        # Generate unique cycle name
        cycle_name = f"Test Cycle ZE16 {timestamp}-{random_suffix}"
        
        # Create JSON payload for cycle creation
        cycle_data = {
            "name": cycle_name,
            "projectKey": "${ZEPHYR_PROJECT_KEY:ASDKSUP}",
            "status": "Not Started"
        }
        cycle_json = json.dumps(cycle_data)

        {"cycle_name": cycle_name, "cycle_json": cycle_json}
    output:
      - cycle_name
      - cycle_json
    structured_output: true
    transition: create_test_cycle

  - id: create_test_cycle
    type: toolkit
    input:
      - cycle_json
    input_mapping:
      json:
        type: variable
        value: cycle_json
    output:
      - create_result
    structured_output: true
    tool: create_test_cycle
    toolkit_name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}
    transition: extract_cycle_key

  - id: extract_cycle_key
    type: code
    code:
      type: fixed
      value: |
        import json
        
        # Parse create result to extract cycle key
        try:
            result_data = json.loads(create_result) if isinstance(create_result, str) else create_result
            cycle_key = result_data.get('key', '')
        except:
            cycle_key = ''
        
        {"cycle_key": cycle_key}
    input:
      - create_result
    output:
      - cycle_key
    structured_output: true
    transition: get_test_cycle

  - id: get_test_cycle
    type: toolkit
    input:
      - cycle_key
    input_mapping:
      test_cycle_id_or_key:
        type: variable
        value: cycle_key
    output:
      - get_result
    structured_output: true
    tool: get_test_cycle
    toolkit_name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - create_result
      - get_result
      - cycle_key
      - cycle_name
      - expected_success_indicators
      - error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'get_test_cycle' tool execution.

          Cycle Name: {cycle_name}
          Cycle Key: {cycle_key}
          Create Result: {create_result}
          Get Result: {get_result}
          Expected Success Indicators: {expected_success_indicators}
          Error Indicators: {error_indicators}

          This is a POSITIVE test - we expect successful test cycle retrieval.

          Validation Criteria (ALL must pass for test_passed=true):
          1. tool_executed: Both tools ran and returned results
          2. no_errors: Output does NOT contain any error indicators
          3. cycle_created: Test cycle was created successfully
          4. cycle_retrieved: Test cycle details were retrieved successfully
          5. correct_cycle: Test cycle key in get result matches created cycle key
          6. correct_name: Test cycle name in get result matches created cycle name

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "no_errors": boolean,
            "cycle_created": boolean,
            "cycle_retrieved": boolean,
            "correct_cycle": boolean,
            "correct_name": boolean,
            "cycle_key_found": "key from get result or 'none'",
            "success_indicator_found": "which indicator was found or 'none'",
            "error_indicator_found": "which error indicator was found or 'none'",
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
