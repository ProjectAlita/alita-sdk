name: "ZE21 - update_test_execution: Update test execution status"
description: |
  Verify the Zephyr Essential 'update_test_execution' tool updates execution status.

  Objective: Test test execution update functionality with test case in AI tests folder (ID: 32965916)

  Expected Behavior:
  - Test case is created first in AI tests folder
  - Test cycle and execution are created
  - Test execution status is updated without errors
  - Test execution can be retrieved successfully after update
  - No error indicators in output
  
  Note: The API returns status as ID reference only, so status name verification is not possible.
  This test validates the update operation succeeds and the execution remains accessible.

toolkits:
  - id: ${ZEPHYR_ESSENTIAL_TOOLKIT_ID}
    name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}

state:
  project_key:
    type: str
    value: ${ZEPHYR_PROJECT_KEY:ASDKSUP}
  test_case_json:
    type: str
  cycle_json:
    type: str
  execution_json:
    type: str
  update_json:
    type: str
  execution_key:
    type: str
  expected_success_indicators:
    type: list
    value: ["key", "id", "status", "updated"]
  error_indicators:
    type: list
    value: ["error", "failed", "exception", "not found"]
  testcase_result:
    type: str
  cycle_result:
    type: str
  execution_result:
    type: str
  update_result:
    type: str
  execution_get_result:
    type: str
  test_results:
    type: dict

entry_point: prepare_test_data
nodes:
  - id: prepare_test_data
    type: code
    code:
      type: fixed
      value: |
        import time
        import random
        import string
        import json

        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=4))

        # Generate unique names
        test_case_name = f"Test Case ZE21 {timestamp}-{random_suffix}"
        cycle_name = f"Test Cycle ZE21 {timestamp}-{random_suffix}"
        
        # Create JSONs
        test_case_data = {
            "name": test_case_name,
            "projectKey": "${ZEPHYR_PROJECT_KEY:ASDKSUP}",
            "folderId": 32965916,
            "priority": "Normal",
            "status": "Draft"
        }
        test_case_json = json.dumps(test_case_data)
        
        cycle_data = {
            "name": cycle_name,
            "projectKey": "${ZEPHYR_PROJECT_KEY:ASDKSUP}",
            "status": "Not Started"
        }
        cycle_json = json.dumps(cycle_data)

        {"test_case_json": test_case_json, "cycle_json": cycle_json}
    output:
      - test_case_json
      - cycle_json
    structured_output: true
    transition: create_test_case

  - id: create_test_case
    type: toolkit
    input:
      - test_case_json
    input_mapping:
      json:
        type: variable
        value: test_case_json
    output:
      - testcase_result
    structured_output: true
    tool: create_test_case
    toolkit_name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}
    transition: create_test_cycle

  - id: create_test_cycle
    type: toolkit
    input:
      - cycle_json
    input_mapping:
      json:
        type: variable
        value: cycle_json
    output:
      - cycle_result
    structured_output: true
    tool: create_test_cycle
    toolkit_name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}
    transition: prepare_execution

  - id: prepare_execution
    type: code
    code:
      type: fixed
      value: |
        import json
        
        # Extract input variables from state
        testcase_result = alita_state.get('testcase_result', '')
        cycle_result = alita_state.get('cycle_result', '')
        
        # Parse results to extract keys with robust fallback logic
        try:
            # Parse test case result
            tc_data = json.loads(testcase_result) if isinstance(testcase_result, str) else testcase_result
            
            # Try multiple possible key locations
            test_case_key = ''
            if isinstance(tc_data, dict):
                # Try: direct 'key', nested 'data.key', or 'id' field
                test_case_key = (
                    tc_data.get('key') or 
                    (tc_data.get('data', {}).get('key') if isinstance(tc_data.get('data'), dict) else None) or
                    str(tc_data.get('id', ''))
                )
            
            # Parse cycle result with same logic
            cycle_data = json.loads(cycle_result) if isinstance(cycle_result, str) else cycle_result
            
            cycle_key = ''
            if isinstance(cycle_data, dict):
                # Try: direct 'key', nested 'data.key', or 'id' field
                cycle_key = (
                    cycle_data.get('key') or 
                    (cycle_data.get('data', {}).get('key') if isinstance(cycle_data.get('data'), dict) else None) or
                    str(cycle_data.get('id', ''))
                )
                
        except Exception as e:
            print(f"Error extracting keys: {str(e)}")
            test_case_key = ''
            cycle_key = ''
        
        # Create execution JSON
        execution_data = {
            "projectKey": "${ZEPHYR_PROJECT_KEY:ASDKSUP}",
            "testCaseKey": test_case_key,
            "testCycleKey": cycle_key,
            "statusName": "Not Executed"
        }
        execution_json = json.dumps(execution_data)
        
        {"execution_json": execution_json}
    input:
      - testcase_result
      - cycle_result
    output:
      - execution_json
    structured_output: true
    transition: create_test_execution

  - id: create_test_execution
    type: toolkit
    input:
      - execution_json
    input_mapping:
      json:
        type: variable
        value: execution_json
    output:
      - execution_result
    structured_output: true
    tool: create_test_execution
    toolkit_name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}
    transition: prepare_update

  - id: prepare_update
    type: code
    code:
      type: fixed
      value: |
        import json
        
        # Extract input variable from state
        execution_result = alita_state.get('execution_result', '')
        
        # Parse create result to extract execution key with robust fallback
        try:
            result_data = json.loads(execution_result) if isinstance(execution_result, str) else execution_result
            
            execution_key = ''
            if isinstance(result_data, dict):
                # Try: direct 'key', nested 'data.key', or 'id' field
                execution_key = (
                    result_data.get('key') or 
                    (result_data.get('data', {}).get('key') if isinstance(result_data.get('data'), dict) else None) or
                    str(result_data.get('id', ''))
                )
                
        except Exception as e:
            print(f"Error extracting execution key: {str(e)}")
            execution_key = ''
        
        # Create update JSON
        update_data = {
            "statusName": "Pass"
        }
        update_json = json.dumps(update_data)
        
        {"execution_key": execution_key, "update_json": update_json}
    input:
      - execution_result
    output:
      - execution_key
      - update_json
    structured_output: true
    transition: update_test_execution

  - id: update_test_execution
    type: toolkit
    input:
      - execution_key
      - update_json
    input_mapping:
      test_execution_id_or_key:
        type: variable
        value: execution_key
      json:
        type: variable
        value: update_json
    output:
      - update_result
    structured_output: true
    tool: update_test_execution
    toolkit_name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}
    transition: get_test_execution

  - id: get_test_execution
    type: toolkit
    input:
      - execution_key
    input_mapping:
      test_execution_id_or_key:
        type: variable
        value: execution_key
    output:
      - execution_get_result
    structured_output: true
    tool: get_test_execution
    toolkit_name: ${ZEPHYR_ESSENTIAL_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - execution_result
      - update_result
      - execution_get_result
      - expected_success_indicators
      - error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'update_test_execution' tool execution.

          Execution Create Result: {execution_result}
          Update Result: {update_result}
          Execution Get Result (after update): {execution_get_result}
          Expected Success Indicators: {expected_success_indicators}
          Error Indicators: {error_indicators}

          This is a POSITIVE test - we expect successful test execution update.

          Validation Criteria (ALL must pass for test_passed=true):
          1. tool_executed: All tools ran without errors
          2. no_errors: Output does NOT contain any error indicators
          3. execution_created: Test execution was created successfully
          4. execution_retrieved: Test execution was retrieved successfully after update
          5. has_execution_id: The get result contains the execution ID

          Note: The update_test_execution tool may return an empty response (normal for PUT operations).
          The API returns status as ID reference only, so status name verification is not possible.

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "no_errors": boolean,
            "execution_created": boolean,
            "execution_retrieved": boolean,
            "has_execution_id": boolean,
            "execution_id": "id from get result or 'none'",
            "success_indicator_found": "which indicator was found or 'none'",
            "error_indicator_found": "which error indicator was found or 'none'",
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
