name: "TR08 add case custom fields"
priority: High
description: |
  Verify the add_case tool supports custom fields with template_id 2 (separated steps).
  
  Objective: Test creating test case with custom_steps_separated.
  
  Expected Behavior:
  - Tool executes successfully with template_id 2
  - Creates case with separated steps format
  - Returns created case ID

toolkits:
  - id: ${TESTRAIL_TOOLKIT_ID}
    name: ${TESTRAIL_TOOLKIT_NAME}

state:
  section_id:
    type: str
    value: ${TESTRAIL_SECTION_ID}
  title:
    type: str
    value: "Automated Test Case - TR08 - ${TIMESTAMP}"
  case_properties:
    type: dict
    value:
      template_id: 2
      type_id: 1
      priority_id: 3
      custom_preconds: "Advanced test preconditions"
      custom_steps_separated:
        - content: "Step 1 description"
          expected: "Step 1 expected result"
        - content: "Step 2 description"
          expected: "Step 2 expected result"
  tool_result:
    type: dict
  test_results:
    type: dict
  created_case_id:
    type: str

entry_point: invoke_add_case

nodes:
  - id: invoke_add_case
    type: toolkit
    tool: add_case
    toolkit_name: ${TESTRAIL_TOOLKIT_NAME}
    input:
      - section_id
      - title
      - case_properties
    input_mapping:
      section_id:
        type: variable
        value: section_id
      title:
        type: variable
        value: title
      case_properties:
        type: variable
        value: case_properties
    output:
      - tool_result
    structured_output: true
    transition: extract_case_id

  - id: extract_case_id
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a JSON data extractor."
      task:
        type: fstring
        value: |
          Extract the test case ID from the tool result.
          
          Tool Result: {tool_result}
          
          Find and extract the case ID (it may be in fields like 'id', 'case_id', or within the result text).
          Return ONLY the numeric case ID as a plain string with no additional text or formatting.
          
          Example: If the result contains "Test case #12345", return: 12345
      chat_history:
        type: fixed
        value: []
    output:
      - created_case_id
    structured_output: true
    transition: cleanup_delete_case

  - id: cleanup_delete_case
    type: toolkit
    tool: delete_case
    toolkit_name: ${TESTRAIL_TOOLKIT_NAME}
    input:
      - created_case_id
    input_mapping:
      case_id:
        type: variable
        value: created_case_id
      soft_delete:
        type: fixed
        value: true
    output:
      - cleanup_result
    structured_output: false
    continue_on_error: true
    transition: validate_result

  - id: validate_result
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
      - cleanup_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the complete test workflow results.

          Creation Result: {tool_result}
          Cleanup Result: {cleanup_result}

          Expected behavior:
          - Tool executed successfully with template_id 2
          - Created test case with separated steps format
          - Result contains case id
          - Cleanup deleted the created test case
          - No errors or exceptions in creation

          Evaluate:
          1. Did the add_case tool execute successfully?
          2. Are there any errors in the creation result?
          3. Does the output confirm case creation?
          4. Was cleanup successful (can ignore cleanup errors)?

          Return a JSON object with:
          {{
            "test_passed": true/false,
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}

          Note: test_passed should be based ONLY on creation success, not cleanup.
          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
