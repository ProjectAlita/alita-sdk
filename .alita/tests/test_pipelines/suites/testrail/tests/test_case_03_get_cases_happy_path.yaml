name: "TR03 get cases happy path"
priority: Critical
description: |
  Verify the get_cases tool retrieves a list of test cases for a project in JSON format.
  
  Objective: Test basic retrieval of all test cases from a project.
  
  Expected Behavior:
  - Tool executes successfully with valid project ID
  - Returns list of test cases in JSON format
  - Each test case contains at minimum id and title fields

toolkits:
  - id: ${TESTRAIL_TOOLKIT_ID}
    name: ${TESTRAIL_TOOLKIT_NAME}

state:
  project_id:
    type: str
    value: ${TESTRAIL_PROJECT_ID}
  output_format:
    type: str
    value: "json"
  tool_result:
    type: dict
  test_results:
    type: dict

entry_point: invoke_get_cases

nodes:
  - id: invoke_get_cases
    type: toolkit
    tool: get_cases
    toolkit_name: ${TESTRAIL_TOOLKIT_NAME}
    input:
      - project_id
      - output_format
    input_mapping:
      project_id:
        type: variable
        value: project_id
      output_format:
        type: variable
        value: output_format
    output:
      - tool_result
    structured_output: true
    transition: validate_result

  - id: validate_result
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the tool execution results and determine if the test passed.

          tool executed: get_cases
          results: {tool_result}

          expected behavior:
          - tool executed successfully
          - returned list of test cases in json format
          - result contains test case data with id and title fields
          - no errors or exceptions

          Evaluate:
          1. did the tool execute successfully?
          2. are there any errors?
          3. does the output contain test case list data?

          Return a JSON object with:
          {{
            "test_passed": true/false,
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}

          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
