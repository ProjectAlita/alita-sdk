name: "TR05 get cases by filter"
priority: Critical
description: |
  Verify the get_cases_by_filter tool retrieves test cases using filter criteria.
  
  Objective: Test filtering test cases by specific attributes.
  
  Expected Behavior:
  - Tool executes successfully with filter parameters
  - Returns filtered test cases matching criteria
  - No errors or exceptions

toolkits:
  - id: ${TESTRAIL_TOOLKIT_ID}
    name: ${TESTRAIL_TOOLKIT_NAME}

state:
  project_id:
    type: str
    value: ${TESTRAIL_PROJECT_ID}
  json_case_arguments:
    type: str
    value: '{"type_id": 1}'
  output_format:
    type: str
    value: "json"
  tool_result:
    type: dict
  test_results:
    type: dict

entry_point: invoke_get_cases_by_filter

nodes:
  - id: invoke_get_cases_by_filter
    type: toolkit
    tool: get_cases_by_filter
    toolkit_name: ${TESTRAIL_TOOLKIT_NAME}
    input:
      - project_id
      - json_case_arguments
      - output_format
    input_mapping:
      project_id:
        type: variable
        value: project_id
      json_case_arguments:
        type: variable
        value: json_case_arguments
      output_format:
        type: variable
        value: output_format
    output:
      - tool_result
    structured_output: true
    transition: validate_result

  - id: validate_result
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the tool execution results and determine if the test passed.

          tool executed: get_cases_by_filter  
          results: {tool_result}

          expected behavior:
          - tool executed successfully with filter criteria
          - returned filtered test cases
          - result contains test case data matching filter
          - no errors or exceptions

          Evaluate:
          1. did the tool execute successfully?
          2. are there any errors?
          3. does the output contain filtered test case data?

          Return a JSON object with:
          {{
            "test_passed": true/false,
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}

          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
