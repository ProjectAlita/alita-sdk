name: "TR16 get suites formats"
priority: High
description: |
  Verify the get_suites tool supports multiple output formats (csv, markdown).
  
  Objective: Test output format flexibility for suites.
  
  Expected Behavior:
  - Tool executes successfully with markdown format
  - Returns suites in markdown format
  - Data is properly formatted

toolkits:
  - id: ${TESTRAIL_TOOLKIT_ID}
    name: ${TESTRAIL_TOOLKIT_NAME}

state:
  project_id:
    type: str
    value: ${TESTRAIL_PROJECT_ID}
  output_format:
    type: str
    value: "markdown"
  tool_result:
    type: dict
  test_results:
    type: dict

entry_point: invoke_get_suites

nodes:
  - id: invoke_get_suites
    type: toolkit
    tool: get_suites
    toolkit_name: ${TESTRAIL_TOOLKIT_NAME}
    input:
      - project_id
      - output_format
    input_mapping:
      project_id:
        type: variable
        value: project_id
      output_format:
        type: variable
        value: output_format
    output:
      - tool_result
    structured_output: true
    transition: validate_result

  - id: validate_result
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the tool execution results and determine if the test passed.

          tool executed: get_suites
          results: {tool_result}

          expected behavior:
          - tool executed successfully with markdown output format
          - returned suites in markdown format
          - data is properly formatted
          - no errors or exceptions

          Evaluate:
          1. did the tool execute successfully?
          2. are there any errors?
          3. does the output contain markdown formatted data?

          Return a JSON object with:
          {{
            "test_passed": true/false,
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}

          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
