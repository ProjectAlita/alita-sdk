name: "TR09 add cases bulk"
priority: Critical
description: |
  Verify the add_cases tool creates multiple test cases in a single operation.
  
  Objective: Test bulk test case creation.
  
  Expected Behavior:
  - Tool executes successfully with list of case data
  - Creates all specified test cases
  - Returns array of created case IDs

toolkits:
  - id: ${TESTRAIL_TOOLKIT_ID}
    name: ${TESTRAIL_TOOLKIT_NAME}

state:
  add_test_cases_data:
    type: str
    value: '[{"section_id": ${TESTRAIL_SECTION_ID}, "title": "Bulk Test Case 1 - ${TIMESTAMP}", "case_properties": {"template_id": 1, "type_id": 1, "priority_id": 2, "custom_preconds": "Bulk test 1 preconditions", "custom_steps": "Bulk test 1 steps", "custom_expected": "Bulk test 1 expected"}}, {"section_id": ${TESTRAIL_SECTION_ID}, "title": "Bulk Test Case 2 - ${TIMESTAMP}", "case_properties": {"template_id": 1, "type_id": 1, "priority_id": 3, "custom_preconds": "Bulk test 2 preconditions", "custom_steps": "Bulk test 2 steps", "custom_expected": "Bulk test 2 expected"}}]'
  tool_result:
    type: dict
  test_results:
    type: dict
  case_id_1:
    type: str
  case_id_2:
    type: str
  cleanup_result_1:
    type: str
  cleanup_result_2:
    type: str

entry_point: invoke_add_cases

nodes:
  - id: invoke_add_cases
    type: toolkit
    tool: add_cases
    toolkit_name: ${TESTRAIL_TOOLKIT_NAME}
    input:
      - add_test_cases_data
    input_mapping:
      add_test_cases_data:
        type: variable
        value: add_test_cases_data
    output:
      - tool_result
    structured_output: true
    transition: extract_case_ids

  - id: extract_case_ids
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a JSON data extractor."
      task:
        type: fstring
        value: |
          Extract the TWO test case IDs from the bulk creation result.
          
          Tool Result: {tool_result}
          
          This operation created exactly 2 test cases. Extract both IDs.
          The IDs may be in fields like 'id', 'case_id', or within arrays.
          
          Return a JSON object with:
          {{
            "case_id_1": "first case ID as string",
            "case_id_2": "second case ID as string"
          }}
          
          Return ONLY the JSON object, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - case_id_1
      - case_id_2
    structured_output: true
    transition: cleanup_delete_case_1

  - id: cleanup_delete_case_1
    type: toolkit
    tool: delete_case
    toolkit_name: ${TESTRAIL_TOOLKIT_NAME}
    input:
      - case_id_1
    input_mapping:
      case_id:
        type: variable
        value: case_id_1
      soft_delete:
        type: fixed
        value: true
    output:
      - cleanup_result_1
    structured_output: false
    continue_on_error: true
    transition: cleanup_delete_case_2

  - id: cleanup_delete_case_2
    type: toolkit
    tool: delete_case
    toolkit_name: ${TESTRAIL_TOOLKIT_NAME}
    input:
      - case_id_2
    input_mapping:
      case_id:
        type: variable
        value: case_id_2
      soft_delete:
        type: fixed
        value: true
    output:
      - cleanup_result_2
    structured_output: false
    continue_on_error: true
    transition: validate_result

  - id: validate_result
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
      - cleanup_result_1
      - cleanup_result_2
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the complete test workflow results.

          Creation Result: {tool_result}
          Cleanup Result 1: {cleanup_result_1}
          Cleanup Result 2: {cleanup_result_2}

          Expected behavior:
          - Tool executed successfully
          - Created exactly 2 test cases
          - Result contains array of created case confirmations
          - Both test cases were deleted (2 delete operations)
          - No errors or exceptions in creation

          Evaluate:
          1. Did the add_cases tool execute successfully?
          2. Are there any errors in the creation result?
          3. Does the output confirm 2 case creations?
          4. Were BOTH delete operations attempted (verify cleanup_result_1 and cleanup_result_2 exist)?
          5. Check if both deletions succeeded (can tolerate errors if attempts were made).

          Return a JSON object with:
          {{
            "test_passed": true/false (based on creation success AND both cleanup attempts),
            "summary": "brief description including cleanup status for both deletions",
            "error": "error details if failed, null if passed"
          }}

          Note: test_passed requires creation success AND both delete attempts (actual deletion can fail but must be attempted).
          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
