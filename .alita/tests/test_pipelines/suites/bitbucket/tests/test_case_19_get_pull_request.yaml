name: "BB19 - get_pull_request: Retrieve PR details"
description: |
  Verify the Bitbucket 'get_pull_request' tool retrieves PR details.

  Objective: Test PR retrieval functionality

  Expected Behavior:
  - Tool executes without crashing
  - Returns PR information when PR exists
  - Returns appropriate error when PR doesn't exist
  - Result is properly structured

toolkits:
  - id: ${BITBUCKET_TOOLKIT_ID}
    name: ${BITBUCKET_TOOLKIT_NAME}

state:
  pr_id:
    type: str
    value: "1"
  expected_pr_fields:
    type: list
    value: ["title", "description", "state", "author", "source", "destination", "id"]
  acceptable_error_indicators:
    type: list
    value: ["not found", "does not exist", "404", "no pull request"]
  error_indicators:
    type: list
    value: ["error", "failed", "exception", "unauthorized"]
  pr_details:
    type: str
  test_results:
    type: dict

entry_point: get_pr_details
nodes:
  - id: get_pr_details
    type: toolkit
    input:
      - pr_id
    input_mapping:
      pr_id:
        type: variable
        value: pr_id
    output:
      - pr_details
    structured_output: true
    tool: get_pull_request
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - pr_details
      - pr_id
      - expected_pr_fields
      - acceptable_error_indicators
      - error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from 'get_pull_request' tool execution.

          PR ID Requested: {pr_id}
          PR Details Result: {pr_details}
          Expected PR Fields: {expected_pr_fields}
          Acceptable Error Indicators: {acceptable_error_indicators}
          Error Indicators: {error_indicators}

          This is a POSITIVE test - we expect successful PR retrieval OR graceful "not found" error.

          Validation Criteria (ALL must pass for test_passed=true):
          1. tool_executed: Tool executed without crashing or unhandled exception
          2. result_structured: Result is a structured response (dict/object or clear message)
          3. pr_found_or_acceptable_error: Either PR was found with details OR error indicates PR not found
          4. no_unexpected_errors: No unexpected error indicators in output
          5. contains_expected_fields: If PR found, contains expected fields (title, state, etc.)
          6. no_unhandled_exception: No 'traceback', 'stack trace', or 'unhandled' in output
          7. response_is_informative: Response provides useful information (either PR data or clear error)

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "result_structured": boolean,
            "pr_found_or_acceptable_error": boolean,
            "no_unexpected_errors": boolean,
            "contains_expected_fields": boolean,
            "no_unhandled_exception": boolean,
            "response_is_informative": boolean,
            "pr_was_found": boolean,
            "fields_found": [list of expected fields found] or [],
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
