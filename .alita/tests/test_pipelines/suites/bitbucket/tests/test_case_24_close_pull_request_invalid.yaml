name: "BB24 - close_pull_request: Attempt to close non-existent PR (Cloud only)"
description: |
  Verify the Bitbucket 'close_pull_request' tool handles non-existent PR gracefully.

  Objective: Test error handling when closing invalid PR

  Expected Behavior:
  - Attempting to close a non-existent PR ID returns an error
  - Error message is informative
  - System handles the error gracefully without crashing

toolkits:
  - id: ${BITBUCKET_TOOLKIT_ID}
    name: ${BITBUCKET_TOOLKIT_NAME}

state:
  invalid_pr_id:
    type: str
    value: "999999999"
  close_message:
    type: str
    value: "Attempting to close non-existent PR for testing."
  expected_error_indicators:
    type: list
    value: ["error", "not found", "does not exist", "invalid", "failed", "exception"]
  close_result:
    type: str
  test_results:
    type: dict

entry_point: attempt_close_invalid_pr
nodes:
  - id: attempt_close_invalid_pr
    type: toolkit
    continue_on_error: true
    input:
      - invalid_pr_id
      - close_message
    input_mapping:
      pr_id:
        type: variable
        value: invalid_pr_id
      message:
        type: variable
        value: close_message
    output:
      - close_result
    structured_output: true
    tool: close_pull_request
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - invalid_pr_id
      - close_result
      - expected_error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from 'close_pull_request' tool execution with invalid PR ID.

          Invalid PR ID Used: {invalid_pr_id}
          Close Result: {close_result}
          Expected Error Indicators: {expected_error_indicators}

          This is a NEGATIVE test - we expect an error when trying to close a non-existent PR.

          Validation Criteria (ALL must pass for test_passed=true):
          1. tool_executed: Tool ran and returned a result
          2. error_detected: Close result contains at least one error indicator
          3. pr_not_closed: Result clearly indicates PR was NOT closed
          4. informative_error: Error message is informative (mentions PR not found or similar)

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "error_detected": boolean,
            "pr_not_closed": boolean,
            "informative_error": boolean,
            "error_indicator_found": "which error indicator was found or 'none'",
            "error_message": "the error message from close_result",
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
