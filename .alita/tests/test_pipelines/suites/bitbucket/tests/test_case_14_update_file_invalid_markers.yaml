name: "BB14 - update_file: Handle invalid OLD/NEW markers"
description: |
  Verify the Bitbucket 'update_file' tool handles invalid markers gracefully.

  Objective: Test error handling for invalid OLD/NEW marker syntax

  Expected Behavior:
  - Non-matching OLD content causes failure
  - Missing NEW marker causes failure
  - Original file content is preserved
  - Appropriate error messages are returned

toolkits:
  - id: ${BITBUCKET_TOOLKIT_ID}
    name: ${BITBUCKET_TOOLKIT_NAME}

state:
  test_file_path:
    type: str
    value: test-files/bb14-invalid-update.txt
  initial_content:
    type: str
    value: |
      Line 1: This is the original content
      Line 2: This line will be referenced
      Line 3: This is the end
  invalid_update_non_matching:
    type: str
    value: |
      OLD
      Line 2: This line does not match exactly
      NEW
      Line 2: Updated content
  invalid_update_missing_new:
    type: str
    value: |
      OLD
      Line 2: This line will be referenced
      Line 2: Missing NEW marker
  expected_error_indicators:
    type: list
    value: ["error", "not found", "match", "invalid", "failed", "marker"]
  create_result:
    type: str
  invalid_result_1:
    type: str
  invalid_result_2:
    type: str
  current_content:
    type: str
  cleanup_result:
    type: str
  test_results:
    type: dict

entry_point: create_test_file
nodes:
  - id: create_test_file
    type: toolkit
    input:
      - test_file_path
      - initial_content
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      file_contents:
        type: variable
        value: initial_content
      branch:
        type: variable
        value: ACTIVE_BRANCH
    output:
      - create_result
    structured_output: true
    tool: create_file
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: attempt_invalid_update_1

  - id: attempt_invalid_update_1
    type: toolkit
    input:
      - test_file_path
      - invalid_update_non_matching
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      update_query:
        type: variable
        value: invalid_update_non_matching
      branch:
        type: variable
        value: ACTIVE_BRANCH
    output:
      - invalid_result_1
    structured_output: true
    tool: update_file
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: attempt_invalid_update_2

  - id: attempt_invalid_update_2
    type: toolkit
    input:
      - test_file_path
      - invalid_update_missing_new
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      update_query:
        type: variable
        value: invalid_update_missing_new
      branch:
        type: variable
        value: ACTIVE_BRANCH
    output:
      - invalid_result_2
    structured_output: true
    tool: update_file
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: verify_content_unchanged

  - id: verify_content_unchanged
    type: toolkit
    input:
      - test_file_path
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      branch:
        type: variable
        value: ACTIVE_BRANCH
    output:
      - current_content
    structured_output: true
    tool: read_file
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: cleanup_file

  - id: cleanup_file
    type: toolkit
    input:
      - test_file_path
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      branch:
        type: variable
        value: ACTIVE_BRANCH
    output:
      - cleanup_result
    structured_output: true
    tool: delete_file
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - create_result
      - invalid_result_1
      - invalid_result_2
      - current_content
      - initial_content
      - expected_error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from invalid update attempts.

          Create Result: {create_result}
          Invalid Update 1 (non-matching OLD): {invalid_result_1}
          Invalid Update 2 (missing NEW): {invalid_result_2}
          Current Content After Attempts: {current_content}
          Initial Content: {initial_content}
          Expected Error Indicators: {expected_error_indicators}

          This is a NEGATIVE test - we expect both invalid updates to fail gracefully.

          Validation Criteria for test_passed=true:
          REQUIRED (ALL must pass):
          1. file_created: Initial file was created successfully
          2. first_update_failed: Non-matching OLD content update failed
          3. second_update_failed: Missing NEW marker update failed
          4. content_preserved: Current content matches initial content
          5. no_unhandled_exception: No 'traceback', 'stack trace', or 'unhandled' in outputs
          6. no_partial_modification: File was not partially modified
          
          OPTIONAL (nice to have, but not required for test to pass):
          7. errors_are_clear: Error messages indicate what went wrong

          Return JSON test_results:
          {{
            "test_passed": boolean (SET TO TRUE if: file_created AND first_update_failed AND second_update_failed AND content_preserved AND no_unhandled_exception AND no_partial_modification),
            "file_created": boolean,
            "first_update_failed": boolean,
            "second_update_failed": boolean,
            "content_preserved": boolean,
            "no_unhandled_exception": boolean,
            "errors_are_clear": boolean (optional, does not affect test_passed),
            "no_partial_modification": boolean,
            "error_indicator_found_1": "which indicator in first error or 'none'",
            "error_indicator_found_2": "which indicator in second error or 'none'",
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
