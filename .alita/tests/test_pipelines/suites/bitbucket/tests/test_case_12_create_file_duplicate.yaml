name: "BB12 - create_file: Handle duplicate file error"
description: |
  Verify the Bitbucket 'create_file' tool handles duplicate file gracefully.

  Objective: Test error handling when creating a file that already exists

  Expected Behavior:
  - First creation succeeds
  - Second creation fails with appropriate error
  - Original content is preserved (not overwritten)
  - Error message indicates file already exists

toolkits:
  - id: ${BITBUCKET_TOOLKIT_ID}
    name: ${BITBUCKET_TOOLKIT_NAME}

state:
  test_branch_name:
    type: str
  source_branch:
    type: str
    value: main
  create_branch_result:
    type: str
  cleanup_branch_result:
    type: str
  test_file_path:
    type: str
  initial_content:
    type: str
    value: "Initial content for BB12 test - this should be preserved"
  duplicate_content:
    type: str
    value: "This content should NOT overwrite the original"
  expected_error_indicators:
    type: list
    value: ["exists", "already", "duplicate", "conflict", "error", "failed"]
  first_create_result:
    type: str
  duplicate_create_result:
    type: str
  current_content:
    type: str
  test_results:
    type: dict

entry_point: prepare_test_data
nodes:
  - id: prepare_test_data
    type: code
    code:
      type: fixed
      value: |
        import time
        import random
        import string

        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=6))

        # Generate unique branch name
        test_branch_name = f"test/bb12-duplicate-file-{timestamp}-{random_suffix}"

        # Generate unique file path for duplicate test
        test_file_path = f"test-files/bb12-duplicate-test-{timestamp}-{random_suffix}.txt"

        {"test_branch_name": test_branch_name, "test_file_path": test_file_path}
    output:
      - test_branch_name
      - test_file_path
    structured_output: true
    transition: create_branch

  - id: create_branch
    type: toolkit
    input:
      - test_branch_name
      - source_branch
    input_mapping:
      branch_name:
        type: variable
        value: test_branch_name
      from_branch:
        type: variable
        value: source_branch
    output:
      - create_branch_result
    structured_output: true
    tool: create_branch
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: create_file_first_time

  - id: create_file_first_time
    type: toolkit
    input:
      - test_file_path
      - initial_content
      - test_branch_name
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      file_contents:
        type: variable
        value: initial_content
      branch:
        type: variable
        value: test_branch_name
    output:
      - first_create_result
    structured_output: true
    tool: create_file
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: attempt_duplicate_create

  - id: attempt_duplicate_create
    type: toolkit
    input:
      - test_file_path
      - duplicate_content
      - test_branch_name
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      file_contents:
        type: variable
        value: duplicate_content
      branch:
        type: variable
        value: test_branch_name
    output:
      - duplicate_create_result
    structured_output: true
    tool: create_file
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: verify_original_content

  - id: verify_original_content
    type: toolkit
    input:
      - test_file_path
      - test_branch_name
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      branch:
        type: variable
        value: test_branch_name
    output:
      - current_content
    structured_output: true
    tool: read_file
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: cleanup_branch

  - id: cleanup_branch
    type: toolkit
    input:
      - test_branch_name
    input_mapping:
      branch_name:
        type: variable
        value: test_branch_name
    output:
      - cleanup_branch_result
    structured_output: true
    tool: delete_branch
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - first_create_result
      - duplicate_create_result
      - current_content
      - initial_content
      - duplicate_content
      - expected_error_indicators
      - cleanup_branch_result
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from duplicate file creation attempt.

          First Creation Result: {first_create_result}
          Duplicate Creation Result: {duplicate_create_result}
          Current File Content: {current_content}
          Initial Content: {initial_content}
          Duplicate Content Attempted: {duplicate_content}
          Expected Error Indicators: {expected_error_indicators}
          Branch Cleanup Result: {cleanup_branch_result}

          This is a NEGATIVE test - we expect the duplicate creation to fail.

          Validation Criteria for test_passed=true:
          REQUIRED (ALL must pass):
          1. first_creation_succeeded: First file creation was successful
          2. duplicate_creation_failed: Second creation attempt failed or returned error
          3. error_indicates_exists: Duplicate result contains indicator that file exists
          4. original_content_preserved: Current content matches initial content (not duplicate)
          5. content_not_overwritten: Duplicate content does NOT appear in current file
          6. no_unhandled_exception: No 'traceback', 'stack trace', or 'unhandled' in outputs
          7. branch_cleanup_successful: Test branch was deleted successfully
          
          OPTIONAL (nice to have, but not required for test to pass):
          8. error_message_helpful: Error message provides useful information

          Return JSON test_results:
          {{
            "test_passed": boolean (SET TO TRUE if: first_creation_succeeded AND duplicate_creation_failed AND error_indicates_exists AND original_content_preserved AND content_not_overwritten AND no_unhandled_exception AND branch_cleanup_successful),
            "first_creation_succeeded": boolean,
            "duplicate_creation_failed": boolean,
            "error_indicates_exists": boolean,
            "original_content_preserved": boolean,
            "content_not_overwritten": boolean,
            "no_unhandled_exception": boolean,
            "branch_cleanup_successful": boolean,
            "error_message_helpful": boolean (optional, does not affect test_passed),
            "error_indicator_found": "which error indicator was found or 'none'",
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
