name: "BB05 - list_branches_in_repo: List all branches"
description: |
  Verify the Bitbucket 'list_branches_in_repo' tool retrieves branches from repository.

  Objective: Test branch listing functionality

  Expected Behavior:
  - Returns list of branches successfully
  - Contains at least one default branch (main/master)
  - Limit parameter works correctly
  - Branch names are properly formatted

toolkits:
  - id: ${BITBUCKET_TOOLKIT_ID}
    name: ${BITBUCKET_TOOLKIT_NAME}

state:
  expected_default_branches:
    type: list
    value: ["main", "master", "develop", "development"]
  error_indicators:
    type: list
    value: ["error", "failed", "exception", "permission denied", "not found"]
  branch_list:
    type: str
  limited_branch_list:
    type: str
  test_results:
    type: dict

entry_point: list_all_branches
nodes:
  - id: list_all_branches
    type: toolkit
    input: []
    input_mapping: {}
    output:
      - branch_list
    structured_output: true
    tool: list_branches_in_repo
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: list_limited_branches

  - id: list_limited_branches
    type: toolkit
    input: []
    input_mapping:
      limit:
        type: fixed
        value: 5
    output:
      - limited_branch_list
    structured_output: true
    tool: list_branches_in_repo
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - branch_list
      - limited_branch_list
      - expected_default_branches
      - error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from 'list_branches_in_repo' tool execution.

          All Branches: {branch_list}
          Limited Branches (max 5): {limited_branch_list}
          Expected Default Branches: {expected_default_branches}
          Error Indicators: {error_indicators}

          This is a POSITIVE test - we expect successful branch listing.

          Validation Criteria (ALL must pass for test_passed=true):
          1. tools_executed: Both tools executed and returned results
          2. no_errors: No error indicators in outputs
          3. has_branches: test-branch-bb03-switch is in results and results contain multiple branches
          4. has_default_branch: At least one default branch (main/master/develop) exists
          5. limit_respected: Limited list contains at most 5 branches
          6. proper_format: Results are in list/array format or clearly structured
          7. valid_branch_names: Branch names don't contain invalid characters

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tools_executed": boolean,
            "no_errors": boolean,
            "has_branches": boolean,
            "has_default_branch": boolean,
            "limit_respected": boolean,
            "proper_format": boolean,
            "valid_branch_names": boolean,
            "default_branch_found": "which default branch was found or 'none'",
            "total_branch_count": number,
            "limited_branch_count": number,
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END