name: "BB20 - get_pull_requests_commits: List commits in PR"
description: |
  Verify the Bitbucket 'get_pull_requests_commits' tool retrieves PR commits.

  Objective: Test PR commits retrieval functionality

  Expected Behavior:
  - Tool executes without crashing
  - Returns commit list when PR exists
  - Returns appropriate error when PR doesn't exist
  - Commits have expected structure (SHA, message, author)

toolkits:
  - id: ${BITBUCKET_TOOLKIT_ID}
    name: ${BITBUCKET_TOOLKIT_NAME}

state:
  pr_id:
    type: str
    value: "1"
  expected_commit_fields:
    type: list
    value: ["sha", "hash", "id", "message", "author", "date", "commit"]
  acceptable_error_indicators:
    type: list
    value: ["not found", "does not exist", "404", "no pull request", "no commits"]
  error_indicators:
    type: list
    value: ["error", "failed", "exception", "unauthorized"]
  commits_result:
    type: str
  test_results:
    type: dict

entry_point: get_pr_commits
nodes:
  - id: get_pr_commits
    type: toolkit
    input:
      - pr_id
    input_mapping:
      pr_id:
        type: variable
        value: pr_id
    output:
      - commits_result
    structured_output: true
    tool: get_pull_requests_commits
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - commits_result
      - pr_id
      - expected_commit_fields
      - acceptable_error_indicators
      - error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from 'get_pull_requests_commits' tool execution.

          PR ID Requested: {pr_id}
          Commits Result: {commits_result}
          Expected Commit Fields: {expected_commit_fields}
          Acceptable Error Indicators: {acceptable_error_indicators}
          Error Indicators: {error_indicators}

          This is a POSITIVE test - we expect successful commit retrieval OR graceful "not found" error.

          Validation Criteria (ALL must pass for test_passed=true):
          1. tool_executed: Tool executed without crashing or unhandled exception
          2. result_structured: Result is a list/array OR clear error message
          3. commits_found_or_acceptable_error: Either commits found OR error indicates PR/commits not found
          4. no_unexpected_errors: No unexpected error indicators in output
          5. commit_has_expected_fields: If commits found, they contain expected fields (sha, message, etc.)
          6. no_unhandled_exception: No 'traceback', 'stack trace', or 'unhandled' in output
          7. response_is_informative: Response provides useful information (either commits or clear error)

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "result_structured": boolean,
            "commits_found_or_acceptable_error": boolean,
            "no_unexpected_errors": boolean,
            "commit_has_expected_fields": boolean,
            "no_unhandled_exception": boolean,
            "response_is_informative": boolean,
            "commits_were_found": boolean,
            "commit_count": number or 0,
            "fields_found": [list of expected fields found] or [],
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
