name: "BB03 - set_active_branch: Switch to existing branch"
description: |
  Verify the Bitbucket 'set_active_branch' tool successfully switches to an existing branch.

  Objective: Test branch switching functionality

  Expected Behavior:
  - Pre-created test branch contains a unique marker file
  - Marker file does NOT exist on base branch
  - After switching to test branch, marker file IS visible in file list
  - This proves the branch switch worked correctly

toolkits:
  - id: ${BITBUCKET_TOOLKIT_ID}
    name: ${BITBUCKET_TOOLKIT_NAME}

state:
  base_branch:
    type: str
    value: main
  test_branch_name:
    type: str
    value: test-branch-bb03-switch
  test_file_path:
    type: str
    value: test.txt
  expected_switch_indicators:
    type: list
    value: ["Switched to branch", "Active branch", "set as active", "checkout"]
  error_indicators:
    type: list
    value: ["error", "failed", "not found", "does not exist", "permission denied"]
  files_on_base_branch:
    type: list
  switch_result:
    type: str
  files_after_switch:
    type: list
  test_results:
    type: dict

entry_point: verify_file_not_on_base

nodes:
  - id: verify_file_not_on_base
    type: toolkit
    input:
      - base_branch
    input_mapping:
      path:
        type: fixed
        value: ""
      recursive:
        type: fixed
        value: true
      branch:
        type: variable
        value: base_branch
    output:
      - files_on_base_branch
    structured_output: true
    tool: list_files
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: switch_to_test_branch

  - id: switch_to_test_branch
    type: toolkit
    input:
      - test_branch_name
    input_mapping:
      branch_name:
        type: variable
        value: test_branch_name
    output:
      - switch_result
    structured_output: true
    tool: set_active_branch
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: list_files_after_switch

  - id: list_files_after_switch
    type: toolkit
    input:
      - test_branch_name
    input_mapping:
      path:
        type: fixed
        value: ""
      recursive:
        type: fixed
        value: true
      branch:
        type: variable
        value: test_branch_name
    output:
      - files_after_switch
    structured_output: true
    tool: list_files
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - files_on_base_branch
      - switch_result
      - files_after_switch
      - test_file_path
      - test_branch_name
      - expected_switch_indicators
      - error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from 'set_active_branch' tool execution.

          Test File Path (marker): {test_file_path}
          Files on Base Branch: {files_on_base_branch}
          Switch to Test Branch ({test_branch_name}): {switch_result}
          Files After Switch: {files_after_switch}
          Expected Switch Indicators: {expected_switch_indicators}
          Error Indicators: {error_indicators}

          This is a POSITIVE test - we expect successful branch switching.

          Validation Criteria (ALL must pass for test_passed=true):
          1. file_not_on_base: Marker file '{test_file_path}' does NOT appear in base branch file list
          2. switch_success: Switch to test branch contains success indicator
          3. file_visible_after_switch: Marker file '{test_file_path}' IS visible in file list after switch
          4. no_errors: No error indicators in any output

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "file_not_on_base": boolean,
            "switch_success": boolean,
            "file_visible_after_switch": boolean,
            "no_errors": boolean,
            "switch_indicator_found": "which indicator was found or 'none'",
            "error_indicator_found": "which error indicator was found or 'none'",
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END