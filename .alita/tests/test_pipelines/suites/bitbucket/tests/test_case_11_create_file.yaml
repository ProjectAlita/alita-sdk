name: "BB11 - create_file: Create new file successfully"
description: |
  Verify the Bitbucket 'create_file' tool creates a new file with content.

  Objective: Test successful file creation with content

  Expected Behavior:
  - File is created without errors
  - Content is stored correctly
  - Special characters and Unicode are preserved
  - File can be read back after creation

toolkits:
  - id: ${BITBUCKET_TOOLKIT_ID}
    name: ${BITBUCKET_TOOLKIT_NAME}

state:
  test_branch_name:
    type: str
  source_branch:
    type: str
    value: main
  create_branch_result:
    type: str
  cleanup_branch_result:
    type: str
  test_file_path:
    type: str
  test_content:
    type: str
    value: |
      # Test File BB11
      This file was created by the Bitbucket test suite.

      ## Special Characters Test
      Special chars: !@#$%^&*()_+-=[]{}|;':",./<>?
      Unicode: émojis and symbols ±∞§
  expected_success_indicators:
    type: list
    value: ["created", "success", "commit", "sha"]
  error_indicators:
    type: list
    value: ["error", "failed", "exception", "permission denied", "not found"]
  create_result:
    type: str
  read_result:
    type: str
  trimmed_result:
    type: dict
  test_results:
    type: dict

entry_point: prepare_test_data
nodes:
  - id: prepare_test_data
    type: code
    code:
      type: fixed
      value: |
        import time
        import random
        import string

        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=6))

        # Generate unique branch name
        test_branch_name = f"test/bb11-create-file-{timestamp}-{random_suffix}"

        # Generate unique file path
        test_file_path = f"test-files/bb11-create-test-{timestamp}-{random_suffix}.md"

        {"test_branch_name": test_branch_name, "test_file_path": test_file_path}
    output:
      - test_branch_name
      - test_file_path
    structured_output: true
    transition: create_branch

  - id: create_branch
    type: toolkit
    input:
      - test_branch_name
      - source_branch
    input_mapping:
      branch_name:
        type: variable
        value: test_branch_name
      from_branch:
        type: variable
        value: source_branch
    output:
      - create_branch_result
    structured_output: true
    tool: create_branch
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: create_test_file

  - id: create_test_file
    type: toolkit
    input:
      - test_file_path
      - test_content
      - test_branch_name
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      file_contents:
        type: variable
        value: test_content
      branch:
        type: variable
        value: test_branch_name
    output:
      - create_result
    structured_output: true
    tool: create_file
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: verify_file_created

  - id: verify_file_created
    type: toolkit
    input:
      - test_file_path
      - test_branch_name
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      branch:
        type: variable
        value: test_branch_name
    output:
      - read_result
    structured_output: true
    tool: read_file
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: trim_results

  - id: trim_results
    type: code
    code:
      type: fstring
      value: |-
        create_result = alita_state.get('create_result', '')
        read_result = alita_state.get('read_result', '')

        create_ok = "has been created" in str(create_result) or "created" in str(create_result).lower()
        no_err = not any(e in str(create_result).lower() for e in ["error", "failed", "exception", "permission denied", "not found"])
        read_ok = bool(read_result) and len(str(read_result)) > 0
        content_match = "Test File BB11" in str(read_result) and "Special chars" in str(read_result)
        special_chars = "\u00b1\u221e\u00a7" in str(read_result) or "\u00e9mojis" in str(read_result)

        {
          "trimmed_result": {
            "file_created": create_ok,
            "no_errors": no_err,
            "read_succeeded": read_ok,
            "content_matches": content_match,
            "special_chars_preserved": special_chars,
            "create_result_snippet": str(create_result)[:200],
            "read_result_snippet": str(read_result)[:200]
          }
        }
    input:
      - create_result
      - read_result
    output:
      - trimmed_result
    structured_output: true
    transition: cleanup_branch

  - id: cleanup_branch
    type: toolkit
    continue_on_error: true
    input:
      - test_branch_name
    input_mapping:
      branch_name:
        type: variable
        value: test_branch_name
    output:
      - cleanup_branch_result
    structured_output: true
    tool: delete_branch
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - trimmed_result
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON. Keep response under 300 tokens.
      task:
        type: fstring
        value: |
          Review pre-computed validation flags for a Bitbucket create_file test.

          Validation flags: {trimmed_result}

          All flags were computed by a code node. Trust them directly.

          Return JSON:
          {{
            "test_passed": boolean (true only if file_created AND no_errors AND read_succeeded AND content_matches AND special_chars_preserved are all true),
            "file_created": boolean,
            "no_errors": boolean,
            "content_matches": boolean,
            "special_chars_preserved": boolean,
            "read_succeeded": boolean,
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
