name: "BB11 - create_file: Create new file successfully"
description: |
  Verify the Bitbucket 'create_file' tool creates a new file with content.

  Objective: Test successful file creation with content

  Expected Behavior:
  - File is created without errors
  - Content is stored correctly
  - Special characters and Unicode are preserved
  - File can be read back after creation

toolkits:
  - id: ${BITBUCKET_TOOLKIT_ID}
    name: ${BITBUCKET_TOOLKIT_NAME}

state:
  test_branch_name:
    type: str
  source_branch:
    type: str
    value: main
  create_branch_result:
    type: str
  cleanup_branch_result:
    type: str
  test_file_path:
    type: str
  test_content:
    type: str
    value: |
      # Test File BB11
      This file was created by the Bitbucket test suite.

      ## Special Characters Test
      Special chars: !@#$%^&*()_+-=[]{}|;':",./<>?
      Unicode: émojis and symbols ±∞§
  expected_success_indicators:
    type: list
    value: ["created", "success", "commit", "sha"]
  error_indicators:
    type: list
    value: ["error", "failed", "exception", "permission denied", "not found"]
  create_result:
    type: str
  read_result:
    type: str
  test_results:
    type: dict

entry_point: prepare_test_data
nodes:
  - id: prepare_test_data
    type: code
    code:
      type: fixed
      value: |
        import time
        import random
        import string

        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=6))

        # Generate unique branch name
        test_branch_name = f"test/bb11-create-file-{timestamp}-{random_suffix}"

        # Generate unique file path
        test_file_path = f"test-files/bb11-create-test-{timestamp}-{random_suffix}.md"

        {"test_branch_name": test_branch_name, "test_file_path": test_file_path}
    output:
      - test_branch_name
      - test_file_path
    structured_output: true
    transition: create_branch

  - id: create_branch
    type: toolkit
    input:
      - test_branch_name
      - source_branch
    input_mapping:
      branch_name:
        type: variable
        value: test_branch_name
      from_branch:
        type: variable
        value: source_branch
    output:
      - create_branch_result
    structured_output: true
    tool: create_branch
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: create_test_file

  - id: create_test_file
    type: toolkit
    input:
      - test_file_path
      - test_content
      - test_branch_name
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      file_contents:
        type: variable
        value: test_content
      branch:
        type: variable
        value: test_branch_name
    output:
      - create_result
    structured_output: true
    tool: create_file
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: verify_file_created

  - id: verify_file_created
    type: toolkit
    input:
      - test_file_path
      - test_branch_name
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      branch:
        type: variable
        value: test_branch_name
    output:
      - read_result
    structured_output: true
    tool: read_file
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: cleanup_branch

  - id: validate_results
    type: llm
    input:
      - create_result
      - read_result
      - test_content
      - expected_success_indicators
      - error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from 'create_file' tool execution.

          Create Result: {create_result}
          Read Verification: {read_result}
          Original Content: {test_content}
          Expected Success Indicators: {expected_success_indicators}
          Error Indicators: {error_indicators}

          This is a POSITIVE test - we expect successful file creation.

          Validation Criteria (ALL must pass for test_passed=true):
          1. file_created: Create operation returned success indicator
          2. no_errors: No error indicators in create result
          3. content_matches: Read result contains the original content
          4. special_chars_preserved: Special characters and Unicode are preserved in read result
          5. read_succeeded: File was successfully read back after creation
          6. commit_confirmed: Create result indicates a commit was made

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "file_created": boolean,
            "no_errors": boolean,
            "content_matches": boolean,
            "special_chars_preserved": boolean,
            "read_succeeded": boolean,
            "commit_confirmed": boolean,
            "content_length_original": number,
            "content_length_read": number,
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: cleanup_branch

  - id: cleanup_branch
    type: toolkit
    continue_on_error: true
    input:
      - test_branch_name
    input_mapping:
      branch_name:
        type: variable
        value: test_branch_name
    output:
      - cleanup_branch_result
    structured_output: true
    tool: delete_branch
    toolkit_name: ${BITBUCKET_TOOLKIT_NAME}
    transition: END
