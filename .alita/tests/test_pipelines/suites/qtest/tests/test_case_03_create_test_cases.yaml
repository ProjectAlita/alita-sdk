name: "QT03 - create_test_cases: Create a new test case"
description: |
  Verify the QTest 'create_test_cases' tool creates a new test case with steps.

  Objective: Test creation of a manual test case with multiple test steps

  Expected Behavior:
  - Test case is created without errors
  - Returns test case ID (TC-xxx format)
  - Test case has name, description, and steps
  - No error indicators in output

toolkits:
  - id: ${QTEST_TOOLKIT_ID}
    name: ${QTEST_TOOLKIT_NAME}

state:
  project_id:
    type: int
    value: ${QTEST_PROJECT_ID}
  test_case_json:
    type: str
  create_result:
    type: str
  created_test_id:
    type: str
  created_test_qt_id:
    type: str
  expected_success_indicators:
    type: list
    value: ["TC-", "created", "Id", "QTest Id"]
  error_indicators:
    type: list
    value: ["Unable to create", "error", "failed", "exception", "Invalid"]
  test_results:
    type: dict
  qtest_id_to_delete:
    type: int
  cleanup_result:
    type: str

entry_point: prepare_test_case_data
nodes:
  - id: prepare_test_case_data
    type: code
    code:
      type: fixed
      value: |
        import time
        import random
        import string
        import json
        
        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=4))
        
        # Create test case data following QTest format
        test_case_data = {
            "Name": f"QT03 Automated Test {timestamp}-{random_suffix}",
            "Description": "Test case created by QT03 automated test",
            "Type": "Manual",
            "Status": "New",
            "Priority": "High",
            "Precondition": "User is logged in",
            "Steps": [
                {
                    "Test Step Number": 1,
                    "Test Step Description": "Navigate to the login page",
                    "Test Step Expected Result": "Login page is displayed"
                },
                {
                    "Test Step Number": 2,
                    "Test Step Description": "Enter valid credentials",
                    "Test Step Expected Result": "Credentials are accepted"
                },
                {
                    "Test Step Number": 3,
                    "Test Step Description": "Click login button",
                    "Test Step Expected Result": "User is logged in successfully"
                }
            ]
        }
        
        test_case_json = json.dumps(test_case_data)
        
        {"test_case_json": test_case_json}
    input: []
    output:
      - test_case_json
    structured_output: true
    transition: create_test_case

  - id: create_test_case
    type: toolkit
    input:
      - test_case_json
    input_mapping:
      test_case_content:
        type: variable
        value: test_case_json
      folder_to_place_test_cases_to:
        type: fixed
        value: ""
    output:
      - create_result
    structured_output: false
    tool: create_test_cases
    toolkit_name: ${QTEST_TOOLKIT_NAME}
    transition: extract_test_ids

  - id: extract_test_ids
    type: llm
    input:
      - create_result
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a data extraction specialist. Extract the test IDs and return valid JSON only.
      task:
        type: fstring
        value: |
          Extract the test case IDs from this result:

          {create_result}

          Find:
          - Test case ID (format: TC-123)
          - QTest numeric ID (format: 1234567)

          Return ONLY a JSON object:
          {{
            "test_id": "TC-xxx or empty if not found",
            "qtest_id": "numeric_id or empty if not found"
          }}
    output:
      - created_test_id
      - created_test_qt_id
    structured_output: true
    model: ${DEFAULT_LLM_MODEL}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - create_result
      - expected_success_indicators
      - error_indicators
      - created_test_id
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'create_test_cases' tool execution.

          Create Result: {create_result}
          Extracted Test ID: {created_test_id}
          Expected Success Indicators: {expected_success_indicators}
          Error Indicators: {error_indicators}

          TASK: Determine if test case creation was successful.

          SUCCESS CRITERIA:
          1. At least ONE expected_success_indicator is present in create_result
          2. NONE of the error_indicators are present in create_result
          3. The tool executed without raising exceptions
          4. A valid test case ID was created (TC-xxx format)

          Return ONLY a JSON object:
          {{
            "test_passed": true/false,
            "success_indicators_found": ["list", "of", "found", "indicators"],
            "error_indicators_found": ["list", "of", "found", "error", "indicators"],
            "reason": "Brief explanation of pass/fail decision"
          }}
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    model: ${DEFAULT_LLM_MODEL}
    transition: cleanup_test_case

  - id: cleanup_test_case
    type: code
    code:
      type: fixed
      value: |
        import json
        
        # Extract QTest numeric ID for deletion
        created_test_id = alita_state.get("created_test_id", "")
        created_test_qt_id = alita_state.get("created_test_qt_id", "")
        
        # Use QTest numeric ID if available
        {"qtest_id_to_delete": int(created_test_qt_id) if (created_test_qt_id and created_test_qt_id != "") else 0}
    input:
      - created_test_id
      - created_test_qt_id
    output:
      - qtest_id_to_delete
    structured_output: true
    transition: delete_test_case

  - id: delete_test_case
    type: toolkit
    input:
      - qtest_id_to_delete
    input_mapping:
      qtest_id:
        type: variable
        value: qtest_id_to_delete
    output:
      - cleanup_result
    structured_output: false
    tool: delete_test_case
    toolkit_name: ${QTEST_TOOLKIT_NAME}
    continue_on_error: true
    transition: END
