name: "QT04 - find_test_case_by_id: Retrieve test case by ID"
description: |
  Verify the QTest 'find_test_case_by_id' tool retrieves a test case by its ID.

  Objective: Test retrieval of a specific test case using its ID

  Expected Behavior:
  - Tool executes without errors
  - Returns test case details
  - Response contains test case fields (Id, Name, Description, Steps)
  - No error indicators in output

  Note: This test depends on QT03 to create a test case first

toolkits:
  - id: ${QTEST_TOOLKIT_ID}
    name: ${QTEST_TOOLKIT_NAME}

state:
  project_id:
    type: int
    value: ${QTEST_PROJECT_ID}
  test_case_json:
    type: str
  create_result:
    type: str
  created_test_id:
    type: str
  find_result:
    type: str
  expected_success_indicators:
    type: list
    value: ["TC-", "Name", "Description", "QTest Id"]
  error_indicators:
    type: list
    value: ["not found", "error", "failed", "exception", "Invalid"]
  test_results:
    type: dict
  qtest_id_to_delete:
    type: int
  cleanup_result:
    type: str

entry_point: prepare_test_case_data
nodes:
  - id: prepare_test_case_data
    type: code
    code:
      type: fixed
      value: |
        import time
        import random
        import string
        import json
        
        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=4))
        
        # Create test case data for prerequisite
        test_case_data = {
            "Name": f"QT04 Find Test {timestamp}-{random_suffix}",
            "Description": "Test case for find_test_case_by_id test",
            "Type": "Manual",
            "Status": "New",
            "Priority": "Medium"
        }
        
        test_case_json = json.dumps(test_case_data)
        
        {"test_case_json": test_case_json}
    input: []
    output:
      - test_case_json
    structured_output: true
    transition: create_test_case

  - id: create_test_case
    type: toolkit
    input:
      - test_case_json
    input_mapping:
      test_case_content:
        type: variable
        value: test_case_json
      folder_to_place_test_cases_to:
        type: fixed
        value: ""
    output:
      - create_result
    structured_output: false
    tool: create_test_cases
    toolkit_name: ${QTEST_TOOLKIT_NAME}
    transition: extract_test_id

  - id: extract_test_id
    type: code
    code:
      type: fixed
      value: |
        import json
        
        # Extract both TC-xxx and numeric QTest ID from create_result
        result = alita_state.get("create_result", "")
        
        created_test_id = "NONE"
        qtest_id_to_delete = 0
        
        try:
            result_dict = json.loads(result) if isinstance(result, str) else result
            if 'test_cases' in result_dict and len(result_dict['test_cases']) > 0:
                test_case = result_dict['test_cases'][0]
                created_test_id = test_case.get('test_case_id', 'NONE')
                qtest_id_to_delete = test_case.get('qtest_id', 0)
        except:
            pass
        
        {"created_test_id": created_test_id, "qtest_id_to_delete": qtest_id_to_delete}
    input:
      - create_result
    output:
      - created_test_id
      - qtest_id_to_delete
    structured_output: true
    transition: find_test_case

  - id: find_test_case
    type: toolkit
    input:
      - created_test_id
    input_mapping:
      test_id:
        type: variable
        value: created_test_id
    output:
      - find_result
    structured_output: false
    tool: find_test_case_by_id
    toolkit_name: ${QTEST_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - find_result
      - expected_success_indicators
      - error_indicators
      - created_test_id
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'find_test_case_by_id' tool execution.

          Find Result: {find_result}
          Expected Test ID: {created_test_id}
          Expected Success Indicators: {expected_success_indicators}
          Error Indicators: {error_indicators}

          TASK: Determine if test case retrieval was successful.

          SUCCESS CRITERIA:
          1. At least TWO expected_success_indicators are present in find_result
          2. NONE of the error_indicators are present in find_result
          3. The tool executed without raising exceptions
          4. The retrieved test case matches the created test ID

          Return ONLY a JSON object:
          {{
            "test_passed": true/false,
            "success_indicators_found": ["list", "of", "found", "indicators"],
            "error_indicators_found": ["list", "of", "found", "error", "indicators"],
            "reason": "Brief explanation of pass/fail decision"
          }}
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    model: ${DEFAULT_LLM_MODEL}
    transition: delete_test_case

  - id: delete_test_case
    type: toolkit
    input:
      - qtest_id_to_delete
    input_mapping:
      qtest_id:
        type: variable
        value: qtest_id_to_delete
    output:
      - cleanup_result
    structured_output: false
    tool: delete_test_case
    toolkit_name: ${QTEST_TOOLKIT_NAME}
    continue_on_error: true
    transition: END
