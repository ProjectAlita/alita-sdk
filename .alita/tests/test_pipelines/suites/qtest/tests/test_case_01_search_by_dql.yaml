name: "QT01 - search_by_dql: Search test cases using DQL"
description: |
  Verify the QTest 'search_by_dql' tool searches for test cases using Data Query Language (DQL).

  Objective: Test DQL-based search for retrieving test cases

  Expected Behavior:
  - DQL query executes without errors
  - Returns test case results
  - Response contains test case fields (Id, Name, Description)
  - No error indicators in output

toolkits:
  - id: ${QTEST_TOOLKIT_ID}
    name: ${QTEST_TOOLKIT_NAME}

state:
  project_id:
    type: int
    value: ${QTEST_PROJECT_ID}
  dql_query:
    type: str
    value: "Status = 'New' or Status = 'Active'"
  search_result:
    type: str
  expected_success_indicators:
    type: list
    value: ["TC-", "Id", "Name"]
  error_indicators:
    type: list
    value: ["error", "failed", "exception", "Invalid DQL", "syntax error"]
  test_results:
    type: dict

entry_point: execute_search
nodes:
  - id: execute_search
    type: toolkit
    input:
      - dql_query
    input_mapping:
      dql:
        type: variable
        value: dql_query
    output:
      - search_result
    structured_output: false
    tool: search_by_dql
    toolkit_name: ${QTEST_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - search_result
      - expected_success_indicators
      - error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'search_by_dql' tool execution.

          Search Result: {search_result}
          Expected Success Indicators: {expected_success_indicators}
          Error Indicators: {error_indicators}

          TASK: Determine if the search was successful.

          SUCCESS CRITERIA:
          1. At least ONE expected_success_indicator is present in search_result
          2. NONE of the error_indicators are present in search_result
          3. The search executed without raising exceptions
          4. Test case data is present (even if empty results, should show structure)

          Return ONLY a JSON object:
          {{
            "test_passed": true/false,
            "success_indicators_found": ["list", "of", "found", "indicators"],
            "error_indicators_found": ["list", "of", "found", "error", "indicators"],
            "reason": "Brief explanation of pass/fail decision"
          }}
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    model: ${DEFAULT_LLM_MODEL}
    transition: END
