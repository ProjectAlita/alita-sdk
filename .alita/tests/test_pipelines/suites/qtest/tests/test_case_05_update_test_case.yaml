name: "QT05 - update_test_case: Update existing test case"
description: |
  Verify the QTest 'update_test_case' tool updates an existing test case.

  Objective: Test updating a test case's fields (status, priority, description)

  Expected Behavior:
  - Tool executes without errors
  - Test case is updated successfully
  - Response confirms the update
  - No error indicators in output

  Note: This test depends on QT03 to create a test case first

toolkits:
  - id: ${QTEST_TOOLKIT_ID}
    name: ${QTEST_TOOLKIT_NAME}

state:
  project_id:
    type: int
    value: ${QTEST_PROJECT_ID}
  test_case_json:
    type: str
  create_result:
    type: str
  created_test_id:
    type: str
  update_json:
    type: str
  update_result:
    type: str
  expected_success_indicators:
    type: list
    value: ["updated", "success", "TC-"]
  error_indicators:
    type: list
    value: ["Unable to update", "error", "failed", "exception", "not found"]
  test_results:
    type: dict
  qtest_id_to_delete:
    type: int
  cleanup_result:
    type: str

entry_point: prepare_test_case_data
nodes:
  - id: prepare_test_case_data
    type: code
    code:
      type: fixed
      value: |
        import time
        import random
        import string
        import json
        
        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=4))
        
        # Create test case data for prerequisite
        test_case_data = {
            "Name": f"QT05 Update Test {timestamp}-{random_suffix}",
            "Description": "Test case for update_test_case test - original",
            "Type": "Manual",
            "Status": "New",
            "Priority": "Low"
        }
        
        test_case_json = json.dumps(test_case_data)
        
        {"test_case_json": test_case_json}
    input: []
    output:
      - test_case_json
    structured_output: true
    transition: create_test_case

  - id: create_test_case
    type: toolkit
    input:
      - test_case_json
    input_mapping:
      test_case_content:
        type: variable
        value: test_case_json
      folder_to_place_test_cases_to:
        type: fixed
        value: ""
    output:
      - create_result
    structured_output: false
    tool: create_test_cases
    toolkit_name: ${QTEST_TOOLKIT_NAME}
    transition: extract_test_id

  - id: extract_test_id
    type: llm
    input:
      - create_result
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a data extraction specialist. Extract the test ID and return valid JSON only.
      task:
        type: fstring
        value: |
          Extract the test case ID from this result:

          {create_result}

          Find the test case ID in format TC-xxx

          Return ONLY a JSON object:
          {{
            "test_id": "TC-xxx or NONE if not found"
          }}
    output:
      - created_test_id
    structured_output: true
    model: ${DEFAULT_LLM_MODEL}
    transition: prepare_update_data

  - id: prepare_update_data
    type: code
    code:
      type: fixed
      value: |
        import json
        
        # Get the created test ID
        created_test_id = alita_state.get("created_test_id", "")
        
        # Prepare update data - updating description, status, and priority
        update_data = {
            "Description": "UPDATED by QT05 test - modifications applied",
            "Status": "In Progress",
            "Priority": "High"
        }
        
        update_json = json.dumps(update_data)
        
        {"update_json": update_json}
    input:
      - created_test_id
    output:
      - update_json
    structured_output: true
    transition: update_test_case

  - id: update_test_case
    type: toolkit
    input:
      - created_test_id
      - update_json
    input_mapping:
      test_id:
        type: variable
        value: created_test_id
      test_case_content:
        type: variable
        value: update_json
    output:
      - update_result
    structured_output: false
    tool: update_test_case
    toolkit_name: ${QTEST_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - update_result
      - expected_success_indicators
      - error_indicators
      - created_test_id
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'update_test_case' tool execution.

          Update Result: {update_result}
          Updated Test ID: {created_test_id}
          Expected Success Indicators: {expected_success_indicators}
          Error Indicators: {error_indicators}

          TASK: Determine if test case update was successful.

          SUCCESS CRITERIA:
          1. At least ONE expected_success_indicator is present in update_result OR the update executed without exceptions
          2. NONE of the error_indicators are present in update_result
          3. The tool executed without raising exceptions
          4. The update was applied to the correct test case

          Return ONLY a JSON object:
          {{
            "test_passed": true/false,
            "success_indicators_found": ["list", "of", "found", "indicators"],
            "error_indicators_found": ["list", "of", "found", "error", "indicators"],
            "reason": "Brief explanation of pass/fail decision"
          }}
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    model: ${DEFAULT_LLM_MODEL}
    transition: extract_qtest_id_for_cleanup

  - id: extract_qtest_id_for_cleanup
    type: code
    code:
      type: fixed
      value: |
        import json
        
        # Extract QTest numeric ID from create_result
        create_result = alita_state.get("create_result", "")
        qtest_id = 0
        
        try:
            result_dict = json.loads(create_result) if isinstance(create_result, str) else create_result
            if 'test_cases' in result_dict and len(result_dict['test_cases']) > 0:
                qtest_id = result_dict['test_cases'][0].get('qtest_id', 0)
        except:
            pass
        
        {"qtest_id_to_delete": qtest_id if qtest_id != 0 else 0}
    input:
      - create_result
    output:
      - qtest_id_to_delete
    structured_output: true
    transition: delete_test_case

  - id: delete_test_case
    type: toolkit
    input:
      - qtest_id_to_delete
    input_mapping:
      qtest_id:
        type: variable
        value: qtest_id_to_delete
    output:
      - cleanup_result
    structured_output: false
    tool: delete_test_case
    toolkit_name: ${QTEST_TOOLKIT_NAME}
    continue_on_error: true
    transition: END
