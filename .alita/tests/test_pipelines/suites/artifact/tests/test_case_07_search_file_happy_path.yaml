name: "ART07 - Search File: Pattern Matching with Context"
priority: High
description: |
  Verify that search_file correctly finds patterns and returns context lines.
  
  Objective: Test file searching with regex patterns and context lines
  
  Expected Behavior:
  - Search finds all matching lines
  - Context lines are included (before and after)
  - Match line is clearly identified
  - Search handles regex patterns correctly

toolkits:
  - id: ${ARTIFACT_TOOLKIT_ID}
    name: ${ARTIFACT_TOOLKIT_NAME}

state:
  toolkit_id:
    type: str
    value: ${ARTIFACT_TOOLKIT_ID}
  bucket_name:
    type: str
    value: ${TEST_BUCKET}
  filename:
    type: str
    value: "search-test-${TIMESTAMP}.txt"
  content:
    type: str
    value: |
      This is line 1: introduction
      This is line 2: content
      TARGET PATTERN HERE in line 3
      This is line 4: more content
      This is line 5: conclusion
  pattern:
    type: str
    value: "TARGET"
  create_result:
    type: str
    value: ''
  search_result:
    type: str
    value: ''
  filedata:
    type: str
    value: ''
  file_path:
    type: str
    value: ''
  is_regex:
    type: bool
    value: false
  context_lines:
    type: int
    value: 1
  test_results:
    type: str
    value: ''

entry_point: create_file

nodes:
  - id: create_file
    name: create_file
    type: toolkit
    toolkit_name: ${ARTIFACT_TOOLKIT_NAME}
    tool: createFile
    input:
      - filename
      - bucket_name
      - filedata
    input_mapping:
      filename:
        type: variable
        value: filename
      bucket_name:
        type: variable
        value: bucket_name
      filedata:
        type: variable
        value: content
    output:
      - create_result
    structured_output: true
    transition: search_file

  - id: search_file
    name: search_file
    type: toolkit
    toolkit_name: ${ARTIFACT_TOOLKIT_NAME}
    tool: grep_file
    input:
      - file_path
      - bucket_name
      - pattern
      - is_regex
      - context_lines
    input_mapping:
      file_path:
        type: variable
        value: filename
      bucket_name:
        type: variable
        value: bucket_name
      pattern:
        type: variable
        value: pattern
      is_regex:
        type: fixed
        value: false
      context_lines:
        type: fixed
        value: 1
    output:
      - search_result
    structured_output: true
    transition: validate_result

  - id: validate_result
    name: validate_result
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - search_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator for artifact search operations."
      task:
        type: fstring
        value: |
          Analyze the file search result to verify pattern matching and context inclusion.
          
          Tool executed: search_file
          Filename: search-test-${TIMESTAMP}.txt
          Search pattern: TARGET (plain text, not regex)
          Context lines requested: 1 (before and after match)
          Expected: Line 3 match with context from lines 2 and 4
          Result: {search_result}
          
          Expected behavior:
          - Search finds the match in line 3
          - Context line 2 is included (before)
          - Context line 4 is included (after)
          - Match line is clearly marked
          - Result indicates 1 match found
          - No errors
          
          Evaluate:
          1. Does result indicate a match was found?
          2. Is the match line identified (line 3)?
          3. Are context lines included (lines 2 and 4)?
          4. Is the pattern "TARGET" highlighted in the context?
          5. Is there any error or empty result?
          
          Return a JSON object with:
          {{
            "test_passed": true/false,
            "summary": "brief description of search result",
            "error": "error details if failed, null if passed"
          }}
          
          Return **ONLY** the JSON object. No markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
