# NEG_09: Get Non-Existent Pull Request
# Verifies that get_pull_request returns an actionable error for non-existent PRs
# Expected: Clear error message mentioning "not found"

name: "NEG09 - Get Non-Existent Pull Request"
description: "Verify get_pull_request returns actionable error for non-existent PR number"

toolkits:
  - id: ${GITHUB_TOOLKIT_ID}
    name: ${GITHUB_TOOLKIT_NAME}

state:
  input:
    type: str
  messages:
    type: list
  pr_number:
    type: int
    value: 999999999
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_get_pr

nodes:
  - id: invoke_get_pr
    type: toolkit
    tool: get_pull_request
    toolkit_name: ${GITHUB_TOOLKIT_NAME}
    input:
      - pr_number
    input_mapping:
      pr_number:
        type: variable
        value: pr_number
    output:
      - tool_result
    structured_output: true
    transition: validate_error

  - id: validate_error
    type: code
    code:
      type: fixed
      value: |
        result = alita_state.get('tool_result')
        pr_number = alita_state.get('pr_number')
        result_str = str(result).lower() if result else ''

        # Error quality checks
        has_not_found = any(term in result_str for term in ['not found', '404', 'does not exist'])
        references_resource = any(term in result_str for term in ['pull request', 'pr', 'pull'])
        no_traceback = 'traceback' not in result_str
        not_success = 'title' not in result_str or 'error' in result_str or 'failed' in result_str
        is_concise = len(result_str) < 1000

        test_passed = has_not_found and not_success and is_concise

        test_results = {
            "test_passed": test_passed,
            "error_quality": {
                "indicates_not_found": has_not_found,
                "references_resource_type": references_resource,
                "no_raw_traceback": no_traceback,
                "not_success_response": not_success,
                "is_concise": is_concise
            },
            "requested_pr": pr_number,
            "actual_response": result_str[:500],
            "improvement_needed": [] if test_passed else [
                "Missing 'not found' indicator" if not has_not_found else None,
                "Does not reference PR" if not references_resource else None,
                "Contains raw traceback" if not no_traceback else None,
                "Returns success for non-existent PR" if not not_success else None
            ]
        }
        test_results["improvement_needed"] = [x for x in test_results["improvement_needed"] if x]
        test_results
    input:
      - tool_result
      - pr_number
    output:
      - messages
    structured_output: false
    transition: END
