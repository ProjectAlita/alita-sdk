# NEG_22: Update File Empty Query
# Verifies that update_file returns actionable error for empty input
# Expected: Clear error about empty/invalid input

name: "NEG22 - Update File Empty Query"
description: "Verify update_file returns actionable error for empty file_query"

toolkits:
  - id: ${GITHUB_TOOLKIT_ID}
    name: ${GITHUB_TOOLKIT_NAME}

state:
  input:
    type: str
  messages:
    type: list
  empty_query:
    type: str
    value: ""
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_update_empty

nodes:
  - id: invoke_update_empty
    type: toolkit
    tool: update_file
    toolkit_name: ${GITHUB_TOOLKIT_NAME}
    input:
      - empty_query
    input_mapping:
      file_query:
        type: variable
        value: empty_query
    output:
      - tool_result
    structured_output: true
    transition: validate_error

  - id: validate_error
    type: code
    code:
      type: fixed
      value: |
        result = alita_state.get('tool_result')
        result_str = str(result).lower() if result else ''

        # Should indicate empty/invalid input
        has_error = any(term in result_str for term in [
            'empty', 'invalid', 'required', 'missing', 'format',
            'file_query', 'path', 'expected'
        ])

        no_traceback = 'traceback' not in result_str
        not_success = 'updated' not in result_str or 'error' in result_str or 'failed' in result_str
        is_concise = len(result_str) < 1000

        test_passed = has_error and not_success and no_traceback

        test_results = {
            "test_passed": test_passed,
            "error_quality": {
                "indicates_error": has_error,
                "no_raw_traceback": no_traceback,
                "not_success_response": not_success,
                "is_concise": is_concise
            },
            "actual_response": result_str[:500],
            "improvement_needed": [] if test_passed else [
                "Missing error indicator for empty input" if not has_error else None,
                "Contains raw traceback" if not no_traceback else None,
                "Incorrectly indicates success" if not not_success else None
            ]
        }
        test_results["improvement_needed"] = [x for x in test_results["improvement_needed"] if x]
        test_results
    input:
      - tool_result
    output:
      - messages
    structured_output: false
    transition: END
