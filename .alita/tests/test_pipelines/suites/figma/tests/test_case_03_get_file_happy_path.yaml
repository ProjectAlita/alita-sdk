name: "FIG03 - Get File: Happy Path"
description: "Verify get_file retrieves complete Figma file structure"

toolkits:
  - id: ${FIGMA_TOOLKIT_ID}
    name: ${FIGMA_TOOLKIT_NAME}

state:
  file_key:
    type: str
    value: "08gulCjBVizChhF1uwAZUm"
  test_results:
    type: dict
  tool_result:
    type: dict

entry_point: invoke_get_file

nodes:
  - id: invoke_get_file
    type: toolkit
    input:
      - file_key
    input_mapping:
      file_key:
        type: variable
        value: file_key
    output:
      - tool_result
    structured_output: true
    tool: get_file
    toolkit_name: ${FIGMA_TOOLKIT_NAME}
    transition: validate_file_structure

  - id: validate_file_structure
    type: llm
    input:
      - tool_result
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a quality assurance validator for Figma API testing.
      task:
        type: fstring
        value: |-
          Analyze the output from the 'get_file' tool and validate the complete file structure.

          Tool Output: {tool_result}

          Validation Criteria:
          1. Tool Execution: Confirm the tool executed successfully
          2. File Structure: Verify the response contains complete Figma file structure with:
             - document (root document object)
             - components (component definitions if any)
             - styles (style definitions if any)
             - name (file name)
             - version (file version)
             - schemaVersion (schema version number)
          3. Document Structure: Check that document contains:
             - id (document ID)
             - name (document name)
             - type (should be "DOCUMENT")
             - children (array of pages)
          4. Pages: Verify at least one page exists in document.children

          Return a JSON object named test_results with this EXACT structure:
          {
            "test_passed": boolean,
            "tool_executed": boolean,
            "operation_succeeded": boolean,
            "has_document": boolean,
            "page_count": integer,
            "has_version": boolean,
            "error": string or null,
            "message_snippet": "Brief summary of file structure retrieved"
          }

          IMPORTANT: Return ONLY the test_results JSON object, no additional text.
    model: ${DEFAULT_LLM_MODEL:gpt-4o}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END