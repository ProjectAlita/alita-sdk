name: "FIG17 - Analyze File: With Filters and Options"
description: "Test analyze_file with specific page filtering and no design insights"

toolkits:
  - id: ${FIGMA_TOOLKIT_ID}
    name: ${FIGMA_TOOLKIT_NAME}

state:
  file_key:
    type: str
    value: "08gulCjBVizChhF1uwAZUm"
  max_frames:
    type: int
    value: 10
  include_insights:
    type: bool
    value: false
  test_results:
    type: dict
  tool_result:
    type: str

entry_point: invoke_analyze_filtered

nodes:
  - id: invoke_analyze_filtered
    type: toolkit
    input:
      - file_key
      - max_frames
      - include_insights
    input_mapping:
      file_key:
        type: variable
        value: file_key
      max_frames:
        type: variable
        value: max_frames
      include_design_insights:
        type: variable
        value: include_insights
    output:
      - tool_result
    structured_output: true
    tool: analyze_file
    toolkit_name: ${FIGMA_TOOLKIT_NAME}
    transition: validate_filtered_analysis

  - id: validate_filtered_analysis
    type: llm
    input:
      - tool_result
      - max_frames
      - include_insights
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a quality assurance validator for Figma API filtered analysis testing.
      task:
        type: fstring
        value: |-
          Analyze the output from 'analyze_file' with filtering options.

          Tool Output: {tool_result}
          Max Frames: {max_frames}
          Include Design Insights: {include_insights}

          Validation Criteria:
          1. Tool Execution: Confirm the tool executed successfully
          2. Frame Limiting: Verify that each page section has at most {max_frames} frames
          3. No Design Insights: Since include_design_insights=false, verify:
             - There should be NO "DESIGN INSIGHTS" section
             - Only file structure and content should be present
          4. TOON Format: Output should still be valid TOON format

          Return a JSON object named test_results with this EXACT structure:
          {
            "test_passed": boolean,
            "tool_executed": boolean,
            "operation_succeeded": boolean,
            "frame_limit_respected": boolean,
            "no_design_insights": boolean,
            "toon_format_valid": boolean,
            "error": string or null,
            "message_snippet": "Brief summary of filtered analysis"
          }

          IMPORTANT: Return ONLY the test_results JSON object, no additional text.
    model: ${DEFAULT_LLM_MODEL:gpt-4o}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END