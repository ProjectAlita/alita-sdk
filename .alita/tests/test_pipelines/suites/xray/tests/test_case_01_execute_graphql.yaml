name: "XR01 - execute_graphql: Execute custom GraphQL query"
description: |
  Verify the Xray 'execute_graphql' tool executes a custom GraphQL query successfully.

  Objective: Test custom GraphQL query execution for retrieving test data

  Expected Behavior:
  - GraphQL query executes without errors
  - Returns test data from Xray
  - Response contains expected fields
  - No error indicators in output

toolkits:
  - id: ${XRAY_TOOLKIT_ID}
    name: ${XRAY_TOOLKIT_NAME}

state:
  project_key:
    type: str
    value: ${XRAY_PROJECT_KEY:EL}
  graphql_query:
    type: str
  graphql_result:
    type: str
  expected_success_indicators:
    type: list
    value: ["data", "getTests", "results"]
  error_indicators:
    type: list
    value: ["error", "failed", "exception", "GraphQL errors"]
  test_results:
    type: dict

entry_point: prepare_graphql_query
nodes:
  - id: prepare_graphql_query
    type: code
    code:
      type: fixed
      value: |
        # Prepare a simple GraphQL query to get tests from project
        project_key = alita_state.get("project_key", "EL")
        
        graphql_query = f'''query {{
          getTests(jql: "project = \\"{project_key}\\"", limit: 5, start: 0) {{
            total
            results {{
              issueId
              jira(fields: ["key", "summary"])
              testType {{
                name
                kind
              }}
            }}
          }}
        }}'''
        
        {"graphql_query": graphql_query}
    input:
      - project_key
    output:
      - graphql_query
    structured_output: true
    transition: execute_graphql

  - id: execute_graphql
    type: toolkit
    input:
      - graphql_query
    input_mapping:
      graphql:
        type: variable
        value: graphql_query
    output:
      - graphql_result
    structured_output: false
    tool: execute_graphql
    toolkit_name: ${XRAY_TOOLKIT_NAME}
    transition: validate_results

  - id: validate_results
    type: llm
    input:
      - graphql_result
      - expected_success_indicators
      - error_indicators
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a strict quality assurance validator. Only return valid JSON.
      task:
        type: fstring
        value: |
          Analyze the output from the 'execute_graphql' tool execution.

          GraphQL Result: {graphql_result}
          Expected Success Indicators: {expected_success_indicators}
          Error Indicators: {error_indicators}

          This is a POSITIVE test - we expect successful GraphQL execution.

          Validation Criteria (ALL must pass for test_passed=true):
          1. tool_executed: Tool ran without throwing an exception
          2. no_errors: Output does NOT contain any error indicators
          3. has_data: Response contains 'data' field indicating successful query
          4. has_results: Response structure includes expected fields (getTests, results)

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "tool_executed": boolean,
            "no_errors": boolean,
            "has_data": boolean,
            "has_results": boolean,
            "success_indicator_found": "which indicator was found or 'none'",
            "error_indicator_found": "which error indicator was found or 'none'",
            "error": string | null
          }}

          Return ONLY the JSON object.
    model: ${DEFAULT_LLM_MODEL}
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
