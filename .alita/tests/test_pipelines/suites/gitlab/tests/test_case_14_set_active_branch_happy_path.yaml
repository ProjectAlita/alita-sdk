name: "GL14 - Set Active Branch"
priority: High
description: |
  Verify set_active_branch tool switches the active branch context.
  
  Objective: Test branch context switching functionality (GitLab-specific) with self-contained test data
  
  Expected Behavior:
  - Creates unique test branch
  - Tool executes successfully without errors
  - Active branch is changed to specified branch
  - Returns confirmation of branch change
  - Cleanup removes test branch

toolkits:
  - id: ${GITLAB_TOOLKIT_ID}
    name: ${GITLAB_TOOLKIT_NAME}

state:
  test_branch_name:
    type: str
  create_branch_result:
    type: dict
  set_active_result:
    type: dict
  cleanup_result:
    type: str
  test_results:
    type: dict

entry_point: prepare_test_data

nodes:
  - id: prepare_test_data
    type: code
    description: "Generate unique branch name"
    code:
      type: fixed
      value: |
        import time
        import random
        import string
        
        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=6))
        
        # Generate unique branch name
        test_branch_name = f"gl14-active-branch-{timestamp}-{random_suffix}"
        
        {"test_branch_name": test_branch_name}
    output:
      - test_branch_name
    structured_output: true
    transition: create_test_branch
  
  - id: create_test_branch
    type: toolkit
    description: "Create test branch"
    tool: create_branch
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
      - test_branch_name
    input_mapping:
      branch_name:
        type: variable
        value: test_branch_name
    output:
      - create_branch_result
    structured_output: true
    transition: invoke_set_active_branch
  
  - id: invoke_set_active_branch
    type: toolkit
    description: "Set active branch"
    tool: set_active_branch
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
      - test_branch_name
    input_mapping:
      branch_name:
        type: variable
        value: test_branch_name
    output:
      - set_active_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    description: "Validate branch switch"
    model: gpt-4o-2024-11-20
    input:
      - create_branch_result
      - set_active_result
      - test_branch_name
    input_mapping:
      system:
        type: fixed
        value: "You are a strict quality assurance validator. Only return valid JSON."
      task:
        type: fstring
        value: |
          Analyze the output from the 'set_active_branch' tool execution.

          Branch Creation: {create_branch_result}
          Set Active Branch: {set_active_result}
          Test Branch: {test_branch_name}

          This is a POSITIVE test - we expect successful branch context switch.

          Validation Criteria (ALL must pass for test_passed=true):
          1. branch_created: Test branch was created successfully
          2. tool_executed: set_active_branch tool ran and returned results
          3. no_errors: Output does NOT contain error indicators
          4. branch_switched: Output confirms active branch was changed
          5. operation_confirmed: Branch change operation is confirmed in response

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "branch_created": boolean,
            "tool_executed": boolean,
            "no_errors": boolean,
            "branch_switched": boolean,
            "operation_confirmed": boolean,
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}

          Return ONLY the JSON object.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: cleanup_delete_branch

  - id: cleanup_delete_branch
    type: toolkit
    description: "Clean up test branch"
    continue_on_error: true
    tool: delete_branch
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
     - test_branch_name
    input_mapping:
     force:
       type: fixed
       value: true
     branch_name:
       type: variable
       value: test_branch_name
    output:
     - cleanup_result
    structured_output: true
    transition: END
