name: "GL23 - Edit File"
priority: High
description: |
  Verify edit_file tool performs precise text replacement in file.
  
  Objective: Test inherited precise editing method (BaseCodeToolApiWrapper) with self-contained test data
  
  Expected Behavior:
  - Creates unique test branch
  - Creates test file with initial content
  - Tool executes successfully without errors
  - Exact text is replaced with new text
  - Returns confirmation of edit operation
  - Cleanup removes test branch and file

toolkits:
  - id: ${GITLAB_TOOLKIT_ID}
    name: ${GITLAB_TOOLKIT_NAME}

state:
  test_branch_name:
    type: str
  test_file_path:
    type: str
  initial_content:
    type: str
    value: |
      Line 1: Test content
      Line 2: More content
      Line 3: Final line
  file_query:
    type: str
    value: |
      OLD <<<<
      Line 1: Test content
      >>>> OLD
      NEW <<<<
      Line 1: Edited test content
      >>>> NEW
  create_branch_result:
    type: dict
  create_file_result:
    type: dict
  edit_result:
    type: dict
  cleanup_result:
    type: str
  test_results:
    type: dict

entry_point: prepare_test_data

nodes:
  - id: prepare_test_data
    type: code
    description: "Generate unique branch and file names"
    code:
      type: fixed
      value: |
        import time
        import random
        import string
        
        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=6))
        
        # Generate unique branch and file names
        test_branch_name = f"gl23-edit-file-{timestamp}-{random_suffix}"
        test_file_path = f"test-data/gl23-{timestamp}-{random_suffix}.txt"
        
        {"test_branch_name": test_branch_name, "test_file_path": test_file_path}
    output:
      - test_branch_name
      - test_file_path
    structured_output: true
    transition: create_test_branch
  
  - id: create_test_branch
    type: toolkit
    description: "Create test branch"
    tool: create_branch
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
      - test_branch_name
    input_mapping:
      branch_name:
        type: variable
        value: test_branch_name
    output:
      - create_branch_result
    structured_output: true
    transition: create_test_file
  
  - id: create_test_file
    type: toolkit
    description: "Create initial test file"
    tool: create_file
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
      - test_file_path
      - initial_content
      - test_branch_name
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      file_contents:
        type: variable
        value: initial_content
      branch:
        type: variable
        value: test_branch_name
    output:
      - create_file_result
    structured_output: true
    transition: invoke_edit_file

  - id: invoke_edit_file
    type: toolkit
    description: "Edit file content"
    tool: edit_file
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
      - test_file_path
      - file_query
      - test_branch_name
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      file_query:
        type: variable
        value: file_query
      branch:
        type: variable
        value: test_branch_name
    output:
      - edit_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    description: "Validate edit operation"
    model: gpt-4o-2024-11-20
    input:
      - create_branch_result
      - create_file_result
      - edit_result
      - test_branch_name
      - test_file_path
    input_mapping:
      system:
        type: fixed
        value: "You are a strict quality assurance validator. Only return valid JSON."
      task:
        type: fstring
        value: |
          Analyze the output from the 'edit_file' tool execution.

          Branch Creation: {create_branch_result}
          File Creation: {create_file_result}
          Edit Operation: {edit_result}
          Test Branch: {test_branch_name}
          Test File: {test_file_path}
          Parameters: old_text="Line 1: Test content", new_text="Line 1: Edited test content"

          This is a POSITIVE test - we expect successful precise text replacement.

          Validation Criteria (ALL must pass for test_passed=true):
          1. branch_created: Test branch was created successfully
          2. file_created: Initial file was created successfully
          3. tool_executed: edit_file tool ran and returned results
          4. no_errors: Output does NOT contain error indicators
          5. text_replaced: edit_file returned a success message such as "Updated file ..." or "File updated" - this IS sufficient confirmation that the text was replaced; do NOT require the old/new text to be echoed back
          6. operation_confirmed: Edit operation is confirmed in response (any success message counts)

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "branch_created": boolean,
            "file_created": boolean,
            "tool_executed": boolean,
            "no_errors": boolean,
            "text_replaced": boolean,
            "operation_confirmed": boolean,
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}

          Return ONLY the JSON object.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: cleanup_delete_branch

  - id: cleanup_delete_branch
    type: toolkit
    description: "Clean up test branch"
    continue_on_error: true
    tool: delete_branch
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
     - test_branch_name
    input_mapping:
     force:
       type: fixed
       value: true
     branch_name:
       type: variable
       value: test_branch_name
    output:
     - cleanup_result
    structured_output: true
    transition: END
