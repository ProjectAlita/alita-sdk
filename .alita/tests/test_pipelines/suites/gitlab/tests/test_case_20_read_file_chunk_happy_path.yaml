name: "GL20 - Read File Chunk"
priority: High
description: |
  Verify read_file_chunk tool reads partial file content by line range.
  
  Objective: Test inherited method for reading file chunks (BaseCodeToolApiWrapper) with self-contained test data
  
  Expected Behavior:
  - Creates unique test branch and file
  - Tool executes successfully without errors
  - Returns only requested line range
  - Content matches specified lines
  - Cleanup removes test branch

toolkits:
  - id: ${GITLAB_TOOLKIT_ID}
    name: ${GITLAB_TOOLKIT_NAME}

state:
  test_branch_name:
    type: str
  test_file_path:
    type: str
  test_file_content:
    type: str
    value: |
      Line 1: First line
      Line 2: Second line
      Line 3: Third line
      Line 4: Fourth line
  start_line:
    type: int
    value: 1
  end_line:
    type: int
    value: 2
  create_branch_result:
    type: dict
  create_file_result:
    type: dict
  chunk_result:
    type: dict
  cleanup_result:
    type: str
  test_results:
    type: dict

entry_point: prepare_test_data

nodes:
  - id: prepare_test_data
    type: code
    description: "Generate unique branch and file names"
    code:
      type: fixed
      value: |
        import time
        import random
        import string
        
        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=6))
        
        # Generate unique names
        test_branch_name = f"gl20-chunk-{timestamp}-{random_suffix}"
        test_file_path = f"test-data/gl20-{timestamp}-{random_suffix}.txt"
        
        {"test_branch_name": test_branch_name, "test_file_path": test_file_path}
    output:
      - test_branch_name
      - test_file_path
    structured_output: true
    transition: create_test_branch
  
  - id: create_test_branch
    type: toolkit
    description: "Create test branch"
    tool: create_branch
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
      - test_branch_name
    input_mapping:
      branch_name:
        type: variable
        value: test_branch_name
    output:
      - create_branch_result
    structured_output: true
    transition: create_test_file
  
  - id: create_test_file
    type: toolkit
    description: "Create test file"
    tool: create_file
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
      - test_file_path
      - test_file_content
      - test_branch_name
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      file_contents:
        type: variable
        value: test_file_content
      branch:
        type: variable
        value: test_branch_name
    output:
      - create_file_result
    structured_output: true
    transition: invoke_read_file_chunk

  - id: invoke_read_file_chunk
    type: toolkit
    description: "Read file chunk (lines 1-2)"
    tool: read_file_chunk
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
      - test_file_path
      - test_branch_name
      - start_line
      - end_line
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      branch:
        type: variable
        value: test_branch_name
      start_line:
        type: variable
        value: start_line
      end_line:
        type: variable
        value: end_line
    output:
      - chunk_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    description: "Validate chunk read operation"
    model: gpt-4o-2024-11-20
    input:
      - create_branch_result
      - create_file_result
      - chunk_result
      - test_branch_name
      - test_file_path
      - start_line
      - end_line
    input_mapping:
      system:
        type: fixed
        value: "You are a strict quality assurance validator. Only return valid JSON."
      task:
        type: fstring
        value: |
          Analyze the output from the 'read_file_chunk' tool execution.

          Branch Creation: {create_branch_result}
          File Creation: {create_file_result}
          Chunk Read: {chunk_result}
          Test Branch: {test_branch_name}
          Test File: {test_file_path}
          Line Range: {start_line}-{end_line}

          This is a POSITIVE test - we expect successful partial file reading.

          Validation Criteria (ALL must pass for test_passed=true):
          1. branch_created: Test branch was created successfully
          2. file_created: Test file was created successfully
          3. tool_executed: read_file_chunk tool ran and returned results
          4. no_errors: Output does NOT contain error indicators
          5. partial_content: Output contains only partial file content (not entire file)
          6. correct_range: Content appears to be from the requested line range

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "branch_created": boolean,
            "file_created": boolean,
            "tool_executed": boolean,
            "no_errors": boolean,
            "partial_content": boolean,
            "correct_range": boolean,
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}

          Return ONLY the JSON object.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: cleanup_delete_branch

  - id: cleanup_delete_branch
    type: toolkit
    description: "Clean up test branch"
    continue_on_error: true
    tool: delete_branch
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
     - test_branch_name
    input_mapping:
     force:
       type: fixed
       value: true
     branch_name:
       type: variable
       value: test_branch_name
    output:
     - cleanup_result
    structured_output: true
    transition: END
