name: "GL05 - List Files"
priority: Critical
description: |
  Verify list_files tool returns file listing from repository.
  
  Objective: Confirm file listing functionality
  
  Expected Behavior:
  - Tool executes successfully without errors
  - Returns list of files in the repository
  - Output includes file paths

toolkits:
  - id: ${GITLAB_TOOLKIT_ID}
    name: ${GITLAB_TOOLKIT_NAME}

state:
  test_branch_name:
    type: str
  test_file_1_path:
    type: str
  test_file_2_path:
    type: str
  test_file_3_path:
    type: str
  test_file_content:
    type: str
    value: "Test file content for GL05"
  create_branch_result:
    type: dict
  create_file_1_result:
    type: dict
  create_file_2_result:
    type: dict
  create_file_3_result:
    type: dict
  list_result:
    type: dict
  cleanup_result:
    type: str
  test_results:
    type: dict

entry_point: prepare_test_data

nodes:
  - id: prepare_test_data
    type: code
    description: "Generate unique branch and file names"
    code:
      type: fixed
      value: |
        import time
        import random
        import string
        
        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=6))
        
        # Generate unique names for branch and multiple files
        test_branch_name = f"gl05-list-files-{timestamp}-{random_suffix}"
        test_file_1_path = f"test-data/gl05-file1-{timestamp}.txt"
        test_file_2_path = f"test-data/gl05-file2-{timestamp}.txt"
        test_file_3_path = f"subdir/gl05-file3-{timestamp}.txt"
        
        {"test_branch_name": test_branch_name, "test_file_1_path": test_file_1_path, "test_file_2_path": test_file_2_path, "test_file_3_path": test_file_3_path}
    output:
      - test_branch_name
      - test_file_1_path
      - test_file_2_path
      - test_file_3_path
    structured_output: true
    transition: create_test_branch
  
  - id: create_test_branch
    type: toolkit
    description: "Create test branch"
    tool: create_branch
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
      - test_branch_name
    input_mapping:
      branch_name:
        type: variable
        value: test_branch_name
    output:
      - create_branch_result
    structured_output: true
    transition: create_test_file_1
  
  - id: create_test_file_1
    type: toolkit
    description: "Create first test file"
    tool: create_file
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
      - test_file_1_path
      - test_file_content
      - test_branch_name
    input_mapping:
      file_path:
        type: variable
        value: test_file_1_path
      file_contents:
        type: variable
        value: test_file_content
      branch:
        type: variable
        value: test_branch_name
    output:
      - create_file_1_result
    structured_output: true
    transition: create_test_file_2
  
  - id: create_test_file_2
    type: toolkit
    description: "Create second test file"
    tool: create_file
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
      - test_file_2_path
      - test_file_content
      - test_branch_name
    input_mapping:
      file_path:
        type: variable
        value: test_file_2_path
      file_contents:
        type: variable
        value: test_file_content
      branch:
        type: variable
        value: test_branch_name
    output:
      - create_file_2_result
    structured_output: true
    transition: create_test_file_3
  
  - id: create_test_file_3
    type: toolkit
    description: "Create third test file in subdirectory"
    tool: create_file
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
      - test_file_3_path
      - test_file_content
      - test_branch_name
    input_mapping:
      file_path:
        type: variable
        value: test_file_3_path
      file_contents:
        type: variable
        value: test_file_content
      branch:
        type: variable
        value: test_branch_name
    output:
      - create_file_3_result
    structured_output: true
    transition: invoke_list_files

  - id: invoke_list_files
    type: toolkit
    description: "List files from test branch"
    tool: list_files
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
      - test_branch_name
    input_mapping:
      path:
        type: fixed
        value: ""
      branch:
        type: variable
        value: test_branch_name
    output:
      - list_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    description: "Validate file listing"
    model: gpt-4o-2024-11-20
    input:
      - create_branch_result
      - create_file_1_result
      - create_file_2_result
      - create_file_3_result
      - list_result
      - test_file_1_path
      - test_file_2_path
      - test_file_3_path
      - test_branch_name
    input_mapping:
      system:
        type: fixed
        value: "You are a strict quality assurance validator. Only return valid JSON."
      task:
        type: fstring
        value: |
          Analyze the output from the 'list_files' tool execution.

          Branch Creation: {create_branch_result}
          File 1 Creation: {create_file_1_result}
          File 2 Creation: {create_file_2_result}
          File 3 Creation: {create_file_3_result}
          List Operation: {list_result}
          Expected Files: {test_file_1_path}, {test_file_2_path}, {test_file_3_path}
          Test Branch: {test_branch_name}

          This is a POSITIVE test - we expect successful file listing from test branch.

          Validation Criteria (ALL must pass for test_passed=true):
          1. branch_created: Test branch was created successfully
          2. files_created: All 3 test files were created successfully
          3. tool_executed: list_files tool ran and returned results
          4. no_errors: Output does NOT contain error indicators
          5. files_returned: Output contains a list of files
          6. expected_files_present: All 3 created test files appear in the list
          7. branch_isolation: Files were listed from correct test branch (not main)

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "branch_created": boolean,
            "files_created": boolean,
            "tool_executed": boolean,
            "no_errors": boolean,
            "files_returned": boolean,
            "expected_files_present": boolean,
            "branch_isolation": boolean,
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}

          Return ONLY the JSON object.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: cleanup_delete_branch

  - id: cleanup_delete_branch
    type: toolkit
    description: "Clean up test branch"
    continue_on_error: true
    tool: delete_branch
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
     - test_branch_name
    input_mapping:
     force:
       type: fixed
       value: true
     branch_name:
       type: variable
       value: test_branch_name
    output:
     - cleanup_result
    structured_output: true
    transition: END
