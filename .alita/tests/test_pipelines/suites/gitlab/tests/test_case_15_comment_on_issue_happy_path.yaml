name: "GL15 - Comment on Issue"
priority: Critical
description: |
  Verify comment_on_issue tool adds comment to an issue.
  
  Objective: Confirm issue commenting functionality
  
  Expected Behavior:
  - Tool executes successfully without errors
  - Comment is added to the issue
  - Returns confirmation with comment ID

toolkits:
  - id: ${GITLAB_TOOLKIT_ID}
    name: ${GITLAB_TOOLKIT_NAME}

state:
  comment_query:
    type: str
    value: "${GITLAB_TEST_ISSUE_NUMBER}\n\ncomment: This is an automated test comment."
  tool_result:
    type: dict
  test_results:
    type: dict

entry_point: invoke_comment_on_issue

nodes:
  - id: invoke_comment_on_issue
    type: toolkit
    tool: comment_on_issue
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
      - comment_query
    input_mapping:
      comment_query:
        type: variable
        value: comment_query
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'comment_on_issue' tool.

          tool executed: comment_on_issue
          results: {tool_result}

          expected behavior:
          - tool executes successfully without errors
          - comment is added to the specified issue
          - returns confirmation with comment details

          evaluate:
          1. did the tool execute successfully?
          2. are there any errors?
          3. does the output confirm the comment was added?
          4. is the operation confirmed in the response?

          return a json object with:
          {{
            "test_passed": true/false,
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}

          return **only** the json object. no markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
