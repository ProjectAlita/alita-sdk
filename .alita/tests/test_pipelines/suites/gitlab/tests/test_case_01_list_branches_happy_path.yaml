name: "GL01 - List Branches"
priority: Critical
description: |
  Verify list_branches_in_repo tool returns branch list from GitLab repository.
  
  Objective: Confirm the tool can retrieve branches successfully
  
  Expected Behavior:
  - Tool executes successfully without errors
  - Returns a non-empty list of branch names
  - Each entry in the list is a valid branch name string

toolkits:
  - id: ${GITLAB_TOOLKIT_ID}
    name: ${GITLAB_TOOLKIT_NAME}

state:
  tool_result:
    type: dict
  test_results:
    type: dict

entry_point: invoke_list_branches

nodes:
  - id: invoke_list_branches
    type: toolkit
    tool: list_branches_in_repo
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input: []
    input_mapping: {}
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o-2024-11-20
    input:
      - tool_result
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'list_branches_in_repo' tool.

          tool executed: list_branches_in_repo
          results: {tool_result}

          expected behavior:
          - tool executes successfully without errors
          - returns a non-empty list of branch names
          - each entry is a string representing a valid branch name

          evaluate:
          1. did the tool execute successfully?
          2. are there any errors in the output?
          3. is the result a list (array)?
          4. is the list non-empty (contains at least one branch)?
          5. are all entries strings (valid branch names)?

          return a json object with:
          {{
            "test_passed": true/false,
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}

          return **only** the json object. no markdown formatting, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
