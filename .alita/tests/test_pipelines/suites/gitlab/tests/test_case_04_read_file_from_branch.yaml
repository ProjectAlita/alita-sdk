name: "GL04 - Read File Branch"
priority: High
description: |
  Verify read_file tool can read from specific branches.
  
  Objective: Test branch-specific file reading
  
  Expected Behavior:
  - Tool executes successfully with branch parameter
  - Returns content from the specified branch
  - Handles different branches correctly

toolkits:
  - id: ${GITLAB_TOOLKIT_ID}
    name: ${GITLAB_TOOLKIT_NAME}

state:
  test_branch_name:
    type: str
  test_file_path:
    type: str
  test_file_content:
    type: str
    value: |
      Line 1: Test content for GL04
      Line 2: Branch-specific file reading test
      Line 3: Final line
  create_branch_result:
    type: dict
  create_file_result:
    type: dict
  read_result:
    type: str
  cleanup_result:
    type: str
  test_results:
    type: dict

entry_point: prepare_test_data

nodes:
  - id: prepare_test_data
    type: code
    description: "Generate unique branch and file names"
    code:
      type: fixed
      value: |
        import time
        import random
        import string
        
        # Generate unique identifiers
        timestamp = time.strftime('%Y%m%d-%H%M%S')
        random_suffix = ''.join(random.choices(string.ascii_lowercase + string.digits, k=6))
        
        # Generate unique names
        test_branch_name = f"gl04-read-file-branch-{timestamp}-{random_suffix}"
        test_file_path = f"test-data/gl04-{timestamp}-{random_suffix}.txt"
        
        {"test_branch_name": test_branch_name, "test_file_path": test_file_path}
    output:
      - test_branch_name
      - test_file_path
    structured_output: true
    transition: create_test_branch
  
  - id: create_test_branch
    type: toolkit
    description: "Create test branch"
    tool: create_branch
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
      - test_branch_name
    input_mapping:
      branch_name:
        type: variable
        value: test_branch_name
    output:
      - create_branch_result
    structured_output: true
    transition: create_test_file
  
  - id: create_test_file
    type: toolkit
    description: "Create test file on branch"
    tool: create_file
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
      - test_file_path
      - test_file_content
      - test_branch_name
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      file_contents:
        type: variable
        value: test_file_content
      branch:
        type: variable
        value: test_branch_name
    output:
      - create_file_result
    structured_output: true
    transition: invoke_read_file

  - id: invoke_read_file
    type: toolkit
    description: "Read file from test branch"
    tool: read_file
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
      - test_file_path
      - test_branch_name
    input_mapping:
      file_path:
        type: variable
        value: test_file_path
      branch:
        type: variable
        value: test_branch_name
    output:
      - read_result
    structured_output: false
    transition: process_results

  - id: process_results
    type: llm
    description: "Validate branch-specific file reading"
    model: gpt-4o-2024-11-20
    input:
      - create_branch_result
      - create_file_result
      - read_result
      - test_file_content
      - test_branch_name
      - test_file_path
    input_mapping:
      system:
        type: fixed
        value: "You are a strict quality assurance validator. Only return valid JSON."
      task:
        type: fstring
        value: |
          Analyze the output from the 'read_file' tool reading from a specific branch.

          Branch Creation: {create_branch_result}
          File Creation: {create_file_result}
          Read Operation: {read_result}
          Expected Content: {test_file_content}
          Test Branch: {test_branch_name}
          Test File: {test_file_path}

          This is a POSITIVE test - we expect successful branch-specific file reading.

          Validation Criteria (ALL must pass for test_passed=true):
          1. branch_created: Test branch was created successfully
          2. file_created: Test file was created on the branch successfully
          3. tool_executed: read_file tool ran with branch parameter and returned results
          4. no_errors: Output does NOT contain error indicators
          5. content_returned: Output contains complete file content
          6. content_matches: Returned content matches expected test data
          7. branch_isolation: File was read from correct test branch (not main)

          Return JSON test_results:
          {{
            "test_passed": boolean (true only if ALL criteria pass),
            "branch_created": boolean,
            "file_created": boolean,
            "tool_executed": boolean,
            "no_errors": boolean,
            "content_returned": boolean,
            "content_matches": boolean,
            "branch_isolation": boolean,
            "summary": "brief description of outcome",
            "error": "error details if failed, null if passed"
          }}

          Return ONLY the JSON object.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: cleanup_delete_branch

  - id: cleanup_delete_branch
    type: toolkit
    description: "Clean up test branch"
    continue_on_error: true
    tool: delete_branch
    toolkit_name: ${GITLAB_TOOLKIT_NAME}
    input:
     - test_branch_name
    input_mapping:
     force:
       type: fixed
       value: true
     branch_name:
       type: variable
       value: test_branch_name
    output:
     - cleanup_result
    structured_output: true
    transition: END
