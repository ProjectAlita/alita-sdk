name: "CF13 - Get Page with Image Descriptions (Happy Path)"
priority: Critical
description: |
  Verify `get_page_with_image_descriptions` tool retrieves page and replaces images with LLM-generated descriptions.

  Objective: Ensure tool processes page with images and returns augmented content.

  Expected Behavior:
  - Tool executes successfully without errors.
  - Returns page content with image references replaced by textual descriptions.
  - Content is a string containing the modified page text.

toolkits:
  - id: ${CONFLUENCE_TOOLKIT_ID}
    name: ${CONFLUENCE_TOOLKIT_NAME}

state:
  page_id:
    type: str
    value: '139395168'
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_get_page_with_image_descriptions

nodes:
  - id: invoke_get_page_with_image_descriptions
    type: toolkit
    tool: get_page_with_image_descriptions
    toolkit_name: ${CONFLUENCE_TOOLKIT_NAME}
    input:
      - page_id
    input_mapping:
      page_id:
        type: variable
        value: page_id
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o
    input:
      - tool_result
      - page_id
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'get_page_with_image_descriptions' tool.

          Tool Result: {tool_result}
          Page ID: {page_id}

          Perform the following checks:
          1. Confirm the tool executed successfully (result is not empty, null, or error message starting with "Page with ID").
          2. Verify the output is a string containing page content.
          3. Content should be non-empty text.

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean,
            "summary": "Brief description of outcome",
            "error": "Error details if failed, null if passed"
          }}

          Return **ONLY** the JSON object. No markdown, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
