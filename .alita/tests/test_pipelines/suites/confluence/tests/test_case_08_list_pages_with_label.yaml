name: "CF08 - List Pages with Label"
description: "Verify list_pages_with_label tool retrieves list of page IDs and titles for pages with specific label"

toolkits:
  - id: ${CONFLUENCE_TOOLKIT_ID}
    name: ${CONFLUENCE_TOOLKIT_NAME}

state:
  label:
    type: str
    value: test-automated
  test_results:
    type: dict
  tool_result:
    type: str
entry_point: invoke_list_pages_with_label
nodes:
  - id: invoke_list_pages_with_label
    type: toolkit
    input:
      - label
    input_mapping:
      label:
        type: variable
        value: label
    output:
      - tool_result
    structured_output: true
    tool: list_pages_with_label
    toolkit_name: confluence-testing
    transition: process_results
  - id: process_results
    type: llm
    input:
      - tool_result
      - label
    input_mapping:
      chat_history:
        type: fixed
        value: []
      system:
        type: fixed
        value: You are a quality assurance validator.
      task:
        type: fstring
        value: |
          Analyze the output from the 'list_pages_with_label' tool.

          Tool Result: {tool_result}
          Label: {label}

          Perform the following checks:

          1. Confirm the tool executed successfully (the result is not empty or null).
          2. Verify the output is a list of dictionaries with 'id' '138969168', and 'title'   'TC-003 Page with label' keys.
          3. Check if pages were found with the specified label.
          4. Count the number of pages returned.
          5. Validate structure of each page entry.

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean (true if tool executed and returned valid list),
            "tool_executed": boolean (true if tool ran without errors),
            "pages_found": boolean (true if at least one page was returned),
            "page_count": integer (number of pages in list),
            "has_valid_structure": boolean (true if entries have 'id' and 'title' keys),
            "sample_page_id": string (ID of first page found, or null if none),
            "sample_page_title": string (title of first page found, or null if none)
            "failed_checks": [string] // list of failed assertions
          }}

          Return **EXACTLY** **NONNEGOTIATABLE** only the `test_results` JSON object. Do not use markdown ```json when returning the json. Do not include any explanations, summaries, or additional text.
    model: gpt-4o
    output:
      - test_results
    structured_output_dict:
      test_results: dict
    transition: END
