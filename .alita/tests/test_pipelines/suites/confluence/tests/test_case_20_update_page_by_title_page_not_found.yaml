name: "CF20 - Update Page by Title (Page Not Found)"
priority: High
description: |
  Verify `update_page_by_title` tool handles non-existent page title gracefully.

  Objective: Ensure tool returns appropriate error message when page title doesn't exist.

  Expected Behavior:
  - Tool executes without crashing.
  - Returns error message starting with "Page with title" and "not found".

toolkits:
  - id: ${CONFLUENCE_TOOLKIT_ID}
    name: ${CONFLUENCE_TOOLKIT_NAME}

state:
  page_title:
    type: str
    value: "NonExistentPageTitle123456789XYZ"
  new_body:
    type: str
    value: "This update should fail"
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_update_page_by_title

nodes:
  - id: invoke_update_page_by_title
    type: toolkit
    tool: update_page_by_title
    toolkit_name: ${CONFLUENCE_TOOLKIT_NAME}
    input:
      - page_title
      - new_body
    input_mapping:
      page_title:
        type: variable
        value: page_title
      new_body:
        type: variable
        value: new_body
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o
    input:
      - tool_result
      - page_title
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'update_page_by_title' tool.

          Tool Result: {tool_result}
          Page Title: {page_title}

          Perform the following checks:
          1. Confirm the tool executed without throwing exceptions.
          2. Verify the result contains error message with "Page with title" and "not found".
          3. Tool should handle non-existent page title gracefully.

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean,
            "summary": "Brief description of outcome",
            "error": "Error details if failed, null if passed"
          }}

          Return **ONLY** the JSON object. No markdown, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
