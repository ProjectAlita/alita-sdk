name: "CF14 - Get Page with Image Descriptions (Page Not Found)"
priority: High
description: |
  Verify `get_page_with_image_descriptions` tool handles non-existent page ID gracefully.

  Objective: Ensure tool returns appropriate error message for invalid page ID.

  Expected Behavior:
  - Tool executes without crashing.
  - Returns message starting with "Page with ID" and "not found" when page doesn't exist.

toolkits:
  - id: ${CONFLUENCE_TOOLKIT_ID}
    name: ${CONFLUENCE_TOOLKIT_NAME}

state:
  page_id:
    type: str
    value: '999999999999999'
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_get_page_with_image_descriptions

nodes:
  - id: invoke_get_page_with_image_descriptions
    type: toolkit
    tool: get_page_with_image_descriptions
    toolkit_name: ${CONFLUENCE_TOOLKIT_NAME}
    input:
      - page_id
    input_mapping:
      page_id:
        type: variable
        value: page_id
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o
    input:
      - tool_result
      - page_id
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'get_page_with_image_descriptions' tool.

          Tool Result: {tool_result}
          Page ID: {page_id}

          Perform the following checks:
          1. Confirm the tool executed without throwing exceptions.
          2. Verify the result contains an error message indicating the page doesn't exist, such as:
             - "no content with the given id" OR
             - "does not have permission to view the content" OR
             - "not found"
          3. Tool should handle non-existent page gracefully.

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean,
            "summary": "Brief description of outcome",
            "error": "Error details if failed, null if passed"
          }}

          Return **ONLY** the JSON object. No markdown, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
