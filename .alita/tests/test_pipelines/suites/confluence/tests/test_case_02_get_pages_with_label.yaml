name: "CF02 - Get Pages with Label"
description: "Verify get_pages_with_label tool retrieves pages tagged with a specific label"

toolkits:
  - id: ${CONFLUENCE_TOOLKIT_ID}
    name: ${CONFLUENCE_TOOLKIT_NAME}

state:
  label:
    type: str
    value: "test-automated"
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_get_pages_with_label

nodes:
  - id: invoke_get_pages_with_label
    type: toolkit
    tool: get_pages_with_label
    toolkit_name: ${CONFLUENCE_TOOLKIT_NAME}
    input:
      - label
    input_mapping:
      label:
        type: variable
        value: label
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o
    input:
      - tool_result
      - label
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'get_pages_with_label' tool.

          Tool Result: {tool_result}
          Label: {label}

          Perform the following checks:

          1. Confirm the tool executed successfully (the result is not empty or null).
          2. Verify the output contains page information (page_id, page_title, page_url).
          3. Check if at least one page was found with the specified label.
          4. Verify that page IDs are valid integers.
          5. Verify that page titles are non-empty strings.

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean (true if tool executed and returned at least one valid page with the specified label),
            "tool_executed": boolean (true if tool ran without errors),
            "pages_found": boolean (true if at least one page was returned),
            "page_count": integer (number of pages returned),
            "has_valid_structure": boolean (true if pages have page_id as integer and page_title as non-empty string),
            "sample_page_title": string (title of first page found, or null if none),
            "failed_checks": [string] // list of failed assertions
          }}

          Return **EXACTLY** **NONNEGOTIATABLE** only the `test_results` JSON object. Do not use markdown ```json when returning the json. Do not include any explanations, summaries, or additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
        test_results: "dict"
    transition: END
