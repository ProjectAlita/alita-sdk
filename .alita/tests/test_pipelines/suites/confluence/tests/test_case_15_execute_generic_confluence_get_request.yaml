name: "CF15 - Execute Generic Confluence (GET Request)"
priority: Critical
description: |
  Verify `execute_generic_confluence` tool executes generic Confluence REST API GET request.

  Objective: Ensure tool can perform arbitrary API calls and return formatted response.

  Expected Behavior:
  - Tool executes successfully without errors.
  - Returns HTTP response string formatted as "HTTP: {method}{url} -> {status_code}{reason}{response_text}".
  - Response contains status code and response data.

toolkits:
  - id: ${CONFLUENCE_TOOLKIT_ID}
    name: ${CONFLUENCE_TOOLKIT_NAME}

state:
  method:
    type: str
    value: "GET"
  relative_url:
    type: str
    value: "/rest/api/space/AT"
  params:
    type: str
    value: ""
  tool_result:
    type: str
  test_results:
    type: dict

entry_point: invoke_execute_generic_confluence

nodes:
  - id: invoke_execute_generic_confluence
    type: toolkit
    tool: execute_generic_confluence
    toolkit_name: ${CONFLUENCE_TOOLKIT_NAME}
    input:
      - method
      - relative_url
      - params
    input_mapping:
      method:
        type: variable
        value: method
      relative_url:
        type: variable
        value: relative_url
      params:
        type: variable
        value: params
    output:
      - tool_result
    structured_output: true
    transition: process_results

  - id: process_results
    type: llm
    model: gpt-4o
    input:
      - tool_result
      - method
      - relative_url
    input_mapping:
      system:
        type: fixed
        value: "You are a quality assurance validator."
      task:
        type: fstring
        value: |
          Analyze the output from the 'execute_generic_confluence' tool.

          Tool Result: {tool_result}
          Method: {method}
          Relative URL: {relative_url}

          Perform the following checks:
          1. Confirm the tool executed successfully (result is not empty or null).
          2. Verify the output is formatted as "HTTP: {method}{url} -> {status_code}{reason}{response_text}".
          3. Check that response contains HTTP status code (e.g., 200, 404, etc.).

          Return a JSON object named test_results with the following structure:

          {{
            "test_passed": boolean,
            "summary": "Brief description of outcome",
            "error": "Error details if failed, null if passed"
          }}

          Return **ONLY** the JSON object. No markdown, no additional text.
      chat_history:
        type: fixed
        value: []
    output:
      - test_results
    structured_output_dict:
      test_results: "dict"
    transition: END
