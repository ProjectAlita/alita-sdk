
services:
  alita-sdk:
    image: ghcr.io/projectalita/alita-sdk:latest
    container_name: alita-sdk-dev
    environment:
      - GIT_TOOL_ACCESS_TOKEN=${GIT_TOOL_ACCESS_TOKEN}
      - DEPLOYMENT_URL=${DEPLOYMENT_URL}
      - API_KEY=${ALITA_API_KEY}
      - PROJECT_ID=${PROJECT_ID}
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    volumes:
      - ./.github:/app/.github
      - ./alita_sdk:/app/alita_sdk
    command: >
      sh -c "alita agent execute-test-cases
      .github/agents/test-runner.agent.json
      --test-cases-dir .github/ai_native/testcases/github
      --results-dir .github/ai_native/results
      --data-generator .github/agents/test-data-generator.agent.json
      --dir ."
