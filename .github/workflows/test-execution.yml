name: Test Execution

on:
  push:
    branches:
      - ai_test
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-execution:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker pull ${{ env.REGISTRY }}/$IMAGE_NAME:latest

      - name: Run docker-compose
        run: |
          export GIT_TOOL_ACCESS_TOKEN="${{ secrets.GIT_TOOL_ACCESS_TOKEN }}"
          export DEPLOYMENT_URL="${{ secrets.DEPLOYMENT_URL }}"
          export ALITA_API_KEY="${{ secrets.ALITA_API_KEY }}"
          export PROJECT_ID="${{ secrets.PROJECT_ID }}"
          docker-compose up -d
          
      - name: Wait for tests to complete
        run: |
          echo "Waiting for test execution to complete..."
          sleep 30
          docker-compose logs alita-sdk
          
      - name: Copy test results
        run: |
          docker cp alita-sdk-dev:/app/.github/ai_native/results/test_execution_summary.json ./test_execution_summary.json || echo "{}" > ./test_execution_summary.json
          
      - name: Stop docker-compose
        if: always()
        run: docker-compose down

      - name: Generate Test Summary
        if: always()
        run: |
          if [ -f ./test_execution_summary.json ]; then
            echo "# Test Execution Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Overall Results
            OVERALL=$(jq -r '.overall_result' ./test_execution_summary.json)
            TOTAL=$(jq -r '.summary.total_tests' ./test_execution_summary.json)
            PASSED=$(jq -r '.summary.passed' ./test_execution_summary.json)
            FAILED=$(jq -r '.summary.failed' ./test_execution_summary.json)
            PASS_RATE=$(jq -r '.summary.pass_rate' ./test_execution_summary.json)
            
            if [ "$OVERALL" = "pass" ]; then
              echo "## ✅ Overall Result: PASS" >> $GITHUB_STEP_SUMMARY
            else
              echo "## ❌ Overall Result: FAIL" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Total Tests:** $TOTAL | **Passed:** $PASSED | **Failed:** $FAILED | **Pass Rate:** $PASS_RATE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Test Cases Table
            echo "## Test Cases" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Test Case | Status | Steps |" >> $GITHUB_STEP_SUMMARY
            echo "|-----------|--------|-------|" >> $GITHUB_STEP_SUMMARY
            
            jq -r '.test_cases[] | 
              "| " + .title + " | " + 
              (if .passed then "✅ PASS" else "❌ FAIL" end) + " | " + 
              (.steps | length | tostring) + " |"
            ' ./test_execution_summary.json >> $GITHUB_STEP_SUMMARY
            
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Detailed Steps
            echo "## Detailed Steps" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            jq -r '.test_cases[] | 
              "### " + (if .passed then "✅" else "❌" end) + " " + .title + "\n\n" +
              (.steps[] | 
                "**Step " + (.step_number | tostring) + ":** " + .title + "\n" +
                "- " + (if .passed then "✅ PASSED" else "❌ FAILED" end) + ": " + .details + "\n"
              ) + "\n"
            ' ./test_execution_summary.json >> $GITHUB_STEP_SUMMARY
          else
            echo "# ⚠️ Test Summary Not Found" >> $GITHUB_STEP_SUMMARY
            echo "Test execution summary file was not generated." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload test results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            ./test_execution_summary.json
            .github/ai_native/results/
          retention-days: 30

      - name: Fail workflow if tests failed
        if: always()
        run: |
          if [ -f ./test_execution_summary.json ]; then
            RESULT=$(jq -r '.overall_result' ./test_execution_summary.json)
            if [ "$RESULT" != "pass" ]; then
              echo "Tests failed with result: $RESULT"
              exit 1
            fi
          else
            echo "Test summary file not found"
            exit 1
          fi
